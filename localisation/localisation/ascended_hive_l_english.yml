 hive_mind_invasion_title:0 "蜂群思维入侵"
 hive_mind_invasion_desc:0 "蜂群思维已经提升，整个星系处于危险之中。谁能阻止蜂巢的思维控制我们的银河系?"

 galactic_hive.1.name:0 "蜂群思维入侵"
 galactic_hive.1.desc:0 "一个被提升的蜂群思维诞生了。通常，当帝国达到顶峰时，人们就会庆祝这一消息，但这一消息却受到了银河系社区的极大恐慌，难民的涌入也很快随之而来。提升蜂群思维的唯一关注点是将整个星系吸收到他们的集体意识中，直到我们所有的行星都被消耗掉，它才会停止运转。我们猜想，在银河系的层面上，对蜂群思维的入侵即将开始。"
 galactic_hive.1.a:0 "这不是个好消息！"

 galactic_hive.4.name:0 "[Root.GetName] 失去"
 galactic_hive.4.desc:0 "我们已经失去了我们的殖民地。在轨道上占据位置后，蜂群思维入侵者就会轰炸地面，并向我们的市民提供食物。令人寒心的报道指出，在我们的定居点里没有活着的人。就好像我们从未在那里存在过一样。"

 galactic_hive.5.name:0 "时代的终结"
 galactic_hive.5.desc:0 "经历了一场漫长而血腥的战争之后， §H[HiveConqueror.GetName]§! 胜利地出现。这是他们的报复， §H[HiveVictim.GetName]§! 好像是从星系地图上抹去的，就好像它们根本就不存在一样。这确实是一个时代的终结。"
 galactic_hive.5.a:0 "这样就开始了 [HiveConqueror.GetSpeciesName]的时代."

 galactic_hive.6.name:0 "我们的胜利"
 galactic_hive.6.desc:0 "经过一个漫长而血腥的战争，这 §H[HiveConqueror.GetName]§!胜利地出现。这是他们的报复，这 §H[HiveVictim.GetName]§!好像是从星系地图上抹去的，就好像它们根本就不存在一样。这确实是一个时代的终结。"
 galactic_hive.6.a:0 "太好了。"

 galactic_hive.7.name:0 "我们的失败"
 galactic_hive.7.desc:0 "经过一个漫长而血腥的战争，这 §H[HiveConqueror.GetName]§! 胜利地出现。这是他们的报复，这 §H[HiveVictim.GetName]§! 好像是从星系地图上抹去的，就好像它们根本就不存在一样。我们很幸运，胜利者并不认为我们是问题的一部分，因此我们得到了惩罚。这确实是一个时代的终结。"
 galactic_hive.7.a:0 "我们应该重新考虑我们的忠诚。"

 galactic_hive.8.name:0 "时代的终结"
 galactic_hive.8.desc:0 "这是一个时代的终结。灾难性的斗争后，该 §H[HiveConqueror.GetName]§! 胜利. 但这还没有结束，因为银河的命运仍在这场战争的结局中。很遗憾，这决定保护我们的子孙后代的最好的方法是对 §H[HiveVictim.GetSpeciesName]§! 系统的灭绝. 没有别的办法了。世界将被清除其腐败的影响，这将好像他们从来没有存在过。大家都为我们的伟大胜利而欢欣鼓舞！"
 galactic_hive.8.a:0 "它们只是尘埃的音符。"

 galactic_hive.9.name:0 "总歼灭"
 galactic_hive.9.desc:0 "我们的帝国已经倒下了。当 §H[HiveConqueror.GetName]§! 轰炸了我们的世界，俘获了我们的领导人，我们伟大的文明被它的膝盖所压垮。 对§H[HiveConqueror.GetName]§! 的野蛮!永远不会被忘记。当签署和平条约时， §H[HiveConqueror.GetName]§! 规定银河应该清除我们腐败的影响。 在§H[HiveVictim.GetSpeciesName]§! 的种族将会被屠杀，我们的宠物被焚烧，我们将成为银河历史档案的注释。"
 galactic_hive.9.a:0 "最后，我们什么都不是。"


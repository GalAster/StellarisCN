l_english:

 habitat_small_MEGASTRUCTURE_DETAILS:1 "§Y$pc_habitat$§! 是一个理论上被设计为永久居住并能够自给自足的空间站。"
 habitat_small_CONSTRUCTION_INFO_DELAYED:2 "一个轨道居住地只能修建居住地特有的 £buildings  §Y建筑§!并且只有 §Y6§!个区块。"
 habitat_small:0 "小型居住地"
 habitat_small_DESC:0 "一个小型居住用空间站在一个非宜居星球的轨道上环绕，其表面能够居住一些 §H人口§!，并能够建造特定的§H建筑§!。"

 
 habitat_big_MEGASTRUCTURE_DETAILS:1 "§Y$pc_habitat$§! 是一个理论上被设计为永久居住并能够自给自足的空间站。"
 habitat_big_CONSTRUCTION_INFO_DELAYED:2 "一个大型轨道居住地只能修建居住地特有的 £buildings  §Y建筑§!并且有 §Y18§!个区块。"
 habitat_big:0 "大型居住地"
 habitat_big_DESC:0 "一个大型居住用空间站在一个非宜居星球的轨道上环绕，其表面能够居住一些 §H人口§!，并能够建造特定的§H建筑§!。"
  
  
 habitat_huge_MEGASTRUCTURE_DETAILS:1 "§Y$pc_habitat$§! 是一个理论上被设计为永久居住并能够自给自足的空间站。"
 habitat_huge_CONSTRUCTION_INFO_DELAYED:2 "一个巨型轨道居住地只能修建居住地特有的 £buildings  §Y建筑§!并且有 §Y24§!个区块。"
 habitat_huge:0 "巨型居住地"
 habitat_huge_DESC:0 "一个巨型居住用空间站，比之前建造的大得多，在一个非宜居星球的轨道上环绕，其表面能够居住一些 §H人口§!，并能够建造特定的§H建筑§!。"
  
  

tradition_mysticism:0 "神秘主义"
tradition_mysticism_desc:0 "遵循与自然和谐相处之路，舍弃欲望之心，纵是拥有世间万物都不如生物多样化的丰富来得尤为重要。"
tr_mysticism_adopt:0 "神秘主义传统"
tr_mysticism_adopt_desc:0 "$tradition_mysticism_desc$\n\n$tr_mysticism_adopt_effect$\n\n$tr_mysticism_finish_effect$"
tr_mysticism_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_SHIP_FIRE_RATE_MULT$§!和§Y$MOD_SHIP_WEAPON_DAMAGE$§!增加§G+5%§!。"

tr_mysticism_finish:0 "神秘主义传统完成"
tr_mysticism_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\n采纳所有的$tr_mysticism_adopt$将§H解锁星球法令：§!$edict_plentiful_traditions_sacred_act$。\n支付影响力从而允许星球的方尖塔，寺庙，柱和圣所的£unity §Y凝聚力§!产出增加§G+10%§!并且有一定几率获得额外的凝聚力奖励。\n\n"

tr_mysticism_1:0 "怜悯指导"
tr_mysticism_1_desc:0 "§Y$MOD_LEADER_AGE$§!增加§G+20§!。\n\n§H解锁建筑：§!$building_plentiful_traditions_obelisk1$。\n一个稍微增加£food §Y$tile_resource_food_mult$§!和£energy §Y$tile_resource_energy_mult$§!的独特星球建筑。\n方尖碑必须在受祝福的地基上升级，每颗星球只能建造一座方尖碑。"
tr_mysticism_1_delayed:0 "以德服人，仁服于人。"

tr_mysticism_2:0 "无私节俭"
tr_mysticism_2_desc:0 "§Y$MOD_POP_FOOD_REQ_MULT$§!和人口§Y$CONSUMER_GOODS$§!减少§G-5%§!。\n\n§H解锁建筑:§!$building_plentiful_traditions_obelisk2$。\n一个稍微增加£energy §Y$tile_resource_energy_mult$§!和£minerals §Y$tile_resource_minerals_mult$§!的独特星球建筑。\n方尖碑必须在受祝福的地基上升级，每颗星球只能建造一座方尖碑。"
tr_mysticism_2_delayed:0 "饭疏食饮水，曲肱而枕之，乐亦在其中矣。不义而富且贵，于我如浮云。"

tr_mysticism_3:0 "圆谦"
tr_mysticism_3_desc:0 "§Y$pc_nuked_habitability$§!增加§G+50%§!。\n\n§H解锁建筑:§!$building_plentiful_traditions_obelisk3$。\n一个稍微增加£minerals §Y$tile_resource_food_mult$§!和£food §Y$tile_resource_food_mult$§!的独特星球建筑。\n方尖碑必须在受祝福的地基上升级，每颗星球只能建造一座方尖碑。"
tr_mysticism_3_delayed:0 "人生自古谁无死，留取丹心照汗青。"

tr_mysticism_4:0 "生命之键"
tr_mysticism_4_desc:0 "§Y$country_resource_unity_mult$§!增加§G+5%§!并且§Y$MOD_LEADER_SPECIES_EXP_GAIN$§!增加§G+15%§!"
tr_mysticism_4_delayed:0 "上失其道，民散久矣。如得其情，则哀矜而勿喜。"

tr_mysticism_5:0 "坚定的意志"
tr_mysticism_5_desc:1 "§H解锁建筑:§!$building_plentiful_traditions_sanctum_of_keys$。\n一个稍微增加人口§Y$MOD_POP_HAPPINESS$§!和§Y$MOD_POP_ENVIRONMENT_TOLERANCE$§!的独特星球建筑，并且增加一定的 £unity §Y凝聚力§!。"
tr_mysticism_5_delayed:0 "己所不欲，勿施于人。"

# Mysticism buildings
building_plentiful_traditions_obelisk0:0 "受祝福的地基"
building_plentiful_traditions_obelisk0_desc:0 "一块简单的混泥土板，它自身没有什么用处，但我们可以在这坚实的基础上建造神圣的建筑。\n\n可以升级成§Y$building_plentiful_traditions_obelisk1$§!, §Y$building_plentiful_traditions_obelisk2$§!和§Y$building_plentiful_traditions_obelisk3$§!。"
building_plentiful_traditions_obelisk1:0 "怜悯之塔"
building_plentiful_traditions_obelisk1_desc:0 "怜悯之塔的建立，是对土地肥沃的祝福。"
building_plentiful_traditions_obelisk2:0 "节俭之塔"
building_plentiful_traditions_obelisk2_desc:0 "节俭之塔的建立，是对自然能量的敬畏。"
building_plentiful_traditions_obelisk3:0 "谦虚之塔"
building_plentiful_traditions_obelisk3_desc:0 "谦虚之塔的建立，是对矿物丰富的坚信。"
building_plentiful_traditions_sanctum_of_keys:0 "键之圣所"
building_plentiful_traditions_sanctum_of_keys_desc:0 "键之圣所是个神圣之地，神秘的结构使得它免受来自外界的影响。"


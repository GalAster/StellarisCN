edict_plentiful_traditions_ionized_excavation_desc:1 "该法令提升§Y矿场§!的开采效率，有一定几率获得额外的£minerals  §Y矿物§!奖励并且星球的£minerals  §Y矿物§!产出增加§G+10%§!。\n\n"

edict_plentiful_traditions_harvest_erupt:0 "§R星球爆发§!"
edict_plentiful_traditions_harvest_erupt_desc:1 "该法令准备将我们的星球从内部引爆，摧毁殖民地和我们的星球。这使得我们的采矿船能开采更多矿物，通常深埋核心的许多矿物质变得更容易获得。\n能够获得的£minerals  §Y矿物§!数量取决于星球的§Y大小§!以及我们勤劳的工程师的技能。我们期望我们的工程师能在§Y2§!年内准备就绪。\n\n§R警告§!:这将摧毁殖民地!"

plentiful_traditions_harvest_pedict.1.title:0 "星球爆发"
plentiful_traditions_harvest_pedict.1.desc:0 "随着我们对§Y[From.GetName]§!殖民地人口的疏散，我们的工程师精心准备了能引爆整个星球的设备。我们希望这个星球上露出的大量£minerals  §YMineral§!沉积物，我们可以用它来进一步扩大我们的帝国。"
plentiful_traditions_harvest_pedict.1.a:0 "引爆§Y大型§!星球来获得£minerals §Y矿物§!!!"
plentiful_traditions_harvest_pedict.1.b:0 "引爆§Y中型§!星球来获得£minerals §Y矿物§!!!"
plentiful_traditions_harvest_pedict.1.c:0 "引爆§Y小型§!星球来获得£minerals §Y矿物§!!!"
plentiful_traditions_harvest_pedict.1.d:0 "离开。让§Y[From.GetName]§!保持原样。"


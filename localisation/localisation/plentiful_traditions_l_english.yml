tr_syndicalism_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_SHIP_FIRE_RATE_MULT$§!增加§G+8%§!。"

tr_syndicalism_finish:0 "工联主义完成"
tr_syndicalism_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\n采纳所有的$tr_syndicalism_adopt$会使§Y$MOD_COUNTRY_ENGINEERING_TECH_RESEARCH_SPEED$§!增加§G+10%§!并且§Y$MOD_COUNTRY_TRADE_ATTRACTIVENESS$§!增加§G+20%§!。\n\n"

tr_syndicalism_1:0 "编造要求"
tr_syndicalism_1_desc:0 "§Y$MOD_COUNTRY_BORDER_MULT$§!增加§G+10%§!并且§Y$MOD_NAVY_SIZE_ADD$§!增加§G+15§!。"
tr_syndicalism_1_delayed:0 "许多帝国往往不得不忍受在冲突时期时比别人更多的严厉制裁。"

tr_syndicalism_2:0 "高利贷活动"
tr_syndicalism_2_desc:0 "§Y$MOD_NAVY_SIZE_MULT$§!增加§G+10%§!。\n\n§H解锁太空港模块:§!$sm_orbital_trading_beacon$。\n一个能增加£energy  §Y能源点数§!的太空站模块。"
tr_syndicalism_2_delayed:0 "有时，违法的情况是必要的.......并且有效"

tr_syndicalism_3:0 "无谋的贪欲"
tr_syndicalism_3_desc:0 "§H解锁星球法令:§! $edict_plentiful_traditions_overcharge$。支付影响力促进星球的能源生产，星球的£energy  §Y能源点数§!产量§G+10%§!并且有一定几率获得额外的能源点数奖励。\n\n"
tr_syndicalism_3_delayed:0 "仔细地检测能源生产以及物流可以保持帝国的稳定。但是，星球上电厂短暂的超负荷运作并不总是被注意到。"

tr_syndicalism_4:0 "同案犯"
tr_syndicalism_4_desc:0 "£energy §Y$country_resource_energy_mult$§!增加§G+5%§!并且§Y$MOD_COUNTRY_TRUST_GROWTH$§!增加§G+15%§!。\n\n此外，其他国家对我们的£opinion  §Y看法§!增加§G+10§!。"
tr_syndicalism_4_delayed:0 "交易协议并不总是需要正式化才能使其有效。有时候你需要一些信用去说服那些合适的人。"

tr_syndicalism_5:0 "不祥的运营商"
tr_syndicalism_5_desc:1 "§Y$MOD_SPACEPORT_SHIP_BUILD_TIME_MULT$§!减少§G-15%§!。\n\n§H解锁建筑:§!$building_plentiful_traditions_syndicate_quarters$。\n一个独特的星球建筑，能为帝国提供更多的§Y$MOD_NAVY_SIZE_ADD$§!。\n\n"
tr_syndicalism_5_delayed:0 "遵循手续是很好,但开展业务时最好“在桌子下”进行，在那些没有信用记录的地方。"


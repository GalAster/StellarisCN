l_english:
 pc_o_star:0 "O型星"
 pc_o_star_desc:1 "这些罕见的巨型恒星在几百万年中不断的进行核聚变，发出大量的光和热。它们令人难以置信的亮度使得它们很容易看到，甚至几百光年外都可以直接看见。"
 sc_o:0 "§HO型星§!"
 pc_rg_star:0 "红巨星"
 pc_rg_star_desc:1 "红巨星是低质量的垂死恒星。在其核心用光了氢气之后，它已经开始燃烧氦气，导致外层膨胀到一个巨大的尺寸。"
 sc_rg:0 "§H红巨星§!"
 pc_rsg_star:0 "红超巨星"
 pc_rsg_star_desc:1 "其质量超过10个太阳质量的恒星，在燃烧殆尽氢元素之后，再进入燃烧氦元素的阶段，就将成为红超巨星。"
 sc_rsg:0 "§H红超巨星§!"
 pc_rhg_star:0 "红特超巨星"
 pc_rhg_star_desc:1 "特超巨星是非常明亮的恒星，因为特超巨星的质量都很大，因此它们的生命期都很短，只有几百万年。"
 sc_rhg:0 "§H红特超巨星§!"
 pc_kg_star:0 "橙巨星"
 pc_kg_star_desc:1 "橙巨星非常像红巨星，但是它们比较温暖，稍微更亮一些."
 sc_kg:0 "§H橙巨星§!"
 pc_ksg_star:0 "橙超巨星"
 pc_ksg_star_desc:1 "其质量超过10个太阳质量的恒星，在燃烧殆尽氢元素之后，再进入燃烧氦元素的阶段，就将成为橙超巨星。"
 sc_ksg:0 "§H橙超巨星§!"
 pc_khg_star:0 "橙特巨星"
 pc_khg_star_desc:1 "特超巨星是非常明亮的恒星，因为特超巨星的质量都很大，因此它们的生命期都很短，只有几百万年。"
 sc_khg:0 "§H橙特巨星§!"
 pc_wd_star:0 "白矮星"
 pc_wd_star_desc:1 "白矮星是低质量的恒星终结后的样子，原本该膨胀成红巨星，但没有足够的质量可以燃烧，碳和氧在核心堆积起来。在散发出外面数层的气体成为星云后，留下的核心部分就是白矮星。"
 sc_wd:0 "§H白矮星§!"
 pc_l_star:0 "L级恒星"
 pc_l_star_desc:1 "恒星的质量不足以让氢的核融合持续进行的棕矮星(次棕矮星)。L代表锂，锂在核融合反应中会很快的被摧毁，因为它的原子核燃烧点只有250万K，足够由L型棕矮星的核反应摧毁。"
 sc_l:0 "§HL级恒星§!"
 pc_t_star:0 "T级恒星"
 pc_t_star_desc:1 "比棕矮星温度更低的恒星，输出微量的辐射量相当于烤箱的辐射量。这些周围的行星主要通过潮汐能或地热力加热。"
 sc_t:0 "§HT级恒星§!"
 pc_y_star:0 "Y级恒星"
 pc_y_star_desc:1 "Y型棕矮星是更加暗弱的恒星类别，表面温度有时甚至只略高于人的体温，围绕这些物体的行星只能通过地热能加热。"
 sc_y:0 "§HY级恒星§!"
 pc_wr_star:0 "沃夫–瑞叶级恒星"
 pc_wr_star_desc:1 "沃夫–瑞叶级恒星正处于恒星生命的最后阶段。它们已经用尽了氢和氦，并融合了最后几个元素，然后再融合铁和超新星。因为自身强劲的恒星风，导致恒星质量的高速流失。"
 sc_wr:0 "§H沃夫–瑞叶级恒星§!"
 pc_temporal_inhibitor:0 "时间抑止场"
 pc_temporal_inhibitor_desc:1 "这种古老的结构产生了星系的奇怪的时间场。是谁能创造了它？"
 pc_pr_star:0 "原始星"
 pc_pr_star_desc:1 "这颗恒星似乎是宇宙中的初始恒星之一！原始星从纯粹的氢气直接来自大爆炸本身，甚至在星系形成之前。这些原始的恒星早就在形成的几百万年之后就已经烧毁，但是这唯一的幸存者存在这独特的时空领域，永远不会衰老或灭亡。"
 sc_pr:0 "§H原始星§!"
 pc_grn_star:0 "绿星"
 pc_grn_star_desc:1 "它如何存在的？普通恒星会产生绿色光谱，但通常会被其他波常淹没，导致白色的星星；然而，这颗恒星正在生产出鲜明的石灰率光，没有其他的东西。我们的理论都没办法解释这种异常。"
 sc_grn:0 "§H绿星§!"
 pc_barycenter:0 "重心"
 pc_barycenter_desc:1 "这不是一个实际的对象；相反，它是两个二进位对象轨道的虚构点。"
 sc_rouge:0 "§H重心§!"
 
 magnetar:0 "磁星"
 magnetar_desc:0 "这颗年轻的中子星投射了一个非常强大的磁场，比一般星星还强大了数百万倍。这些磁场将逐渐削弱成一个成熟的中子星。"
 carbon_star:0 "碳星"
 carbon_star_desc:0 "碳星是巨大的星星，在上层大器中还有异常大量的碳。碳吸收各种波长的光，使星星发出不同的颜色。"
 quasar:0 "微型类星"
 quasar_desc:0 "这黑洞拥有巨大的吸积盘，但会产生令人难以置信的光芒。有点类似小规模的类星球。"
 quark_star:0 "夸克星"
 quark_star_desc:0 "这个充满异国情调的星星非常接近坍塌成一个黑洞; 只有相斥的夸克才能防止爆炸。"
 oxygen_star:0 "富氧星"
 oxygen_star_desc:0 "由于其核心的后期融合过程，这颗垂死的星星在其大气中的氧含量异常高。"
 
 morestars_rouge_empire_init_NAME:0 "流浪行星"
 morestars_rouge_empire_init_DESC:0 "流浪的行星，没有中央的恒星和行星系统导致在宇宙中流浪。§H警告:§!由于您启动系统中缺少对象，该系统更加困难。"
 

 morestars.1.name:0 "神秘之星"
 morestars.1.desc:0 "我们遇到了一个比我们以前看到都更大数倍的巨大恒星。在我们进入引力域之前，没什么不寻常的迹象，因此我们的传感器不堪重负，我们的船只几乎无法处理这难以想像的热量。即使是其他种族，也难以理解这种恒星。"
 morestars.1a:0 "这是什么地方？"
 #green star events
 morestars.2.name:0 "奇怪的恒星"
 morestars.2.desc:0 "一个绿色的恒星！我们的领导人发誓这并非恶作剧或笑话，但进一步的报导证实了这个恒星出现了令人难以置信的色彩，是什么可能导致它出现这样的颜色？"
 morestars.2a:0 "迷人的发现。"
 morestars.5.name:0 "流浪行星"
 morestars.5.desc:0 "从更多的恒星中产生流浪行星？"

 genemodenh.2031.name:0 "转化种族"
 genemodenh.2031.desc:0 "是否确认将§H[genemod_pop.GetSpeciesNamePlural]§!种族转化为§H[genemod_pop.owner.GetSpeciesNamePlural]§!种族?\n或者你只是想把他们转化为亚种族?\n\n§Y转化的人口将获得为期 §!§H10§!§Y 年的幸福度修正。\n§!其他种族获得 §R-5%§!惩罚。\n排外者获得 §R-10%§!惩罚。\n亲外者获得 §G+5%§!加成。\n\n§Y没有任何道德的种族不会获得修正。\n\n选择 §!§H整个种族转化§!§Y 将关闭本窗口, 任何更多的个性化设置都不会生效。\n§!§H转化为亚种族§!§Y 如果已经是亚种族则不可选择。"
 genemodenh.2031.a:0 "完整种族转化"
 genemodenh.2031.b:0 "转化为亚种族"
 
 genemodenh.2032.name:0 "转化为合成人"
 genemodenh.2032.desc:0 "将§H[genemod_pop.GetSpeciesNamePlural]§!种族转化为合成人。\n\n§Y转化唯心主义和唯物主义者将获得一个为期 §!§H10§!§Y 年的幸福度修正。\n§!唯心主义者获得 §R-5%§!惩罚。\n唯物主义者获得 §G+5%§!加成。\n\n§Y没有任何道德的种族将不会获得任何修正。\n\n选择 §!§H是§!§Y 也会关闭本窗口，之后的个性化设置将不会生效。§!"
 

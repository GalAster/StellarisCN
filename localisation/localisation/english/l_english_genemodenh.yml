l_english:

 genemodenh.2.name:0 "种族特质编辑主菜单"
 genemodenh.2.desc:0 ""
 
 genemodenh.2.species_name:0 "种族重命名"
 genemodenh.2.species_name.tooltip:0 "重命名§H[genemod_pop.GetSpeciesNamePlural]§!。\n\n§Y如果你想将两个一模一样但是名称不同的亚种族合并，你需要首先添加傀儡特质。"
 
 genemodenh.2.looks:0 "改变种族外观"
 genemodenh.2.looks.tooltip:0 "改变§H[genemod_pop.GetSpeciesNamePlural]!的外观。\n\n§Y如果你想要重命名该种族，建议先重命名然后再改变外观。"
 
 genemodenh.2.leader:0 "编辑所有领袖"
 genemodenh.2.leader.tooltip:0 "编辑所有§H[genemod_pop.GetSpeciesNamePlural]§!亚种族的领袖。"
 
 genemodenh.2.army:0 "编辑所有军队"
 genemodenh.2.army.tooltip:0 "编辑所有§H[genemod_pop.GetSpeciesNamePlural]§!亚种族的军队。"
 
 genemodenh.2.colonizer:0 "编辑所有殖民者"
 genemodenh.2.colonizer.tooltip:0 "编辑所有§H[genemod_pop.GetSpeciesNamePlural]§!亚种族的殖民者。"
 
 genemodenh.2.dominant:0 "设置优势种族"
 genemodenh.2.dominant.tooltip:0 "将§H[genemod_pop.GetSpeciesNamePlural]§!设置为你的帝国中新的优势种族。"
 
 genemodenh.2.convert_dummy:0 "转化种族"
 genemodenh.2.convert_dummy.tooltip:0 "将§H[genemod_pop.GetSpeciesNamePlural]§!种族转化为§H[genemod_pop.owner.GetSpeciesNamePlural]§!的亚种族§H[genemod_pop.owner.GetSpeciesNamePlural]§!或者§HSynthetics§!。\n\n你需要§HGenetic Resequencing§!的科技或者§HSyntetic Evolution§!的特殊能力来解锁本选项。"
 
 genemodenh.2.convert_bio:0 "转化种族"
 genemodenh.2.convert_bio.tooltip:0 "将§H[genemod_pop.GetSpeciesNamePlural]§!转化为§H[genemod_pop.owner.GetSpeciesNamePlural]§!或者它的一个亚种族。\n\n§Y转化非亲外人口不会使得它们丢失原有的种族特质, 但是会获得一个为期 §!§H10§!§Y 年的幸福度惩罚. 亲外人口更倾向于改变自己的特质，并获得一个幸福度加成。\n\n§!其他种族获得 §R-5%§!的惩罚。\n排外者获得 §R-10%§!惩罚。\n亲外者获得 §G+5%§!加成。\n\n§Y没有任何道德特性的人口不会获得幸福度修正。§!"
 
 genemodenh.2.convert_synth:0 "转化为合成人"
 genemodenh.2.convert_synth.tooltip:0 "将§H[genemod_pop.GetSpeciesNamePlural]§!种族转化为合成人。\n\n§Y转化唯心主义和唯物主义者将会获得§H10§!年的幸福度修正。\n\n§W唯心主义者获得 §R-5%§!惩罚。\n唯物主义者获得 §G+5%§!加成。\n\n§Y没有任何道德特性的人口不会获得幸福度修正。§!"
 genemodenh.2.convert_synth.fail:0 "合成人不是优势种族"
 
 genemodenh.2.convert.fail:0 "§H[genemod_pop.GetSpeciesNamePlural]§!种族是优势种族"
 
 genemodenh.2.identity:0 "新种族特质"
 genemodenh.2.identity.tooltip:0 "给§H[genemod_pop.GetSpeciesNamePlural]§!种族添加一个新特质。\n\n§Y§H[genemod_pop.GetSpeciesNamePlural]§!种族将不再是一个亚种族,并将被之前的种族视为异族。§!"
 genemodenh.2.identity.fail:0 "种族已经获得了一个新的特质"
 
 genemodenh.2.homeworld:0 "改变种族的母星"
 genemodenh.2.homeworld.tooltip:0 "将§H[genemod_pop.GetSpeciesName]§!的母星改变为指定的星球。\n\n通过激活指定星球上的§HSet Homeworld§!法令来指定一个新的母星。\n你最后指定的星球将成为新的母星。\n\n§Y种族将仍然被认为是一个亚种族§!"
 genemodenh.2.homeworld.fail:0 "没有指定星球"
 
 genemodenh.2.dummytrait.add:0 "添加傀儡特质"
 genemodenh.2.dummytrait.rem:0 "移除傀儡特质"
 genemodenh.2.dummytrait.tooltip:0 "使用傀儡特质将两个一模一样但名称不同的亚种族合并。\n\n1. 在重命名之前先给第一个亚种族添加傀儡特质。\n2. 然后将第一个亚种族的名称重命名为第二个亚种族的名称完成合并。（必须保证完全一样）\n3. 合并完成后移除傀儡特质。\n\n§Y请务必确保两个亚种族属于同一个种族，具有相同的特质和外观，并且特质的顺序完全相同。\n\n§!§H如果两个亚种族仅仅是外观不同，其它完全一样，只需要将二者更改成一样的外观就可以完成合并。§!"
 
 genemodenh.2.window.fail:0 "菜单窗口未关闭"
 
 genemodenh.2.close:0 "关闭菜单"
 
 

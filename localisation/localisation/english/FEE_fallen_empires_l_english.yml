 personality_fallen_empire_militarist:0 "军事至上主义"
 personality_fallen_empire_militarist_desc:0 "这个失落帝国专注于保持与其他帝国之间的军事优势。如果当有帝国的舰队力量超过他们可能会引发他们的怒火。"
 personality_awakened_fallen_empire_militarist:0 "沙文帝国主义"
 personality_awakened_fallen_empire_militarist_desc:0 "这个觉醒帝国试图用他们的军事优势吞并周边弱小的种种。他们可能会试图攻击任何比他们弱的帝国。"
 personality_fallen_empire_hive_mind:0 "沉睡蜂群"
 personality_fallen_empire_hive_mind_desc:0 "该失落帝国是蜂群思维，但是蜂群似乎正处在一个沉睡的状态，而周边的无人机只是维持蜂群的最低需求。"
 personality_awakened_fallen_empire_hive_mind:0 "愤怒蜂群"
 personality_awakened_fallen_empire_hive_mind_desc:0 "该蜂群思维苏醒了，同时也唤醒了它那可怕的意识。无数的蜂群从沉睡中苏醒，由于沉睡已久，它们现在感到非常饥渴。"
 
 

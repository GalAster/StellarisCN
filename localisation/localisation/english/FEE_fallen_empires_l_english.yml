 01_DEMAND_FEEDTHRALL_SELECT:0 "利维国？我们不是你的奶牛！"
 01_DEMAND_FEEDTHRALL_PROPOSE:0 "你不需要成为食物。接受我们给予的地位，向我们缴税，你将得到自由。"
 01_DEMAND_FEEDTHRALL_ACCEPT:0 "我们接受并将成为你的奴隶。"
 01_DEMAND_FEEDTHRALL_REFUSE:0 "我们将永远不会成为你的食物。"
 01_ASK_BECOME_FEEDTHRALL_SELECT:0 "你准备好接受你作为成为[Root.GetName]的利维国地位吗？"
 01_ASK_BECOME_FEEDTHRALL_PROPOSE:0 "我们的饥饿是无止境的，你知道你无法承受我们。你只能作为我们的利维国。"
 01_ASK_BECOME_FEEDTHRALL_ACCEPT:0 "我们很高兴你接受了，奴隶。我们饿了。"
 01_ASK_BECOME_FEEDTHRALL_REFUSE:0 "我们与你所做的，我们为你提供吃饱。"
 
 ACTION_DEMAND_FEEDTHRALL_TYPE:0 "要求利维"

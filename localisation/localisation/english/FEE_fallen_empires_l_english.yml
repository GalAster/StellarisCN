 SUBJECT_puppet:0 "傀儡政权"
 SUBJECT_DESC_puppet:0 "傀儡是被其控制的霸主允许有独立的外交和军事的国家。他们必须贡献§Y35%§!能源和矿物给他们的霸主以赞扬霸主的伟绩。他们被霸主允许有殖民权和对外战争权。"
 DIPLOMACY_IS_SUBJECT:1 "§T$TYPE$在$EMPIRE|H$§!下面"
 SUBJECT_feedthrall:0 "利维国"
 SUBJECT_DESC_feedthrall:0 "利维国是个外交和军事上的独立，但是他们必须贡献§Y40%§!的食物来喂养他们的贪婪的霸主，加上§Y15%§!的能源信用为“保险”。他们被允许殖民和独立于他们的君主的战争。"


# RELIC EVENTS - GATE GUARDIANS
 relic.100:0 "Eternity Gate的守护者"
 relic.100.desc:0 "在进入[From.GetName]时，我们的传感器检测一个发出异常辐射的黑洞。更为奇怪的是，一个独特的环世界结构体似乎以我们认为不可能的方式在轨道上环绕着它。在我们进行进一步调查之前，一队古代军舰逼近，他们启动了武器！"
 relic.102:0 "Eternity Gate守护者落败"
 relic.102.desc:0 "在和保护这个星系的自动化舰船进行了一场大战之后，我们击败了这些所谓的守护者，现在我们可以调查这一系列异常的事件。在战斗中，我们的舰队对黑洞进行了频谱分析，发现它完全不是看起来的那样。事实上，它可能根本不是一个黑洞。"
 relic.102.a:0 "开始调查Eternity Gate。"
 relic.102.b:0 "我们可以利用它的潜在能源。"
 relic.102.b.tooltip:0 "我们在Eternity Gate中获得了大量的暗物质"
 relic.103:0 "前往未知的入口"
 relic.103.desc:0 "经过一系列的分析后，得出的结论使[Root.GetLeaderName]震惊。Eternity Gate根本不是一个黑洞——它不过是通往另一个宇宙的入口！由此看来，负责Eternity Gate守护的被长期遗忘的先进文明认为Eternity Gate极其的危险，并在它的周围建造环世界，在环形世界上安装庞大的抑制器控制着入口，以保证不会有另一端的物体出现在我们的宇宙。很显然，Eternity Gate守护者被设置来保卫抑制器。但是，[Root.GetLeaderName]相信我们可以把抑制器利用起来。"
 relic.103.a:0 "一起去钓太阳吧！"
 relic.103.b:0 "听着是个愚蠢的想法。"
 relic.103.b.tooltip:0 "利用这方面的知识，我们进一步了解跳跃驱动技术 。并增加§Y跳跃驱动§!技术的研究进度。"
 relic.104:0 "Eternity Gate坍缩"
 relic.104.desc:0 "大灾难！我们通过空间操纵来封印Eternity Gate的努力在灾难中功亏一篑。不但没有做到封印这个入口，我们的干预灾难性在几分之一秒内加剧了Eternity Gate的特性。这足以让一个来自无尽的黑暗的力量强行进入我们的宇宙。幸运的是，随后奇点就自行坍缩了，这有效的封印了Eternity Gate，但这使得环世界要塞永远不再宜居"
 relic.105:0 "Eternity Gate已被封印"
 relic.105.desc:0 "成功了！一个标准的G级恒星被成功地从目标宇宙拖入我们的宇宙，永远的把Eternity Gate封印住了。并使得环世界堡垒现在可以让有机生命居住，因为新的恒星提供了最佳的光和紫外线辐射。这个做法的缺点仅仅是我们可能严重激怒了那个宇宙的居民，因为我们偷了它们的恒星。不过没有东西能从那边过来，是吧？所有人都知道跨维度的航行是不可能的……"
 relic.107:0 "自保行为"
 relic.107.desc:0 "在进入Eternity Gate星系时，[From.GetName]的指挥官作出了立即返回我方空间的行政决定，而不是面对一个如此强大的敌人，造成我方的死亡。"
 relic.107.a:0 "确实是一个明智的选择。"
 relic.108:0 "对付门卫的战略"
 relic.108.desc:0 "在门卫的手上惨痛的失败之后，我们的上尉们也不愿再次进军。然而，在战斗中，我们的船只拦截下了守卫舰队旗舰的编码传输。我们的科学家认为，由于守护船是无人驾驶的，整个舰队都遵循泰坦旗舰传输的自动控制序列。如果我们可以集火泰坦使它关闭，整个门卫舰队就应该能停止运行。"
 
 
# RELIC EVENTS - Aeon
 relic.200:0 "Aeon星系的秘密"
 relic.200.desc:0 "在进入[From.GetName]星系时，我们的注意力立即被星系中的一个大行星所吸引，这个行星完全被一个看似坚不可摧的护盾所包围。此外，令我们不安的是，在这个星系边缘存在着具有黑洞特性的空间异常。我们应该进一步地调查。"
 relic.200.a:0 "那个护盾正在崩塌！"
 relic.201:0 "坚不可摧的"
 relic.201.desc:0 "无论是谁把这个护盾放在这里的，他们都清楚地知道他们在做什么。经过几个月的调查，科学官[Root.GetLeaderName]正式要求重新分配任务。护盾实际上不是一个常规的力场，而是一个静止场。这在科学界被认为是不可能的，这个世界看起来被时间锁定在一个人为的时间循环，并将继续保持这种状态，直到我们更多地了解它，知道谁把它放在了那里。"
 relic.203:0 "一个失落帝国的故土"
 relic.203.desc:0 "显而易见的是，我们发现[From.GetName]星系的一个巨大环世界曾经是一个先进的文明的家园。考虑到上面严重损毁的建筑和由此带来的强辐射，似乎这个帝国因一个超级大国的毁灭性打击走到了末路。初步调查显示，它曾经是古Atraxi文明的家园，这个文明在很久以前的一场被遗忘的战争中被灭绝了。然而，令我们的科学家兴奋的是，是在环世界周围检测到的类似于Aeon星系里的空间干扰器发出的那些微弱的能量标记。我们的科学家认为，这个毁灭的环世界，可能为Aeon星系中被静止封锁的行星带来线索"
 relic.203.a:0 "让我们登上那里。"
 relic.204:0 "时间的钥匙"
 relic.204.desc:0 "来自Tempus远征小队的好消息！在探索那个巨大的环世界时，一个科学实习生意外地跌落到了一公里长的矿道里坠亡。在回收他的遗体过程中，我们的队伍在矿道的中央发现了一个神秘储存库。破开储存库后，他们发现一个奇怪的机器放置在房间中间的基座上。经进一步调查，这个设备似乎能够扭转时间。因此这可能就是我们把Aeon Prime从静止场中解除冻结的关键。即使这是对这个死亡实习生的侮辱，但实习生有什么人权呢？"
 relic.204.a:0 "让我们把护盾关掉！"
 relic.204.b:0 "那颗行星是因某个原因被时间锁定的，我们只研究设备。"
 relic.205:0 "Aeon Prime的面貌展现"
 relic.205.desc:0 "最终，我们恢复的Tempus环世界中设备成功的把Aeon Prime从它的静止泡中解除冻结。但这之后设备完全毁坏，迅速的腐蚀成尘埃。我们在星球表面之下发现的东西令人兴奋。世界本身是一个盖亚级的行星，但是星球地表出现了奇怪的现象，如水向上流动，或废弃的建筑物自我解构。然而令我们的勘探队兴奋的是，地表上巨大的储存复合体，一直延伸到地下数百英里深。我们要进入那里，找出是什么值得让他们努力藏在这里。"
 relic.205.a:0 "我们必须找到入口。"
 relic.205.b:0 "只有拆除这个建筑的办法。"
 relic.206:0 "禁绝的储存库"
 relic.206.desc:0 "这实在令人震惊。这实际上是Atraxi用于累积知识的存储库，只涉及一个单一的主题：时间。此外，我们设法访问计算机主服务器，并找到了Atraxi发生的事情。他们是没有同伴的技术人员，他们建立了一个帝国，并使用他们的优秀技术来粉碎他们的敌人。在他们帝国的最后几个世纪，他们开始研究时间的本质，寻求把它按自己的意志弯曲。Aeon星系似乎是他们的主要实验室，导致我们在这个星系中记录到了时空异常。然而，跨维人类注意到了他们的干涉行为，并摧毁了Atraxi帝国。Atraxi帝国的最后做的事情之一是封印Aeon，以防止他们的研究落入坏人的手中。不幸的是，Atraxi从来没有从他们的文明遭受的伤口恢复，在几十年内就被他们的敌人抹去。无论如何，我们应该开始编目这个储存库中的信息，希望能从中学到一些有用的东西。"
 relic.206.a:0 "他们的研究现在将使我们受益！"
 relic.206.b:0 "我们也许该保持谨慎"
 relic.206.c:0 "这个研究显然非常危险。把这个保险库封印了。"
 relic.208.name:0 "来自§H[From.GetName]§!的通话"
 relic.208.desc:0 "我们注意到，你已经解除了Aeon星系第二颗行星上的静态锁定。也知道你一直在研究那个隐秘储存库的内容。我们现在告诉你：里面的一些研究项目十分危险，不可深究。那个储存库里的一些内容，能够威胁到整个星系甚至这个宇宙的存在。如果那里面有你们需要的资料，我们允许你们有限的浏览我们的数据库，相信这足以让你们满意。作为回报，我们要求你将那些被禁止的研究项目从储存库中转移给我们，以便我们可以长期控制住它。这是不可商量的条款，我们将无所不用其极地保护我们自己的生存，避免因你们的好奇带来毁灭。"
 relic.208.a:0 "说得对。Aeon储存库的研究项目十分危险。"
 relic.208.a.tooltip:1 "移交Aeon储存库的内容，换取失落帝国研究数据库的访问权限。"
 relic.208.b:0 "真当我们是傻子？你们仅仅是为了自己罢了！"
 relic.210:0 "大灾难！"
 relic.210.desc:0 "在我们以自我为中心地解除操纵时间的力量时，灾难如失落帝国所警告我们的那样降临到了我们自己头上。当我们的科学家开始尝试使用依照Aeon储存库的研究笔记建造的设备来操纵时间时，他们意外地触发了潜在的决定性的时间回溯。围绕Aeon Prime的时间锁定使得星球自我重新构建，好像控制它的设备足以拯救银河系，不过对Aeon Prime来说，必须遏制由此带来的破坏。对Atraxi的研究项目现在远远超出我们的范围，我们已经失去了相当一部分的顶尖研究人员。我们应听从那些经验丰富的古人的警告。我们要庆幸银河系平安无事。"
 relic.210.a:0 "我们应该听从的！"
 relic.211:0 "时空的秘密"
 relic.211.desc:0 "尽管失落帝国发出了警告，我们仍切实利用包括Atraxi和Aeon储存库在时间方面的研究。然而，失落帝国的警告，迫使我们的科学家对这种危险的研究采取更谨慎的态度。因此，我们设计了一种方法，至少能局部连续地操纵时间的流动。像这样的操纵时间的能力，意味着我们帝国的生产速度相对的增加了——如果船厂内的时间流逝地比外面的时间快，就可以更快地建造舰船。这听起来像科幻小说，但这能做得到！让我们期盼，把幻想变成现实……"
 relic.211.a:0 "我们是时空的主人！"
 relic.211.a.tooltip:1 "添加§Y时间控制器§!修正。"
 relic.212:0 "量子纠缠"
 relic.212.desc:0 "通过研究Tempus环世界中已恢复的设备，我们更好地理解量子纠缠的原理。因此，我们的物理学家认为，一种可以新型超光速航行的发明——理论上的跳跃引擎现在成为可能。我们希望这一突破将在未来产生更深远的影响。"
 relic.212.a:0 "最好的结果。"
 relic.212.a.tooltip:0 "增加§Y跳跃引擎§!科技的进度。"
 relic.213:0 "空间崩溃"
 relic.213.desc:0 "在我们快速掌握时间和空间的同时，毁灭已经降临。我们在Aeon的研究团队能够在短时间内操纵普朗克量子，但是对现实结构造成的损害是巨大的。时空连续体不可挽回地破裂了，几个星系被恢复到更早的状态，好像时间本身遭遇了暂时的逆转。可悲的是，这也是Aeon星系的命运，委托给我们最好的科学家，实行被禁止的研究，走到了似乎从未存在的遗忘中去。"
 relic.213.a:0 "这是上天的惩罚。"
 relic.213.b:0 "有一些知识我们不应知道。"
 relic.213.c:0 "我们愚蠢地认为我们可以掌握时间。"
 relic.214:0 "时间控制的室内小型化"
 relic.214.desc:0 "我们的科学家希望尽快开始利用他们在Aeon储存库中发现的时间操纵的知识，但是他们的兴致受到谨慎地压制，这是因为他们发现了Atraxi在储存库中留下的单个旧数据表中的警告——当时我们错过的这份数据表，使得我们我们很快就失败了。数据显示，在全球范围内的时间操纵将是灾难性的，所以我们的科学家将古代研究应用到我们现有的武器技术，加快我们星际战舰的射速。"
 relic.214.a:0 "我们的舰队将是整个银河的灾难"
 relic.214.a.tooltip:1 "添加§Y时间量子武器库§!修正。" 
 relic.214.b:0 "无论是什么我们都可以研究！"
 relic.214.c:0 "一个重大突破！"
 
 relic_tempus_poi:0 "有趣的一点"
 relic_tempus_poi_desc:0 "我们的远距离传感器检测到，这里附近的一个星系发出了非常弱的脉冲。扫描结果显示这些辐射与一个星球猛烈的毁灭后释放出来的很相似。"
 
# RELIC EVENTS - ARK
 relic.300:0 "Sepulchre的小行星碎片地带"
 relic.300.desc:0 "在[Root.GetName]到达[From.GetName] 星系时，飞船的全部重力警报都开始响起，这显示飞船轨道变得不稳定。当飞船的轨道修正后，船上的传感器显示[From.GetName]星系是一个三体星系，这个天体因此产生了强大的引力，把物体拖进小行星带。进一步分析显示，小行星带满是被这个星系独特的平衡引力抓取来这里的废物。如果我们搜查这个小行星带，我们可能会找到有用的东西。"
 relic.300.a:0 "看看我们能发掘出什么。"
 relic.301:0 "一个箱子"
 relic.301.desc:0 "在我们探索环绕[From.GetName]星系的小行星碎片地带时，我们发现了各种各样的古物，像是古代探测器，喷射飞船残骸，各种太空废弃物和垃圾，多数对我们没有用处。但是我们在一个巨大的小行星上发现了嵌入在里面的大箱子。这个箱子三米长两米宽一米高。箱子是由墨黑色金属制成的，奇怪的标记遍布整个箱子。然而，它使我们在小行星带负责拾取它的小队惶惶不安。在望向箱子的时候，一些队员立即显示出强烈的病理反应，一些队员径直逃回飞船，不愿再出去。更令人担忧的是，一名队员把自己的眼睛挖了出来。"
 relic.301.a:0 "显然这个箱子很危险，远离它并寻求救援。"
 relic.301.b:0 "这个箱子很有趣，我们要深入研究它。"
 relic.302:0 "令人困惑的箱子"
 relic.302.desc:0 "我们顶尖的技术人员竭尽全力仍无法打开这个箱子。我们尝试过包括大功率激光钻，分相式等离子切割机，酸雾腐蚀机，超层流液压机，超光速粒子枪在内的各种工具——仍然没有什么效果。这个箱子是不可穿透的，没有可见的接缝。虽然里面有着什么，但我们永远不可能得知。这是浪费时间，我们应该将研究人员重新分配给其他项目。"
 relic.302.a:0 "重新安排科研人员。"
 relic.302.a.tooltip:0 "这个箱子被深度封存，我们的科研人员可以去研究其他项目，科研产出得到暂时的提升。"
 relic.302.b:0 "这里面一定有着什么，继续工作。"
 relic.302.c:0 "裁减团队并只研究箱子。"
 relic.304:0 "悲剧的结局"
 relic.304.desc:0 "把观察项目交给一个小团队简直是一个错误。由于人员不足，每个研究者观察的时间变得更长。结果这个团队的命运同可怜的修复团队的一样，遭受了精神的冲击。三名工作人员自杀身亡，一人在基地里发疯，在被守卫击杀之前伤害了几个人。最后一个成员在雕刻她的眼珠子，在她进一步动作之前她就被阻止了。这个箱子对我们的人员有极大的负面影响，继续研究它将是危险的。"
 relic.304.a:0 "将这个恶心玩意儿锁上。"
 relic.304.a.tooltip:0 "这个箱子在可预见的未来将深度封存，因为它是邪恶的。"
 relic.304.b:0 "只是必要的牺牲罢了。"
 relic.304.b.tooltip:0 "分配一个新的团队，在调整条件后继续工作。只因有如此防御机制，其中必有强大之物。"
 relic.305:0 "精神问题"
 relic.305.desc:0 "在我们继续着尚未有成果的调查之中，我们的医务人员对箱子影响研究人员的心理表示严重关切。他们观察到其中的所有人都出现了心灵创伤，和心理不稳定的迹象。首席医务官建议我们暂停对箱子的进一步研究，即使我们设法打开它能获得更大的收益。然而很明显，如果我们继续让它们工作，我们的科学家的精神健康一定会受到无法弥补的伤害。"
 relic.305.a:0 "我同意停止该项目。"
 relic.305.a.tooltip:0 "这个箱子在可预见的未来将深度封存，我们人民的健康问题比远古的神秘更为重要。"
 relic.305.b:0 "停下你们的抱怨，继续工作！"
 relic.305.b.tooltip:0 "无论最终导致什么结果，我们对箱子的研究继续下去……"
 relic.307:0 "Mental Meltdown"
 relic.307.desc:0 "正如我们的医务人员所警告的，我们对箱子研究的团队完全失去了思想。大多数人自杀，其他人则在研究中心发狂，造成我们安全部队的伤亡。其中，一位女性在开枪自杀之前，被我们的一个小队控制住，现在他被送去给我们这最好的医生照顾。科学家的巨大损失无可替代。"
 relic.307.a:0 "悲剧。"
 relic.307.a.tooltip:0 "我们的科研产出因为这场悲剧的发生而降低。"
 relic.308:0 "疯子的抱怨"
 relic.308.desc:0 "我们分配到研究箱子的团队中唯一的幸存者，她失去了意识，一直由我们的顶尖医生照顾。而为了安全起见，我们对她施加了重压和束缚，因为她随时想要结束自己的生命。然而，在她几分钟的苏醒的时候，她愤慨于银河系边缘的一个古老的星体，和它那遭到亵渎的过去。虽然我们无法证实它的大部分内容，但是对我们来说，那是传感器以前没有显示过的地方，有一个天体是我们悲伤的科学家所向往的地方。"
 relic.308.a: "派出一艘船！"
 
# RELIC EVENTS - FALLEN EMPIRE RESPONSES
 relic.902.name:0 "来自§H[From.GetName]§!的通话"
 relic.902.desc:0 "[From.GetSpeciesName]，你怎敢明目张胆的亵渎我们！Eternity Gate对我们的人民来说是神圣的，现在你企图在它的废墟上殖民来侮辱伤害它！我们不能阻止你封印Eternity Gate，只是因为太遥远了！立即撤离，否则你会面对我们舰队的威力！"
 relic.902.a:0 "我们除了接受别无他法……"
 relic.902.b:0 "Eternity Gate事件就是个威胁，你不能欺负我们！"
 relic.904.name:0 "来自§H[From.GetName]§!的对话"
 relic.904.desc:0 "我们深深地感谢你[From.GetSpeciesName]。你封印了Eternity Gate这个对星系是显然的首要危险。为了表达感谢，我们准许您有限的阅览我们的研究档案。"
 relic.904.a:0 "我们只是尽对我们星系的义务……"
 
# RELIC SPECIAL PROJECTS - GATE GUARDIANS
 RELIC_GATE:0 "调查Eternity Gate"
 RELIC_GATE_DESC:0 "这个被称为Eternity Gate的黑洞是异常的。它不会产生应有的特别强的引力，它发出独特的辐射标记，它似乎被包围在环绕在它周围的环世界产生的遏制场。我们必须进一步调查。"
 RELIC_POWER:0 "激活抑制器"
 RELIC_POWER_DESC:0 "[Root.GetLeaderName]建议激活抑制器，并将它们产生的场重定向到一个空间沙漏中，理论上能把物体从Eternity Gate的另一侧拖到我们一边。总的来说，它们想要从另一个宇宙钓一颗恒星，然后把它拖进Eternity Gate，以此永久封印Eternity Gate，我们都认为他们明显是疯了。"
 
# RELIC SPECIAL PROJECTS - Aeon
 RELIC_SHIELD_1:0 "调查护盾"
 RELIC_SHIELD_1_DESC:0 "这个Aeon星系中的行星被一个非常强大的护盾保护着，无法进行任何形式的勘测或别的什么行动。让我们把它关掉！"
 RELIC_tempus:0 "对灭亡一族的研究"
 RELIC_tempus_DESC:0 "护盾发出了类似在已经灭亡很久的Atraxi的家园Tempus环世界中检测到的粒子。在Tempus的考察可能使关闭Aeon的护盾的计划有了突破。"
 RELIC_SHIELD_2:0 "停用护盾"
 RELIC_SHIELD_2_DESC:0 "多亏Tempus考察项目，他们发现了一个非凡的粒子反转器（安息吧，不知名的实习生），我们相信我们可以解除这个护盾。现在只是我们能否找到正确频道的问题……"
 RELIC_VAULT:0 "Aeon的储存库"
 RELIC_VAULT_DESC:0 "这座建筑物似乎是留在这个长久孤独的世界上唯一的东西。我们要先找到进去的路，然后在这个古代储存库里找到无论多困难也值得的寻找的东西。"
 RELIC_DEVICE:0 "研究窍门"
 RELIC_DEVICE_DESC:0 "Tempus环世界中我们所能恢复的设备，似乎能够改变所有类型粒子的量子特性，即冻结它们，加速它们，甚至能将它们反转成反粒子。这将可以让我们瞬间星际穿越，无限的可能性浮现在脑海。"
 
# RELIC SPECIAL PROJECTS - ARK 
 RELIC_DEBRIS:0 "碎片地带"
 RELIC_DEBRIS_DESC:0 "Sepulchre星系中出现了一种像是宇宙中的废磁石一样的独特的引力，从邻近的星系里把小行星碎片拖曳过来，并将其悬于小行星带中。或许我们在这里能发现些有用的东西。"
 RELIC_BOX:0 "那个箱子"
 RELIC_BOX_DESC:0 "Sepulchre中发现的箱子已经修复，这个箱子违背了所有的科学理论，上面刻有我们无法翻译出的语言和符号。当我们久久凝视着它，它会使我们的人员发疯。我们必须探个究竟。"
 
 
 
# RELIC STATIC MODIFIERS
 relic_fe_materialist_thanks:0 "来自失落帝国的谢意——科技"
 relic_fe_materialist_thanks_desc:0 "失落帝国为我们尊重他们的愿望作出报答，允许我们有限地访问他们庞大的研究数据库。"
 relic_fe_xenophile_thanks:0 "来自失落帝国的谢意——幸福"
 relic_fe_xenophile_thanks_desc:0 "失落帝国为我们尊重他们的愿望作出报答，提供优化的社会结构的知识，在某种程度上增加人民内心的满足感。"
 relic_chronomatic_manipulation:0 "时间操纵"
 relic_chronomatic_manipulation_desc:0 "完成了对Aeon保险库的档案的研究后，我们获得了能在局部层面操纵时空的知识。这尚且不足以危及宇宙，但能够大大增强我们的帝国的力量。"
 gate_planet:0 "Eternity Gate行星"
 gate_planet_desc:0 "由于Eternity Gate的封闭，新的恒星在它的位置上，为这个世界提供了完美的适应性。"
 relic_crippling_loss_science:0 "减少科学家的损失"
 relic_crippling_loss_science_desc:0 "许多我们的顶级科学家在Aeon上死亡，以至于帝国的科研产出降低，直到我们重新安排这些职位。"
 relic_chrono_weapons:0 "时间量子武器库"
 relic_chrono_weapons_desc:0 "我们在对Aeon储存库的研究中，得出了在我们的武器内部的机械中应用快速操作的方案，加速炮弹的装填。"
 relic_research_boost: "临时研究促进"
 relic_research_boost_desc:0 "随着我们的研究团队分配到不同的项目，我们整体的研究产出将短时间的提升。"

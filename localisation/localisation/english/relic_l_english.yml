# RELIC PLANET CLASSES
 pc_relic_ringworld_eternity:0 "环世界永恒之门堡垒"
 pc_relic_ringworld_eternity_desc:0 "与环世界上的人类居住地相类似，这些独特的防御环段紧挨着威力巨大的轨道武器。但不幸的是，Eternity Gate黑洞不能提供足够的光和紫外线辐射来维持这个环段上的有机生命。"
 pc_relic_ringworld_tech_eternity:0 "环世界空间抑制器"
 pc_relic_ringworld_tech_eternity_desc:0 "我们的科学家认为，环世界的这些环段实际上是巨大的空间抑制器。是一个在Eternity Gate周围产生局部抑制场的装置。据推测是用来防止另一侧的任何物体进入这个宇宙。"
 pc_relic_black_hole:0 "Eternity Gate"
 pc_relic_black_hole_desc:0 "尽管看起来像是一个黑洞，但是就如同一直以来都叫它Eternity Gate一样，它的确不是黑洞。它不会产生一个普通黑洞能产生的强大的引力场。甚至在视界之外，我们的传感器也可以探测到紫外线辐射的印记。这是什么东西？"
 pc_relic_g_star:0 "超维度恒星"
 pc_relic_g_star_desc:0 "一颗标准的G级星穿过了Eternity Gate进入我们的宇宙，他将能长年封印着Eternity Gate。它穿越时空裂缝的不可思议的旅程，使它被暗物质粒子污染。"
 pc_relic_shielded:0 "被守护的世界"
 pc_relic_shielded_desc:0 "这个行星完全被包裹在一个看似坚不可摧的护盾内，阻碍所有的表面勘测或研究。"
 pc_relic_rift:0 "空间异常"
 pc_relic_rift_desc:0 "看似不可能，但这实际上是一种时空结构的撕裂。在这里，粒子似乎在反向流动，物理学定律轻易在视界内失效。"
 pc_relic_reshielded:0 "被封锁在静止中的世界"
 pc_relic_reshielded_desc:0 "我们使用被禁止的时间控制技术对这个星球进行了干预，导致了这个星球回到它以前被冰封的状态。愿这足以提醒傲慢的我们。"
 

# Modifiers

 cofh_se_pm_toxic:0 "残留毒性"
 cofh_se_pm_toxic_desc:0 "这个星球的毒性残留在它的生态系统。生命必须在这里挣扎多一点。"

 cofh_se_pm_barren:0 "稀薄大气"
 cofh_se_pm_barren_desc:0 "目前星球的大气层是难以置信的薄，使得生活更加困难。"

 cofh_se_pm_barren_cold:0 "稀薄大气"
 cofh_se_pm_barren_cold_desc:0 "目前星球的大气层是难以置信的薄，使得生活更加困难。"

 cofh_se_pm_molten:0 "建造限制"
 cofh_se_pm_molten_desc:0 "虽然宜居，重大地震事件仍席卷世界各地。建筑物需要大量加固。"

 cofh_se_pm_frozen:0 "微弱磁场"
 cofh_se_pm_frozen_desc:0 "虽然可以居住，这个世界的磁场非常弱，只提供最小的宇宙辐射的保护。"

# Requirements

 requirement_cofh_se_no_black_hole_neutron_star_pulsar:0 "§R该恒星不可能是黑洞，中子星或脉冲星。§!"
 requirement_cofh_se_no_dyson_sphere:0 "§R该恒星没有戴森球存在于它周围。§!"
 requirement_cofh_se_no_megastructure:0 "§R目前没有巨型建筑存在轨道之上。§!"
 requirement_cofh_se_not_terraforming_candidate:0 "§R该方法无需改造申请者。§!"
 requirement_cofh_se_valid_planet_size:0 "§R行星尺寸必须在允许范围内。§!"


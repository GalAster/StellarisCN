# Society

 tech_cofh_se_atmospheric_purification:0 "大气净化"
 tech_cofh_se_atmospheric_purification_desc:0 "先进的过滤和净化系统，能让一个星球的大气中去除几乎所有的有毒废物。"

 tech_cofh_se_atmosphere_creation:0 "大气制造"
 tech_cofh_se_atmosphere_creation_desc:0 "给予足够的时间和资源，即使是最荒凉的世界也能创造一种大气。"

 tech_cofh_se_dynamo_manipulation:0 "磁场操控"
 tech_cofh_se_dynamo_manipulation_desc:0 "基本操控知识能让即使是最遥远的冰冻世界也有生存下去。"

 tech_cofh_se_tectonic_restriction:0 "地壳约束"
 tech_cofh_se_tectonic_restriction_desc:0 "基本操控知识能让即使是最凶狠的熔岩世界也能被驯服。"

 COFH_SE_TECH_UNLOCK_TERRAFORMING_TOXIC_CHANGE_TITLE:0 "§H解锁功能:§! 大气净化"
 COFH_SE_TECH_UNLOCK_TERRAFORMING_TOXIC_CHANGE_DESC:0 "§H大气净化§!\n允许我们把剧毒的世界转化为可居住星球。"

 COFH_SE_TECH_UNLOCK_TERRAFORMING_BARREN_CHANGE_TITLE:0 "§H解锁功能:§! 大气制造"
 COFH_SE_TECH_UNLOCK_TERRAFORMING_BARREN_CHANGE_DESC:0 "§H大气制造§!\n允许我们把贫瘠的世界转化为可居住星球。"

 COFH_SE_TECH_UNLOCK_TERRAFORMING_FROZEN_CHANGE_TITLE:0 "§H解锁功能:§! 发电机操控"
 COFH_SE_TECH_UNLOCK_TERRAFORMING_FROZEN_CHANGE_DESC:0 "§H发电机操控§!\n允许我们改造冰冻世界为可居住的星球。"

 COFH_SE_TECH_UNLOCK_TERRAFORMING_MOLTEN_CHANGE_TITLE:0 "§H解锁功能:§! 地壳约束"
 COFH_SE_TECH_UNLOCK_TERRAFORMING_MOLTEN_CHANGE_DESC:0 "§H地壳约束§!\n允许我们改造熔岩世界为可居住的星球。"

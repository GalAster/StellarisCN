l_english:
 mem_abandoned_mecha_modifier:0 "机甲坟墓"
 mem_abandoned_mecha_modifier_desc:0 "于战争中报废的机械而遗留下来的残骸为我们的工程师带来源源不绝的灵感。"

 mem_abandoned_mecha_category:0 "不寻常的建筑物"
 mem_abandoned_mecha_category_desc:0 "根据放射性定年法的推算，[From.GetName]已经经历了长达800年的核冬天，昔日璀璨的文明而变成的颓垣败瓦覆盖著星球表面，有些甚至可以在轨道上清晰可见。但是，当中许多残骸比以前的考古发现有所不同。"

 mem_abandoned_mecha.10.name:0 "被遗弃的机甲"
 mem_abandoned_mecha.10.desc:0 "看来早于核武被发明之前，[From.GetName]上早已消失的各个文明之间一直处于长期战争。根据科学家[Root.GetLeaderName]的发现，在建立核科技的学说之前，他们投放了大量资源和精神去製造更巨型的、更致命的武器。准确而言，这些文明研发了与坦克类似、全身身穿装甲的机器 ─ 双足步行、三足步行或四足步行 ─  他们称之为「机甲」.\n\n根据我们翻译所得知，经过几十年使用机甲去进行战事后，核分裂被发现了。力量的天秤经已转移，而且利用原子的武器更迅速被人们设计出来。由于各方都无法在短时间之内製造大量炸弹(亦因此形成相互保证毁灭的概念), 每当完成一颗炸弹的时候都会立即被拿来作空投之用。这些文明都由亲身经历来得知这些武器所带来的长期副作用，不过一切已经来得太迟。\n\n现在这些被遗弃的机甲遍佈星球表面。虽然大部分在残骸中找到的科技超出我们的认知，可是这些机甲为我们提供了对机械学有另方面的认识。由于大部分的机甲都大致上完整又不至于坏掉，我们有足够的机会去仔细研究其原理。"

 mem_abandoned_mecha.20.name:0 "不寻常的残骸"
 mem_abandoned_mecha.20.desc:0 "在[From.From.GetName]上找到的不寻常残骸原来只不过是加形怪状的建筑物。看来这些已不复存在的建造者有著别树一格的建筑风格。不幸地，这些建筑物本身太残旧而无法进行研究。"
 mem_abandoned_mecha.20.a:0 "好吧。"

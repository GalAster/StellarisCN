 # Colony Events
 ####################################
 
 c_colony.3.name:0 "不完全是废金属"
 c_colony.3.desc:0 "我们对这个星球的初步扫描显示出了数百只来自失事飞船的残骸。不幸的是，由于严重的撞击和爆炸，飞船的大部分机件和设备都已经损坏，我们的扫描仪器受到了严重的电磁干扰，因此无法对每一个残骸都进行详细的解读。现在我们已经开始做视觉检查了，结果让人惊喜，其中的一些残骸探测到仍有电磁辐射,这意味着它们有进一步研究的价值，也许它们的数据库仍然保存着某些方面的技术设计或其他更有用的知识。"
 
 c_colony.3.a:0 "开始打捞程序。"
 
 c_colony.4.name:0 "好得令人难以置信"
 c_colony.4.desc:0 "我们最初的目标访问数据库并不是很成功,我们发现这些飞船属于两个不同的文明。一个高度发达，另一个则不那么重要。遗憾的是，从数据库中获取的数据并不多。在打捞的过程中，我们偶然发现了另一艘船的残骸。这一项要远得多，我们的工程师建议用附近的残骸来修复它。情况允许的话，可以把它作为一个模板来尝试挽救附近的一些损毁不太严重的船只。"
 
 c_colony.4.a:0 "试图打捞舰船。(需要 60 天)"
 c_colony.4.b:0 "棒极了！"
 
 c_colony.5.name:0 "初步修复的巡洋舰"
 c_colony.5.desc:0 "它飞起来了!这艘飞船看起来有些过时，它令人惊讶地支持相当多的武器系统和防御系统！"
 
 c_colony.6.name:0 "初步修复的巡洋舰队"
 c_colony.6.desc:0 "它们飞起来了!这些飞船看起来有些过时，它们令人惊讶地支持相当多的武器系统和防御系统！"
 
 c_colony.7.name:0 "打捞无畏舰"
 c_colony.7.desc:0 "为了让这艘飞船正常运转，我们不得不打捞六艘巨大的船只，它庞大得让人难以置信。我们的工程师没办法确定它如何保持结构的完整性，所以我们不太可能复制它的设计。它将为我们服务。"
 
 c_colony.8.name:0 "古老的护卫舰"
 c_colony.8.desc:0 "我们不仅修复了它的操作系统，还设法修复了其中一部分武器防御系统。我们的军事专家猜测，这艘飞船只是一只舰队的一部分。它尽管体积小，但有一个非常先进的设计，可以在防御和进攻系统中注入相当多的能量，我们应该注意这一点。"
 
 c_colony.9.name:0 "古老的战列巡洋舰"
 c_colony.9.desc:0 "我们的工程师只能修复这些先进的古老飞船的其中一艘。它的设计非常了不起，这种荒谬的发电供能方式，可以带动大规模的武器系统。我们应该好好照顾这艘船，因为我们没有它的设计图，没办法量产。"
 
 c_colony.10.name:0 "古老的战列巡洋舰队"
 c_colony.10.desc:0 "我们的工程师能够修复这些先进的古老飞船。幸运的是，附近有一艘更大的受损船，它有足够的部件用以修复更多受损的关键系统。其余的船只受损部分是从世界另一端的一个小型坠机地点打捞上来的。它们的设计非常了不起，这种荒谬的发电供能方式，可以带动大规模的武器系统。我们应该好好照顾这艘船，因为我们没有它的设计图，没办法量产。"
 
 c_colony.11.name:0 "古老的泰坦飞船"
 c_colony.11.desc:0 "我们发现一艘损毁严重飞船半埋在土地上。起初我们以为它只是一艘坠毁的小型飞船，它被尘土和其它的残骸所覆盖，检查结果显示它是几千年前的一场大规模的太空战争中坠落的。回收工作进展顺利，我们发现这闪闪发光的船体并不只是一艘小型飞船，而是一艘更大的船的一部分。令人惊讶的是，它所在的空间竟然是另一艘巨型飞船的机库。经过努力，我们终于把它所有部分都回收成功，科学家对这艘巨型飞船的坠毁原因很感兴趣，最终发现它是因为控制中心被直接击中导致失控坠落。从附近的船只回收机件后，我们能够在船上建造一个控制中心，在给这艘船提供动力之后，我们惊喜地发现，它集成了人工智能能够翻译并支持我们的控制系统。我们的仪器花了几天时间来控制这艘船。经过几次测试，我们准备把它送入轨道，投入到服务中。"

 c_colony.20.name:0 "外星生物早餐"
 c_colony.20.desc:0 "其中一个殖民者忍不住好奇近距离对这些蛋进行观察！“哦，不，他们在繁殖！这是个圈套！这些异种无处不在！跑！快跑！！”……"
 
 c_colony.20.a:0 "§R救命!§!"
 c_colony.20.b:0 "§H1个§! 国民被杀!\n§H1个§! §R异种军队§! 入侵!"
 

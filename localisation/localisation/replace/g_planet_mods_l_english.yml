 pm_survey.5.desc:0 "科研船 §H[Root.GetName]§! 上的科学家 §H[Root.GetLeaderName]§! 在 §H[From.GetName]§! 上发现了一个有趣的现象！\n 这个星球仍然存在着大量的基础设施，是由一个古老的未知文明建造的。 \n §H也许会有更多这样的遗迹被发现……§!"
 

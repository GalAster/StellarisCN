 pm_survey.AMAZING:0 "太神奇了！"
 
 pm_survey.2.name:0 "发现：非常热的行星地核！"
 pm_survey.2.desc:0 "科研船 §H[From.GetName]§! 上的科学家 §H[From.GetLeaderName]§! 发现了一个有趣的现象！\n这个星球有一个非凡的热内核，地表温度远远高于我们的预估。需要进一步的研究，更深入地了解行星构造与其核心的地质相互作用。"
 
 pm_survey.2.a:0 "真有趣！"
 pm_survey.2.b:0 "获得帝国修正:\n§H地球化发现物 1/3§!\n    地球化改造速度加成: §G+10%§!"
 
 pm_survey.3.name:0 "发现：更好地理解行星地核"
 pm_survey.3.desc:0 "科研船 §H[From.GetName]§! 上的科学家 §H[From.GetLeaderName]§! 发现了另一个有趣的现象！\n另一个地核温度非常高的星球。这个星球的板块构造看起来非常稳定，可能是由于一些活动频繁的火山，经常释放板块下的压力。进一步的研究将会观察星球的液态地幔如何与稠密的金属地核相互作用。"
 
 pm_survey.3.a:0 "真迷人!"
 pm_survey.3.b:0 "获得帝国修正:\n§H地球化发现物 2/3§!\n    地球化改造速度加成: §G+20%§!"
 
 pm_survey.4.name:0 "发现：地球化的梦想"
 pm_survey.4.desc:0 "科研船 §H[From.GetName]§! 上的科学家 §H[From.GetLeaderName]§! 发现了另一个有趣的现象！\n找到了!这个星球有着正确的结构密度，可以通过我们的扫描仪来观察。我们已经完全绘制出这个星球地核的流体的相互作用。\n 数据表明，在稠密的金属核心周围，有两层不同的熔融岩石和矿物层。内层看起来是正常的，流动于致密的金属核，并产生磁场。内层的流体似乎和我们预估的移动速度一样。然而，外层的熔融层似乎以更慢的速度向内层的相反方向流动。\n这就产生了独特的对流电流，使它们无法在构造板块的压力下，把这个世界变成一个地质不稳定的噩梦。"
 
 pm_survey.4.a:0 "找到了！"
 pm_survey.4.b:0 "获得帝国修正:\n§H地球化发现物 3/3§!\n    地球化改造速度加成: §G+30%§!"
 
 pm_terraform_speed_one:0 "地球化发现物 1/3"
 pm_terraform_speed_two:0 "地球化发现物 2/3"
 pm_terraform_speed_three:0 "地球化发现物 3/3"
 

 ####### Anomalies #######
 
 C_BLACK_HOLE_CAT:0 "诱人的黑暗"
 C_BLACK_HOLE_CAT_DESC:0 "那里有些奇怪的东西，我们应该原地警戒一段时间。"
 
 anomaly.78877.name:0 "励志"
 anomaly.78877.desc:0 "很难想象黑洞的实际应用，由于实际应用还非常遥远，不少人认为我们应该节省探索它的资源。但是，正是这种对未知世界的探索和追寻，把我们定义为智慧生物。"
 
 c_Inspirational:0 "增加了 £physics §G12 和 §B暗物质 §G1 "
 
 
 C_SUN_CAT:0 "天空中的钻石"
 C_SUN_CAT_DESC:0 "这个恒星非常明亮，进行完整的轨道扫描可能会对造成这一现象的原因有所发现。"
 
 anomaly.78878.name:0 "异常明亮"
 anomaly.78878.desc:0 "由于恒星表面活动的增加，这颗恒星异常明亮。一种罕见的元素和重力的结合似乎是造成这种不寻常现象的原因。我们可以利用这一点！"
 
 c_sun_energy_deposit:0 "增加了 £energy §G14 "
 
 
 C_WEIRD_CAT:0 "奇怪的东西"
 C_WEIRD_CAT_DESC:0 "我们的扫描仪检测到不寻常的读数。根据我们的远程扫描和星图，这个星球不应该是它目前的样子。 我们应该 §Hdefinitely§! 调查."
 
 anomaly.78879.name:0 "时间流失的星球"
 anomaly.78879.desc:0 "这个星球发出异常的时间读数，在这里时间已经流失，我们无法判断这个世界是什么时候诞生的，或者这种异常是如何发生的，但它确实提供了很好的机会来研究时间的本质！"
 
 c_Time_Displaced_Planet:0 "增加了 £physics §G6 £society §G6 £engineering §G6"
 
 
 C_PROTO_CAT:0 "不寻常的气体"
 C_PROTO_CAT_DESC:0 "我们的扫描仪探测到来自这颗小行星表面有不寻常的气体排放。我们应该调查一下。"
 
 anomaly.78880.name:0 "原分子病毒感染站"
 anomaly.78880.desc:0 "起初，这个小行星空间站似乎被遗弃并且损坏了，但当我们从各种频道中接收到奇怪的声音，我们开始进行近距离的观察，结果发现空间站内部布满了奇怪的晶体，漂浮着发光的微粒，还有一个会移动的生物金属核心，就像有生命一样。这个地方给人一种有些什么事情在发生的感觉。"
 
 c_proto_molecule_deposit:0 "增加了 £society §G12 "
 
 
 C_CLOCK_CAT:0 "黑暗中闪烁"
 C_CLOCK_CAT_DESC:0 "这个脉冲星的某些现象看起来是非常的一致。它会在释放大量能量的同时，定期脉冲。"
 
 anomaly.78881.name:0 "脉冲星计时器"
 anomaly.78881.desc:0 "这颗脉冲星不仅速度很快，还具有惊人的规律性，它是宇宙中最精确的计时器之一。不过以我们种族的寿命来看，它不太可能被我们利用……"
 
 c_Pulsar_clock:0 "增加了 £society §G12 和 §B零素矿石 §G1 "
 

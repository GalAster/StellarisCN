 pm_survey.6.desc:0 "科研船 §H[Root.GetName]§! 上的科学家 §H[Root.GetLeaderName]§! 在 §H[From.GetName]§! 上发现了一个有趣的现象！\n 这个星球曾经是一个古老的未知文明的生产中心，虽然它的产能结构只能从遗迹中略窥一二，但它仍是一个令人印象深刻的行业典范。 \n §H也许会有更多这样的遗迹被发现……§!"
 
 # precursor satellite grid
 pm_survey.7.name:0 "发现：先驱者卫星网络！"
 pm_survey.7.desc:0 "科研船 §H[Root.GetName]§! 上的科学家 §H[Root.GetLeaderName]§! 在 §H[From.GetName]§! 上发现了一个有趣的现象！\n 这颗星球的外太空有着大量的先驱者卫星，数以百计作用未明的小型卫星和阵列在轨道上环绕着星球运行。 \n §H也许会有更多这样的遗迹被发现……§!"
 
 # precursor city
 pm_survey.8.name:0 "发现：先驱者城市！"
 pm_survey.8.desc:0 "科研船 §H[Root.GetName]§! 上的科学家 §H[Root.GetLeaderName]§! 在 §H[From.GetName]§! 上发现了一个有趣的现象！\n 这个星球有着一个属于未知文明的古城遗迹，奇怪的是，建筑群虽然看起来荒废残旧但多数都保持着结构的完整无损。 \n §H也许会有更多这样的遗迹被发现……§!"
 
 # precursor shipyards
 pm_survey.9.name:0 "发现：先驱者造船厂！"
 pm_survey.9.desc:0 "科研船 §H[Root.GetName]§! 上的科学家 §H[Root.GetLeaderName]§! 在 §H[From.GetName]§! 上发现了一个有趣的现象！\n 这颗星球的外太空飘荡着一座古老的大型造船厂，它们满布尖顶和卷须的奇特风格充满魅力，这些巨型板块以几乎不能察觉的速度向外太空缓慢移动，我们不知道是什么让它逃脱了引力的掌握而离开轨道，我们所知道的是，它的能源供应还未停止，似乎还能继续运作。也许有一天，我们可以把它纳为己有。 \n §H也许会有更多这样的遗迹被发现……§!"
 
 # precursor planetary guns
 pm_survey.10.name:0 "发现：先驱者防御系统！"
 pm_survey.10.desc:0 "科研船 §H[Root.GetName]§! 上的科学家 §H[Root.GetLeaderName]§! 在 §H[From.GetName]§! 上发现了一个有趣的现象！\n 大规模的星球防御系统，遍布世界各地，能够攻击任何角度的外太空入侵，如果它还能正常运作的话…… \n §H也许会有更多这样的遗迹被发现……§!"
 
 # precursor bunker grid
 pm_survey.11.name:0 "发现：先驱者地堡系统！"
 pm_survey.11.desc:0 "科研船 §H[Root.GetName]§! 上的科学家 §H[Root.GetLeaderName]§! 在 §H[From.GetName]§! 上发现了一个有趣的现象！\n 一个巨大而广阔的地下堡垒系统，是一个古老的未知文明遗留下来的。 \n §H也许会有更多这样的遗迹被发现……§!"
 
 # precursor mechs
 pm_survey.12.name:0 "发现：先驱者机甲！"
 pm_survey.12.desc:0 "科研船 §H[Root.GetName]§! 上的科学家 §H[Root.GetLeaderName]§! 在 §H[From.GetName]§! 上发现了一个有趣的现象！\n 大批被遗弃的钛合金机甲在这个星球的地表上矗立着，等待着被重新激活。 \n §H也许会有更多这样的遗迹被发现……§!"
 
 # precursor planetary shields
 pm_survey.13.name:0 "发现：先驱者星球护盾！"
 pm_survey.13.desc:0 "科研船 §H[Root.GetName]§! 上的科学家 §H[Root.GetLeaderName]§! 在 §H[From.GetName]§! 上发现了一个有趣的现象！\n 一个巨大的护盾系统阵列遍布世界各地，重新激活它可能会消耗大量能量，但它可以为所有人提供一个安全的避风港。 \n §H也许会有更多这样的遗迹被发现……§!"
 
 # precursor floating city
 pm_survey.14.name:0 "发现：先驱者浮空城！"
 pm_survey.14.desc:0 "科研船 §H[Root.GetName]§! 上的科学家 §H[Root.GetLeaderName]§! 在 §H[From.GetName]§! 上发现了一个有趣的现象！\n 这个星球有着几个能自给自足的浮空城市，经过岁月的侵蚀，它们看起来破败不堪，但仍然可以正常运作。地表上有一些城市的废墟，科学家很想知道它们是否也曾经悬浮在空中。  \n §H也许会有更多这样的遗迹被发现……§!"
 
 # precursor capital complex
 pm_survey.15.name:0 "发现：先驱者首都中心！"
 pm_survey.15.desc:0 "科研船 §H[Root.GetName]§! 上的科学家 §H[Root.GetLeaderName]§! 在 §H[From.GetName]§! 上发现了一个有趣的现象！\n 这个星球上有一座已经损毁荒废的巨型城市遗址，城市中心耸立着一座雄伟的大型建筑物，错综复杂的交通网络向四面八方扩散，城市各处满布大规模的设施建设，我们相信这是属于一个古老的未知文明的首都。 \n §H也许会有更多这样的遗迹被发现……§!"
 
 # precursor communication hub
 pm_survey.16.name:0 "发现：先驱者通讯枢纽！"
 pm_survey.16.desc:0 "科研船 §H[Root.GetName]§! 上的科学家 §H[Root.GetLeaderName]§! 在 §H[From.GetName]§! 上发现了一个有趣的现象！\n 这个星球的废墟中，矗立着一座巨大的尖塔，它仍然在运作，塔顶装置发出的光束直射太空，我们相信它会连接到一个卫星网格，也许用于交流或监视，我们应该尝试破解和使用它。 \n §H也许会有更多这样的遗迹被发现……§!"
 
 # precursor singularity drive
 pm_survey.17.name:0 "发现：先驱者奇点驱动引擎！"
 pm_survey.17.desc:0 "科研船 §H[Root.GetName]§! 上的科学家 §H[Root.GetLeaderName]§! 在 §H[From.GetName]§! 上发现了一个有趣的现象！\n 这个星球有着类似于实验设施的地下区域，导致遗迹的中央建筑里设立了一个巨大的奇点动力引擎，它会和能量产生共鸣，其中几个还没损坏的机器人仍然在进行维护工作。 \n §H也许会有更多这样的遗迹被发现……§!"
 
 # gaia world
 pm_survey.18.name:0 "发现：盖亚世界！"
 pm_survey.18.desc:0 "科研船 §H[Root.GetName]§! 上的科学家 §H[Root.GetLeaderName]§! 在 §H[From.GetName]§! 上发现了一个有趣的现象！\n 这个星球有着理想温和的大气层和容易调节的生态系统。由于拥有丰富多样的生物群落，它可以在不同的纬度地区提供最佳的生存环境，大多数的生命形式都可以在这里生存。"
 
 # holy planet
 pm_survey.19.name:0 "发现：奇怪的星球！"
 pm_survey.19.desc:0 "科研船 §H[Root.GetName]§! 上的科学家 §H[Root.GetLeaderName]§! 在 §H[From.GetName]§! 上发现了一个有趣的现象！\n 这个星球虽然表面上很正常，但却有一些不自然的因素。大小形状不一的奇怪石头，以有趣又非随机的模式分布在在地表上。它们散发出迷人的光芒，就像宝石一样。一些船员希望能近距离一探究竟，但另一些船员怀疑这些排列是一个危险警告……"
 
 # floating islands
 pm_survey.20.name:0 "发现：浮岛！"
 pm_survey.20.desc:0 "科研船 §H[Root.GetName]§! 上的科学家 §H[Root.GetLeaderName]§! 在 §H[From.GetName]§! 上发现了一个有趣的现象！\n 这个星球的岛屿非比寻常的迷人，但违背了物理定律，一些矿物或物质使大型岩石漂浮在空中形成漂浮的岛屿，让它们悬浮在数十到数百英尺的地面上。"
 
 # ruined battlefield
 pm_survey.21.name:0 "发现：战场遗址！"
 pm_survey.21.desc:0 "科研船 §H[Root.GetName]§! 上的科学家 §H[Root.GetLeaderName]§! 在 §H[From.GetName]§! 上发现了一个有趣的现象！\n 我们的扫描仪探测到各种伤痕累累的地形和废墟散落在这个星球上，似乎数个世纪前这里经历过一场大规模的星球大战，人类全部灭亡，眼前悲凉的景象让人深思生存本身的意义。"
 
 # spaceship graveyard
 pm_survey.22.name:0 "发现：飞船墓地！"
 pm_survey.22.desc:0 "科研船 §H[Root.GetName]§! 上的科学家 §H[Root.GetLeaderName]§! 在 §H[From.GetName]§! 上发现了一个有趣的现象！\n 我们的扫描仪探测到大量的合金和化学物质散落在这个星球的地表。一场巨大的战争曾经在天空中肆虐，现在星球地表上到处散落着统治过这个星球的未知文明废弃的飞船残骸。"
 
 # artificial water
 pm_survey.23.name:0 "发现：人造水！"
 pm_survey.23.desc:0 "科研船 §H[Root.GetName]§! 上的科学家 §H[Root.GetLeaderName]§! 在 §H[From.GetName]§! 上发现了一个有趣的现象！\n 这个星球看起来很正常。仔细观察之下，发现这里水的成分不是自然形成！而是由一种奇怪的纳米复合材料组合而成，它的表现就像液体一样。 \n我们做了一些测试，似乎这些纳米分子的唯一目的就是在各个方面都表现得像水一样。所以饮用应该是安全的。"
 
 # android pleasure palace
 pm_survey.24.name:0 "发现：机器人行宫！"
 pm_survey.24.desc:0 "科研船 §H[Root.GetName]§! 上的科学家 §H[Root.GetLeaderName]§! 在 §H[From.GetName]§! 上发现了一个有趣的现象！\n 探测显示这里有社会行为的迹象。我们发现，这个建筑由各种各样的人工智能生命体控制，栩栩如生，你会认为它们是有知觉的。它们似乎在维护这个地方，并为游客提供各种服务。一些人正在机器人身上插入一些奇怪的设备，设备会发光并晃动。而另一些人则把机器人挂在墙上，然后用鞭子一样的装置鞭打它……我们不知道是谁建造的，但听起来是个有趣的地方。\n这是一个非常有趣的发现！\n噢我的天!"
 
 # ancient temple
 pm_survey.25.name:0 "发现：古老庙宇！"
 pm_survey.25.desc:0 "科研船 §H[Root.GetName]§! 上的科学家 §H[Root.GetLeaderName]§! 在 §H[From.GetName]§! 上发现了一个有趣的现象！\n 这个星球上发现了一座古老的庙宇，专门用来纪念一个时代的逝去。壁画上的文字表明，这是一个由许多不同的外来物种共同拥有的寺庙。墙上的图像把外星人描绘成具有不同寻常力量的生物，他们挥舞着发光的棍子，用灵能移动物体，并参与了很多的冥想。这似乎是一种古代文化，它包容多样性，并希望保护所有人。"
 
 # crystal moon palace
 pm_survey.26.name:0 "发现：水晶宫殿！"
 pm_survey.26.desc:0 "科研船 §H[Root.GetName]§! 上的科学家 §H[Root.GetLeaderName]§! 在 §H[From.GetName]§! 上发现了一个有趣的现象！\n 我们的科学家在卫星表面发现了一个完全由水晶建成的美丽宫殿，内部布满了奇怪的符文和神秘的装置，我们希望能从中破解出关于这个失落已久的未知文明的信息。"
 
 # plasmoid life
 pm_survey.27.name:0 "发现：等离子生命体！"
 pm_survey.27.desc:0 "科研船 §H[Root.GetName]§! 上的科学家 §H[Root.GetLeaderName]§! 在 §H[From.GetName]§! 上发现了一个有趣的现象！\n 不知何故，这颗恒星上进化出完全由等离子体构成的生命体，具有极高研究价值，遗憾的是，我们无法近距离地进行研究，因为太阳热辐射超出了我们的传感器的承受能力。\n "
 
 # temple of the ancient one
 pm_survey.28.name:0 "发现：奇怪的庙宇！"
 pm_survey.28.desc:0 "科研船 §H[Root.GetName]§! 上的科学家 §H[Root.GetLeaderName]§! 在 §H[From.GetName]§! 上发现了一个有趣的现象！\n 雄伟得让人屏息,美丽的无法形容的神秘石制寺庙已经荒废破败，任何人都会被它的奇异魅力所吸引。墙上涂鸦一样写着故事，这看着更像危险警告，描述以前到达这里的探险者，在圣殿里徘徊游荡，最后他们无法抵抗强大的异象，开始出现幻觉和幻听,最后全都疯狂地进入寺庙密室，再也没有出现……现在,耀眼的光芒在你眼前飘荡，对神圣的前往在你脑内涌现，神殿深处，似乎有个声音在召唤你去点燃祭坛的火焰……"
 
 # proto forest
 pm_survey.29.name:0 "发现：原始森林！"
 pm_survey.29.desc:0 "科研船 §H[Root.GetName]§! 上的科学家 §H[Root.GetLeaderName]§! 在 §H[From.GetName]§! 上发现了一个有趣的现象！\n 这个星球的树木相当矮小，这些原始森林似乎是森林最早期的形态。我们将添加一个详细的分析数据对这个星球进行研究。"
 
 # hive world
 pm_survey.30.name:0 "发现：蜂巢废墟！"
 pm_survey.30.desc:0 "科研船 §H[Root.GetName]§! 上的科学家 §H[Root.GetLeaderName]§! 在 §H[From.GetName]§! 上发现了一个有趣的现象！\n经过详细的分析，我们发现这个星球上的化石遗迹似乎有成千上万个突触节点散布在上面，作为巨型生物工厂，可以生产出无数的生物种类，我们把它命名为蜂巢世界。它似乎在自己种族身上融合了数以百万计的生物工程，每一个都是一个生物工厂，能够创造出数以万亿计的生物，还能够复制基因组，将各种生物完美融合在一起，适应它们所处的任何环境。我们只希望不会和这些生物扯上任何关系。"
 
 # arachnophobia
 pm_survey.31.name:0 "发现：地狱！"
 pm_survey.31.desc:0 "科研船 §H[Root.GetName]§! 上的科学家 §H[Root.GetLeaderName]§! 在 §H[From.GetName]§! 上发现了一个有趣的现象！\n 拥有锋利口器的巨型蜘蛛已经在这个星球泛滥成灾，我们从来没有见过如此恐怖的情景。\n 我们开始觉得踏足这个星球是自杀行为，我们甚至听到夜间从树顶和洞穴传来的嘶嘶声,还有当巨型蜘蛛途经他们的飞船时无尽的重击声。我们只想离开这个鬼地方，再也不会回来，永远都不会！"

 # giant worm
 pm_survey.32.name:0 "发现：巨型蠕虫！"
 pm_survey.32.desc:0 "科研船 §H[Root.GetName]§! 上的科学家 §H[Root.GetLeaderName]§! 在 §H[From.GetName]§! 上发现了一个有趣的现象！\n 这个星球被巨型蠕虫占据，它们生活在沙漠下面，蠕虫很容易被有节奏的振动所吸引，并且会立刻撕碎振源，以寻找振动的起源。它们具有强烈的守土意识，如果两条蠕虫感知到彼此的存在,他们会喷出有毒的废气，发出愤怒的咆哮，最后互相撕咬直到一方倒下为止。因此见过一只蠕虫，并且活着描述它，这会是一件罕见的事情。"
 
 # artificial core
 pm_survey.33.name:0 "发现：人造地核！"
 pm_survey.33.desc:0 "科研船 §H[Root.GetName]§! 上的科学家 §H[Root.GetLeaderName]§! 在 §H[From.GetName]§! 上发现了一个有趣的现象！\n 这个星球的地核留有明显的人造痕迹，以极其先进的科技力量维持地核的自转和运动，应该是过去某个强大的未知文明所为。"
 
 # surface of bones
 pm_survey.34.name:0 "发现：地表的骨头！"
 pm_survey.34.desc:0 "科研船 §H[Root.GetName]§! 上的科学家 §H[Root.GetLeaderName]§! 在 §H[From.GetName]§! 上发现了一个有趣的现象！\n 骨骼、头骨、残骸，就像眼前所看到的一样，这个星球整个地表都被骨骸覆盖，非常可怕的景象。无论这里发生过什么，它都发生在很久以前。多么残酷的景象。"
 
 # strange alien eggs
 pm_survey.35.name:0 "发现：奇怪的蛋！"
 pm_survey.35.desc:0 "科研船 §H[Root.GetName]§! 上的科学家 §H[Root.GetLeaderName]§! 在 §H[From.GetName]§! 上发现了一个有趣的现象！\n 这个星球上可以发现几块粘液地带，就像沼泽一样，被迷雾所掩盖。我们真的不想在这些粘稠的地方工作，所以我们记录探测结果后就离开了。虽然一些官员报告称发现有奇怪的巨蛋粘在这些泥泞的沼泽中。但就像我在航空日志中提到的，我们是不会回来的。那是别人的工作。"
 
 # mushroom forest
 pm_survey.36.name:0 "发现：蘑菇森林！"
 pm_survey.36.desc:0 "科研船 §H[Root.GetName]§! 上的科学家 §H[Root.GetLeaderName]§! 在 §H[From.GetName]§! 上发现了一个有趣的现象！\n 这个星球上的巨型蘑菇取代了树木的地位，形成一片片蘑菇森林，这些蘑菇非常奇特，经常喷射出孢子薄雾，它们质地柔软，很容易清除。我们的一个军官开玩笑说，很想知道它们的味道如何。"

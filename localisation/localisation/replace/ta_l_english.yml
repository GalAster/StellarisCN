ta_event.20.name:0 "综合飞升要求"
ta_event.20.desc:0 "随着我们的伟大的国家不断扩张，越来越多的人钦佩合成人的效率。一个在[Root.Planet.GetName]的外星组织的[Root.GetSpeciesName]物种要求我们帮助他们摆脱落后的生物形式并加入我们的飞升行列。"
ta_event.20.a:0 "我们不会否认他们的飞升。"
ta_event.20.a.tooltip:0 "在[Root.Planet.GetName]的人口[Root.GetSpeciesName]加入了[Root.Planet.Owner.GetSpeciesName]。"
ta_event.20.b:0 "他们还没有准备好。"
ta_event.20.b.tooltip:0 "在[Root.Planet.GetName]的[Root.GetSpeciesName]人口拒绝飞升。"
ta_pop_hooray_ascension:0 "获得飞升"
ta_pop_whatgivesbro:0 "拒绝飞升"

policy_ta_pol_grant_ascension:0 "给予飞升"
policy_ta_pol_grant_ascension_desc:0 "飞升是进化的必经之路，人人都喜欢。"

grant_ascension_not_allowed:0 "否认"

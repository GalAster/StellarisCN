ta_sm_psi_planet_5_desc:0 ""

ta_sm_psi_pop_1:0 "灵能和谐"

ta_psi_event.bombing.choice.name:0 "杀戮世界"
ta_psi_event.bombing.choice.desc:0 "在[From.GetName]的最后防御工事已经进入你的轰炸范围，通灵者开始在你的船上对着地面部队施展一系列的情绪并探索着他们意识之外的弱点。\n\n在这时刻，他们获得敌人的思想，只用一个词就能改变他们的想法，心理，情绪。你只需告诉他们这个词是啥。"

ta_psi_event.bombing.sleep.name:0 "睡觉"
ta_psi_event.bombing.sleep.tooltip:0 "我们的通灵者使得防御部队进入一个紧张状态。"

ta_psi_event.bombing.sleep.event.name:0 "沉睡者苏醒"
ta_psi_event.bombing.sleep.event.desc:0 "在我们武装力量清扫着[From.GetName]时候，[From.Owner.GetAdj]的士兵似乎处于紧张状态，但通过我们的通灵者发现他们解除了自己的武装并被包围起来。\n\n这些士兵大多数被允许回到平民。但还有一些被拘留审讯，但我们保证他们不会受到虐待。\n\n还有少数的士兵试图反抗，但是很快就丧失行动能力了，被平民给带走了。"
ta_psi_event.bombing.sleep.answer:0 "摧毁他们将是一种浪费。"

ta_psi_event.bombing.hypno.name:0 "服务"
ta_psi_event.bombing.hypno.tooltip:0 "我们用精神感应使得他们相信他们是在入侵一个敌人的星球。"

ta_army_hypno:0 "被灵能影响的士兵"
ta_army_hypno_name:0 "被催眠的人"
ta_army_hypno_desc:0 "用灵能使得他们相信他们是在入侵一个敌人的星球。"

ta_psi_event.bombing.hypno.troopsdead.name:0 "他们的弦被切断"
ta_psi_event.bombing.hypno.troopsdead.desc:0 "当我们军队横扫了[From.GetName]的时候，还有少数反抗力量试图抵御我们。我们的通灵者会将其催眠，然后实施打击。"
ta_psi_event.bombing.hypno.troopsdead.answer:0 "他们为他们的目的服务。"

ta_psi_event.bombing.hypno.troopsalive.name:0 "木偶的主人"
ta_psi_event.bombing.hypno.troopsalive.desc:0 "在[From.GetName]的[From.Owner.GetAdj]防御力量被打败了，我们通灵者玩弄着他们心灵，让他们误以为他们打败的是我们，其实他们只不过杀死了自己的同胞。\n\n我们通灵者在此之后迅速修改了这群士兵的思想，将他们变为我们的忠诚的士兵。现在他们将为[From.GetName]做出忠诚的保卫工作。"
ta_psi_event.bombing.hypno.troopsalive.answer:0 "我们把敌人的肉体变成了敌人。"

ta_psi_event.bombing.possess.name:0 "释放"
ta_psi_event.bombing.possess.tooltip:0 "我们的通灵者控制着防御部队，提高他们的作战能力。"

ta_army_possess:0 "被灵能控制的士兵"
ta_army_possess_name:0 "拥有军队"
ta_army_possess_desc:0 "他们思想已被我们控制，成为我们的部队。"

ta_psi_event.bombing.possess.troopsdead.name:0 "预兆"
ta_psi_event.bombing.possess.troopsdead.desc:0 "成功入侵[From.GetName]后，平民百姓在我们军队面前弱不禁风。他们的恐惧来源：[From.Owner.GetAdj]的军队，发誓要保护他们，但武器始终对着他们。\n\nScattered about the fallen soldiers are many whose bodies appear to have been damaged beyond recognition, falling only after tearing into the enemy ranks with reckless abandon. The civilians searching among the dead avoid these bodies, fearful that they may rise again and attack."
ta_psi_event.bombing.possess.troopsdead.answer:0 "我们是无限的。"

ta_psi_event.bombing.possess.troopsalive.name:0 "假设直接控制"
ta_psi_event.bombing.possess.troopsalive.desc:0 "随着对[From.GetName]的入侵完成，[From.Owner.GetAdj]的士兵尸体被我们聚在一起，告诉[From.GetName]的人听，这就是反抗的下场。\n\n我们利用灵能手段，控制这群尸体，在我们离开这里时候，依旧听从我们的指令，守着这里。"
ta_psi_event.bombing.possess.troopsalive.answer:0 "离开死亡之地。"

ta_psi_event.bombing.enrage.name:0 "消灭"
ta_psi_event.bombing.enrage.tooltip:0 "我们利用通灵者驱使着几个防御部队，使他们的枪口对准他们自己的同胞。"

ta_army_enrage:0 "愤怒的士兵"
ta_army_enrage_name:0 "精神暴徒"
ta_army_enrage_desc:0 "谁用灵能驱使着狂热的部队对士兵与平民进行大规模屠杀。"

ta_psi_event.bombing.enraged.troopsdead.name:0 "28个行星自转之后"
ta_psi_event.bombing.enraged.troopsdead.desc:0 "[From.GetName]在你的力量驱使下，他们开始陷入疯狂状态，与昔日的同胞相互杀戮着，无数尸体 - 士兵与平民 - 杂乱景观。\n\n平民躲着家里哭泣着，眼睁睁看着自己的亲人死在自己的同胞人手里，任何企图对我们构成威胁的，都已经成为地上躺着的榜样，这是对他们一次教训。"
ta_psi_event.bombing.enraged.troopsdead.answer:0 "恐惧是心灵杀手。"

ta_psi_event.bombing.enraged.troopsalive.name:0 "火轮"
ta_psi_event.bombing.enraged.troopsalive.desc:0 "[From.GetName]的[From.Owner.GetAdj]企图抵御我们通灵者的进攻，但这是徒劳的，我们还会以相同代价让敌人尝试到这种痛苦。\n\n在最后的处决，我们通灵者让这群试图抵抗我们的人沉浸在恐惧之中。也有少许抵抗势力，但很快就被镇压了。逃到荒野之中的人，他们只不过是苟延残喘。"
ta_psi_event.bombing.enraged.troopsalive.answer:0 "他们的融钢之泪"

ta_psi_event.bombing.no.psi.action:0 "Uncessessary。继续进攻。"

ta_opinion_psi_cowards:0 "懦弱的精神感应"
ta_opinion_psi_mercy:0 "仁慈的精神感应"

ta_opinion_psi_bomb_hypno:0 "虚假的精神感应"
ta_opinion_psi_bomb_possess:0 "犯规的巫术"
ta_opinion_psi_bomb_enrage:0 "灵吸怪"

ta_ap_fasterthanftlmulti:0 "更快的FTL"
ta_ap_fasterthanftlmulti_desc:0 "掌握空间就是掌握了一切。"

ta_ap_fasterthanftljumpmulti:0 "虚空之旅"
ta_ap_fasterthanftljumpmulti_desc:0 "我犹如一片叶，随风翱翔。"


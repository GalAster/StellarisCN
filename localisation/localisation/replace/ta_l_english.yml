# Buildings


ta_building_precursor_power:0 "大角星零点反应堆"
ta_building_precursor_power_desc:0 "先驱建筑: 每颗星球限制一座。\n\n与传统零点反应堆不同的是，该设施是直接从真实亚空间的时间里汲取真空能量，而不是人造的亚空间的时间汲取。这相当棘手。\n\n警告:这会与同一颗星球上的其他先驱建筑产生共鸣，然后导致反应堆超载发生爆炸，从而撕裂宇宙形成一个可怕的裂缝。"
ta_building_precursor_minerals:0 "亚空间粒子装配厂"
ta_building_precursor_minerals_desc:0 "先驱建筑: 每颗星球限制一座。\n\n利用超相位仪器将光子变为基本粒子，然后注入矩阵电容器之中。\n\n警告:这会与同一颗星球上的其他先驱建筑产生共鸣，继而使得继电器发生极性转换使其产生可怕的闪电球。"
ta_building_precursor_food:0 "传统培植穹顶"
ta_building_precursor_food_desc:0 "先驱建筑: 每颗星球限制一座。\n\n利用有机材料与非重叠反超光速脉冲加快细胞生长。\n\n警告:这会与同一颗星球上的其他先驱建筑产生共鸣，从而产生可怕的时间乱流，以致该星球时间处于极端混乱之中。"
ta_building_precursor_research:0 "欧米茄三网络"
ta_building_precursor_research_desc:0 "先驱建筑: 每颗星球限制一座。\n\n利用多重复杂的核心串联成一个巨大而又复杂的网络。\n\n警告:这会与同一颗星球上的其他先驱建筑产生共鸣，从而产生剧烈的爆炸，进而使得星球处于危机之中。"
ta_building_precursor_unity:0 "唤回奥普"
ta_building_precursor_unity_desc:0 "先驱建筑: 每颗星球限制一座。\n\n让旅客通过植入记忆方式体验他人的生活。\n\n警告:这会与同一颗星球上的其他先驱建筑产生共鸣，对该星球的所有人口造成不可挽回的损伤，从而使得帝国陷入危机之中。"



ta_pm_enable_psionic_3_planet:0 "§H灵能之声:§! 在同一个星球生活上生活的多个灵能人口会增加该星球的食物产量，伦理吸引力以及人口幸福度。"

ta_pm_enable_psionic_3_invasion:0 "§H灵能低语:§!允许你的舰队使用精神感应打击敌人的星球，迫使他们投降甚至同化他们。"


 civic_galactic_hive_mind_desc:0 "巨大的蜂群思维实体，能够影响银河系的生命形态。"
 civic_hive_consciousness:0 "蜂群意识"
 civic_hive_consciousness_desc:0 "蜂群思维所见一切...知道一切..."


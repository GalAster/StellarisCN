 personality_ascended_empire_egalitarian:0 "拥护民主"

 personality_ascended_hive_mind_conscience:0 "银河意识"
 personality_ascended_hive_mind_conscience_desc:0 "这个巨大的星系的蜂群思维是寻求扩大其领土和吸收其他生命形式的集体意识。"

 personality_lost_empire_spiritualist_desc:0 "这个堕落的帝国致力于保护和保卫它的圣地。他们认为圣地被殖民很可能招致他们的愤怒。"
 personality_lost_empire_materialist_desc:3 "这个堕落的帝国致力于知识和技术的积累。他们可以提供任务或者要求来自较小帝国的贡品来达到这个目的。"
 personality_lost_empire_xenophobe_desc:0 "堕落帝国致力于保卫自己的边境免受任何入侵。与它们接壤的殖民地很可能引起他们的愤怒。"
 personality_lost_empire_xenophile_desc:1 "这个堕落的帝国致力于研究年轻的种族。他们可以提供任务或者要求来自较小帝国的贡品来达到这个目的。"
 personality_ascended_empire_spiritualist_desc:0 "这个飞升的帝国试图把它的宗教教义强加在银河系上。他们可能攻击任何不愿皈依的帝国。"
 personality_ascended_empire_materialist_desc:1 "这个飞升的帝国试图控制银河系所有其他文明的技术水平。他们可能攻击任何一个不会放弃技术独立的帝国。"
 personality_ascended_empire_xenophobe_desc:0 "这个飞升的帝国寻求建立对银河系的统治权。他们可能会攻击任何如果不承认自己地位的帝国。"
 personality_ascended_empire_xenophile_desc:0 "这个飞升的帝国寻求保护彼此之间的较小种族。他们可能攻击任何不会接受他们强制和平的帝国。"

 personality_lost_empire_militarist_desc:0 "这个堕落的帝国有一个骄傲的武士文化。挑衅他们的军事会招致他们的怒火。"
 personality_lost_empire_pacifist_desc:3 "这个堕落的帝国致力于维护银河系的和平与稳定。他们憎恶战争和冲突。"
 personality_lost_empire_authoritarian_desc:0 "堕落的帝国相信自己是宇宙的主宰。宣扬物种的平等权利很可能引起他们的愤怒。"
 personality_lost_empire_egalitarian_desc:1 "这个堕落的帝国致力于民主化的银河。他们将看好其他民主国家。"
 personality_ascended_empire_militarist_desc:0 "这个飞升的帝国试图测试其对银河系的军事力量。他们可能攻击任何值得挑战的帝国。"
 personality_ascended_empire_pacifist_desc:1 "这个飞升的帝国试图控制银河系的军备水平。他们可能攻击任何认为对和平构成威胁的帝国。"
 personality_ascended_empire_authoritarian_desc:0 "这个飞升的帝国试图在银河系中建立一个新的秩序，以它的人民为主宰种族。他们可能会攻击任何帝国，不会承认自己的地位。"
 personality_ascended_empire_egalitarian_desc:0 "这个飞升的帝国寻求民主化的星系的图像。他们可能攻击任何不接受他们民主观的帝国。"


 civic_humbled_superpower:0 "受挫的超级大国"
 civic_humbled_superpower_desc:0 "曾经是一个自豪的银河超级大国，现在已经屈服于它的膝盖。"
 civic_fallen_society:0 "失落的社会"
 civic_fallen_society_desc:0 "他们的社会正在崩溃，迷失了，失去了目标与野心。"

 fallen_technologies.2.name:0 "终极武器获得"
 fallen_technologies.2.desc:0 "一段时间以来，我们都认为 §H[From.GetName]§! 一直是银河系的领导者。他们的技术专长和优势在大规模武器方面是无与伦比的。我们的报告表明，他们现在已经研制出了最终的武器——无法防御，没有船只能生存。大多数人对这一消息持怀疑态度，大多数人认为这是媒体为保持精英统治而编造的一个很酷的故事。因此，我们不会通过自愿捐款获得额外资金来加强我们的海军力量。"
 fallen_technologies.2.a:0 "这武器是我们所有人的诅咒…"

 fallen_technologies.4.name:0 "终极武器研究"
 fallen_technologies.4.desc:0 "我们的科学家已经研制出了最终的武器——无法防御，我们的计算表明，任何船只都无法在它面前生存。掌握了泰坦武器，是科技的顶峰和卓越的成就。然而，这一突破不会被我们的邻居忽视。我们的盟友不信任我们，我们的敌人聚集力量进行最后的决战。当它运作时，我们应该通过展示这种新技术的全部力量来做一个例子。"
 fallen_technologies.4.a:0 "让我们马上建造这个东西。"

 fallen_technologies.6.name:0 "优秀舰艇设计"
 fallen_technologies.6.desc:0 "几个世纪以来，我们伟大的物种在技术上取得了惊人的进步，已经发展成为一个繁荣的恒星文明，远远超出了我们最初的希望和期望。不幸的是，我们的飞船看起来和我们第一次实现太空飞行的时候一样，这不适合我们现在的帝国。我们招募了一些艺术家提交了一些设计，但没有一个是好的。也许从我们的前邻居那里借来的一些设计，既可以威胁我们的敌人，也可以防止将来的入侵。"
 fallen_technologies.6.a:0 "唯心设计"
 fallen_technologies.6.b:0 "唯物设计"
 fallen_technologies.6.c:0 "亲外设计"
 fallen_technologies.6.d:0 "排外设计"
 fallen_technologies.6.e:0 "军国设计"
 fallen_technologies.6.f:0 "和平设计"
 fallen_technologies.6.g:0 "威权设计"
 fallen_technologies.6.h:0 "平权设计"
 fallen_technologies.6.i:0 "蜂群思维的设计"
 fallen_technologies.6.j:0 "民主的设计"
 fallen_technologies.6.k:0 "寡头的设计"
 fallen_technologies.6.l:0 "独裁的设计"
 fallen_technologies.6.m:0 "帝国的设计"
 fallen_technologies.6.n:0 "不，我们的船看起来很好。"

 fallen_technologies.8.name:0 "飞升之路"
 fallen_technologies.8.desc:0 "我们§H[From.GetName]§!的飞升将不再被拒绝。我们注定要做伟大的事情，而不是仅仅是一次性的银河力量，只在一两个世纪内就被遗忘。不，我们很快就会拥有所需的建筑和技术了，将我们区分为一个跨越千年的文明。而年轻的种族将在我们每一个历史档案中，了解到我们未来几个世纪所取得的成就。我们将有一个令人惊叹的财产向人们展现。"
 fallen_technologies.8.a:0 "好的..."

 fallen_technologies.12.name:0 "巅峰帝国"
 fallen_technologies.12.desc:0 "我们的帝国已经得到了提升。这是每一个异种的梦想， §H[From.GetSpeciesName]§!?现在实现了。我们已经取得了许多伟大的事物——所有我们需要建造的巨型结构，即使来到我们面前，也没有什么要证明的了。在这个阶段，我们应该努力维护我们的成就，因为我们帝国的遗产将永远在历史档案中受到审视。被异种历史学家所书写，横跨银河的 §H[From.GetName]§! 但是接下来的几个世纪，该怎么办？银河中优势的巅峰帝国必须永远代表某事。强大的力量带来巨大的责任，达到了文明的顶峰，我们应该献身于一个狂热的事业。为此，我们将永远被铭记在历史上。"
 fallen_technologies.12.a:0 "追求唯心的狂热"
 fallen_technologies.12.b:0 "追求唯物的狂热"
 fallen_technologies.12.c:0 "追求亲外的狂热"
 fallen_technologies.12.d:0 "追求排外的狂热"
 fallen_technologies.12.e:0 "追求军国的狂热"
 fallen_technologies.12.f:0 "追去和平的狂热"
 fallen_technologies.12.g:0 "追求威权的狂热"
 fallen_technologies.12.h:0 "追求平权的狂热"
 fallen_technologies.12.i:0 "我们的头脑将与银河系所看到的任何事物不同。"
 fallen_technologies.12.j:0 "现在的价值观继续引领我们走向伟大。"

 fallen_technologies.15.name:0 "飞升的新帝国"
 fallen_technologies.15.desc:0 "§H[From.GetName]§! 已经成为一个飞升的帝国——银河文明的顶峰。技术进步是可怕的，它是每一个异种的梦想成为一个 §H[From.GetSpeciesName]§!. 然而，权力越大，责任越大。接下来他们将如何塑造我们的银河系？"
 fallen_technologies.15.a:0 "这对我们意味着什么？"



 ascended_empires_gifts.3.a:0 "我们优雅地接受！"

 ascended_empires_gifts.5.name:0 "贫困"
 ascended_empires_gifts.5.desc:0 "富人和穷人之间的差距在[NoobEmpire.GetName]上不断扩大. 于他们的“紧缩”措施导致了生活水平的下降和福利的削减，政府可能很快就会发现自己站在了人民的对立面，金融机构充分利用了一个注定要失败的政府。我们可以帮助最贫穷的 [NoobEmpire.GetSpeciesNamePlural] 对他们再次捐赠一大笔贷款。这将大大有助于减轻一些原始人的痛苦，同时也能确保政府的忠诚与我们保持在一起。"
 ascended_empires_gifts.5.a:0 "发给他们信用点。"
 ascended_empires_gifts.5.b:0 "我们不做慈善。"

 ascended_empires_gifts.6.name:0 "通信于 §H[AscendedEmpireGifter.GetName]§!"
 ascended_empires_gifts.6.desc:0 "我们已经观察到，你的原始物种是如何遭受极端贫困和金融机构猖獗的暴利的。我们[AscendedEmpireGifter.GetSpeciesName] 听说了 [NoobEmpire.GetSpeciesNamePlural] 的困境, 在我们的无限的爱心中，我们决定给你一些能量信用点。这个慈善的金额是为了提高你原始生活方式的标准，而不是在其它任何情况下被滥用。"
 ascended_empires_gifts.6.a:0 "我们欣然接受!"

 ascended_empires_gifts.8.name:0 "基础设施恢复"
 ascended_empires_gifts.8.desc:0 "基础设施的恢复在 [NoobEmpire.GetName]是次优的, 即使标准预计原始帝国。由于采矿作业的不足，他们从过去的战争或自然灾害中恢复过来的速度很慢。在行星上的重建工作经常被中断，有时由于缺乏矿物质而被无限期地终止。相比之下，我们优越的采矿设施使我们能够在一天之内提取出更多的矿物，而不是一个月内的那些可怜机器。作为他们的领主，我们可以考虑捐赠一笔可观的矿石来帮助他们的原始经济。"
 ascended_empires_gifts.8.a:0 "把它们送去。"
 ascended_empires_gifts.8.b:0 "这听起来像是他们的问题，我们的问题很小。"

 ascended_empires_gifts.9.name:0 "通信于 §H[AscendedEmpireGifter.GetName]§!"
 ascended_empires_gifts.9.desc:0 "接受这种矿物的礼物，因为你持续服务于[AscendedEmpireGifter.GetName]. 我们相信，考虑到你自己的采矿作业的原始不足，你会发现这笔钱非常慷慨。"
 ascended_empires_gifts.9.a:0 "有史以来最好的领主！"

 ascended_empires_gifts.11.name:0 "缺乏进展"
 ascended_empires_gifts.11.desc:0 "一段时间以来，我们已经观察到 [NoobEmpire.GetName]缺乏技术进步，令人担忧。他们的低效技术让人难以忍受，以这种速度，他们永远也不会意识到自己真正的潜力，也不会对我们辉煌的帝国有任何用处。为了纠正这一点，我们的科学家们提出要给 [NoobEmpire.GetName] 访问我们的数据库。然而，这种访问应该仅限于更简单的技术，作为[NoobEmpire.GetSpeciesNamePlural] 无论如何不太可能理解我们更先进的成就."
 ascended_empires_gifts.11.a:0 "让他们访问我们的数据库。"
 ascended_empires_gifts.11.b:0 "不，我们的技术在我们手里比较安全。"

 ascended_empires_gifts.12.name:0 "通信于 §H[AscendedEmpireGifter.GetName]§!"
 ascended_empires_gifts.12.desc:0 "[Root.GetSpeciesName], 我们注意到您对技术进步的缺乏关注。因为你是提升者的一个有价值的主体。 [AscendedEmpireGifter.GetName], 我们决定与你们分享我们对宇宙的一些理解。这不是我们为任何物种所做的事情，所以一定要继续为我们所用——忘恩负义是不是孩子理想的特质。"
 ascended_empires_gifts.12.a:0 "我们将学到什么秘密?"



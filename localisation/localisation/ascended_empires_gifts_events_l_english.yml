 ascended_empires_gifts.3.name:0 "通信于 §H[AscendedEmpireGifter.GetName]§!"
 ascended_empires.gifts.3.desc:0 "[NoobEmpire.GetSpeciesName], 我们已经决定用一件礼物来给你的帝国以一种我们无限的仁慈的象征。不要浪费我们的慷慨，也不要把我们的恩惠当成理所当然。"
 ascended_empires_gifts.3.desc.a.spiritualist:0 "我们已经决定给你一些我们的多余的护卫船，作为你的信仰的回报。我们已经自由地更换了一些更先进的部件，这样你就不会被它们的操作搞得太混乱了，剩下的部分已经安装了反修补装置，以防止你意外地导致飞船爆炸。"
 ascended_empires_gifts.3.desc.a.materialist:0 "[NoobEmpire.GetSpeciesName],  [AscendedEmpireGifter.GetSpeciesName] 行为也反映在我们的身上，而那些你称之为“战舰”的粗糙的船壳实际上非常糟糕。为了达到这个目的，我们决定给你一些多余的护卫船，这对你经常与之打交道的其他野蛮人是最令人印象深刻的。\n\n我们更换了一些与粗糙的设备更先进的组件，这样你就不会被他们的操作过于迷惑，其余的已安装防修补设备，所以不要试图分析或卸船。你不太可能理解他们的内部运作。"
 ascended_empires_gifts.3.desc.a.xenophile:0 "我们 [AscendedEmpireGifter.GetSpeciesName] 相信[NoobEmpire.GetSpeciesNamePlural] 是维持银河系平衡和生物多样性的重要物种，但是我们担心你的舰队太弱了，你无法抵抗其他更有侵略性的物种。为了帮助你们自卫，我们决定给你们一些多余的护卫船。\n\n我们已经取代了一些更先进的组件，这些技术是你们 [NoobEmpire.GetSpeciesNamePlural]更熟悉的, 所以您应该没有操作它们的麻烦。同时，请不要试图分析或拆卸船只，我们不希望你们伤到自己！"
 ascended_empires_gifts.3.desc.a.xenophobe:0 "我们决定给你一些剩余的船只护航，为你继续服务的奖励。我们已经自由地替换了一些更先进的部件，并将剩下的部件安装到反修补装置上。相信我，你的外星思维很可能在试图理解这项技术的时候爆炸。"
 ascended_empires_gifts.3.desc.a.militarist:0 "我们已经决定给你一些多余的护航舰队，因为你的军队也可能会对我们有所反应。我们已经自由地更换了一些更先进的部件，并安装了一些反修补装置。这是为了你自己的安全，防止你的工程师意外地引起船爆炸。"
 ascended_empires_gifts.3.desc.a.pacifist:0 "我们已经决定给你一些多余的护卫船，因为你似乎缺乏最基本的防御。我们已经自由地用你更熟悉的技术取代了一些更先进的组件，并将其余的部分安装在了反修补设备上。请不要试图分析或拆卸这艘船。你可能会伤到自己！"
 ascended_empires_gifts.3.desc.a.authoritarian:0 "我们决定给你一些多余的护航船，作为对你遵守我们规则的奖励。我们已经采取了自由更换一些更高级的组件与粗糙的装置，并装有防修补设备其他。这是为了防止你的工程师从意外导致该船爆炸。"
 ascended_empires_gifts.3.desc.a.egalitarian:0 "我们决定给你一些剩余的护航舰，作为对你继续支持反抗暴政的奖赏。我们已经自由地将一些更先进的部件替换成更为自己熟悉的技术，并将剩下的部件安装到防修修补补设备上。我们不想让你在了解我们技术的同时伤害自己。"


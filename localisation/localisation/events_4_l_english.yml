 ####################################
 # Anomaly Categories
 ####################################
 rogue_moon_category:0 "流浪卫星"
 rogue_moon_category_desc:1 "对[Root.GetName]的初步扫描显示，它和它的母星之间有着我们不曾预见的差异。"
 hollow_planet_category:0 "空心行星"
 hollow_planet_category_desc:1 "初步扫描显示，[Root.GetName]似乎只是一个中空的球体。我们推测它可能是个彻底的人造产物，也许它与其他星球没有区别，但在一个特定的时间被掏空了内部。"
 strong_magnetic_category:0 "强磁场"
 strong_magnetic_category_desc:0 "初步扫描仅能显示[Root.GetName]周围环绕着一个异常强大的磁场。"
 undiscovered_planetary_modifier_category:0 "异常境况"
 undiscovered_planetary_modifier_category_desc:0 "调查[From.GetName]上的奇怪环境。"

 ####################################
 # Anomaly Events
 ####################################
 anomaly.6000.name:0 "流浪卫星"
 # "parent planet" and "its primary", pending PARENTPLANET loc key implementation
 anomaly.6000.desc:0 "[From.GetName]和它的母星并不是由同一种材料组成的。调查发现它曾经是个小行星，直到被现在的母星从原有重力场中捕获。进一步的研究也许能发现它最初是从哪里来的。 "
 anomaly.6001.desc:0 "[From.GetName]内部包含了一座基地！"
 anomaly.6002.name:0 "空心星球"
 anomaly.6002.desc:1 "在广泛的研究之后，我们可以推断[From.GetName]是个人造的结构。[From.GetName]原为一个相当正常的小行星带，却被某种手段挤在一起且从中采集了所需的原材料，最后被做成了一个空心球体。这就是它的构造原理。 "
 anomaly.6003.desc:1 "令我们惊讶的是，[From.GetName]曾经似乎像个正常的星球一样，在其上诞生过生命。但它却在某个时刻被某种未知的采矿机械彻底掏空，只剩下[From.GetName]这个小小的空心球体。"
 anomaly.6004.name:0 "强磁场"
 anomaly.6004.desc:0 "初步扫描仅能显示[From.GetName]周围环绕着一个异常强大的磁场。这使得进一步的扫描受到干扰，除非[Root.GetName]靠近它进行详细观测。该磁场似乎是由包裹在星球表面的高密度金属矿所导致的，这很可能将会给当地矿业一个利好消息。 "
 anomaly.6005.name:0 "异常境况"
 anomaly.6005.desc:0 "我们的扫描显示[From.GetName]相当不寻常，需要进一步的观测。"
 anomaly.6006.name:0 "异常境况"
 anomaly.6006.desc:0 "我们对[From.GetName]的扫描告一段落，首席科学官[Root.GetLeaderName]已为此处发现的异常境况起草了一份报告。"
 anomaly.6006.a:0 "报告，[Root.GetLeaderName]。"
 anomaly.6007.name:0 "矿产丰富"
 anomaly.6007.desc:0 "[From.From.GetName]的地表有大量极易采集的矿物，使得当地的采矿业将会有利可图。"
 anomaly.6008.desc:0 "[From.From.GetName]有着极度不稳定的天气，包括地表上无处不在的肆虐的暴风雨。但是这里充沛的风力将能提供充裕的能量。"
 anomaly.6009.desc:0 "[From.From.GetName]表面繁衍出了大量的敌意生物群落，其中包括始终在等待着下一餐的致命性肉食性动物。它们将给生物研究提供大量的机会。"
 anomaly.6010.desc:0 "尽管已经有生物生存在上面，[From.From.GetName]的磁场十分微弱，几乎不能抵御宇宙辐射的影响。"
 anomaly.6011.desc:0 "[From.From.GetName]有着由富饶金属矿引起的异乎寻常的高磁场。这会对我们的计算机和许多其他设备造成干扰，但是在矿业领域的高收益将在某种程度上补偿这一点。"
 anomaly.6012.desc:0 "[From.From.GetName]有着极度不稳定的板块构造，极易导致地震或火山活动。贵重的矿物因此而频繁显露在地表上。"
 anomaly.6013.desc:0 "[From.From.GetName]绕着的恒星导致其潮汐被锁定，这意味着星球的一半总是沐浴在日光下，而另一半则总是笼罩在黑暗之中。如果星球上有生命存在，那也很可能仅限存在于朝暮半球交界的区域。"
 anomaly.6014.desc:0 "[From.From.GetName]看起来曾经是个气态巨行星，但它过于靠近它的恒星导致其厚厚的大气层都被燃烧殆尽。现在仅存的只是个超级浓缩的富金属矿的星核。"
 anomaly.6015.desc:0 "[From.From.GetName]环绕恒星的轨道上散布着小行星、流星以及彗星群。这些撞击对地表的完整度有着惊人的高频率的影响，但也会留下不少珍贵的矿藏。"
 anomaly.6016.desc:0 "[From.From.GetName]有着格外大量的自然卫星环绕。数以百计的小卫星和更小的星体环绕着它，其中不少都有着珍贵的矿藏。"
 anomaly.6017.desc:0 "[From.From.GetName]似乎主要由碳元素组成，其上几乎不含氧气。它不但富含普通的矿藏，而且火山的活动会频繁地将钻石从地底深处带往地表。"
 anomaly.6018.desc:0 "壮观的风暴半常规地呼啸在[From.From.GetName]的大气层中。 这点对于居民来说并不讨喜，但是却给科学研究提供了大量机会。"
 anomaly.6019.desc:0 "[From.From.GetName]有着不同寻常的低密度，因此和同规格的星球比较，它的重力也非常低。"
 anomaly.6020.desc:0 "[From.From.GetName]密度异常的高，因此有着难以让人适应的高重力。然而，其蕴藏的大量重金属对物理研究有着极大的帮助。"
 anomaly.6021.desc:0 "[From.From.GetName]就是人造的或者是以某种方式被掏空的。尽管我们不知道它为什么或者是怎么变成这样的，对它的调查研究也一定大有裨益。"
 anomaly.6022.desc:0 "[From.From.GetName]的球壳上有着大量易于获取的矿藏，这给采矿业提供了一个惊喜的机遇。"
 anomaly.6023.desc:0 "目前尚不清楚[From.From.GetName]是从诞生的时候起就是如此，还是由于某些未知的种族掠夺了其蕴藏的所有资源。不管怎么说，我们只能发现此地几乎毫无矿产资源。"
 anomaly.6024.desc:0 "[From.From.GetName]上的食草动物们以大规模的种群聚居在一起，尽管表面看上去无害，但是它们完全有着可能导致殖民者死亡的危险。至于大型的食肉动物，还是少说为妙。不过只要有任何敢于去尝试的科学家参与的话，这些生物还是有着极高的研究价值的。"
 anomaly.6025.desc:0 "也许[From.From.GetName]曾经有过卫星但是在某场灾难中遭到了摧毁，也有可能它轨道上的那些碎屑从一开始就不曾聚集在一起。 不管什么原因，这个星球周围现在环绕着一条微型小行星带。"
 anomaly.6026.desc:0 "[From.From.GetName]的风景非常瑰丽，任何居住于其上的人都将不断地注意到新的等待着人们观赏的奇观。"
 anomaly.6027.desc:0 "在[From.From.GetName]的空气中有某种东西似乎能勾起人们心中的情欲。毋庸置疑，这使得对它的调查在某种意义上来说非常不方便"
 anomaly.6028.desc:0 "[From.From.GetName]的空气中包含了一种天然的致幻成分。在其能保持人们身心愉悦的同时，它实际上有助于简化某些深奥的物理学问题，但也会使人们在其他工作中分心。"
 anomaly.6029.desc:0 "[From.From.GetName]上的生命茁壮成长，动物种类多样，植物生长繁茂。"
 anomaly.6030.desc:0 "[From.From.GetName]上的生命为了求生而不断奋斗，但也有依附于某些顽强存在的寄生者，这使得寄主虚弱不堪。"
 anomaly.6031.desc:0 "某次很久以前的灾祸使得[From.From.GetName]充斥着严重的辐射。日久年深，它逐渐重新变得可以居住，但是直到目前为止没什么作物能在这里栽种后存活。"
 anomaly.6660.desc.start:1 "我们的科研船扫描了[From.GetName]的表面之后，很明显我们已经找到了一些不同寻常的东西。"
 anomaly.6660.desc.default:1 "$anomaly.6660.desc.start$[From.GetName]有着与我们曾经见过的任何事物均不相同的情况.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.weather:1 "$anomaly.6660.desc.start$强风无休止歇地肆虐在[From.GetPlanetMoon]上，这对我们的研究大有裨益，但是也会对我们的人口增长构成阻碍。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.magnetic:2 "$anomaly.6660.desc.start$[From.GetPlanetMoon]的磁场频幅与我们预计的类型大不相同。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.tectonic:0 "$anomaly.6660.desc.start$[From.GetPlanetMoon]不稳定的板块使得地震和火山活动频发。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.tidal:0 "$anomaly.6660.desc.start$[From.GetPlanetMoon]公转时相对于恒星锁定，这意味着它的半球永昼，而另一半处于永夜。它的宜居度很不理想。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.impacts:1 "$anomaly.6660.desc.start$[Root.GetPlanetMoon]不断地经受陨石雨的摧残，巨大的投射物轰击着它的表面。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.gravity:0 "$anomaly.6660.desc.start$该星球的重力远非理想状态，故难以容纳我们潜在的移居者。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.wildlife:0 "$anomaly.6660.desc.start$该星球上发现的动物极为凶猛，使得其难以殖民。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.titan:0 "$anomaly.6660.desc.start$该星球已被各种生命形式所占据，与之接触可能极富危险性。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.resources:0 "$anomaly.6660.desc.start$它的地质构造和悠久的历史使之含有额外的资源，我们应当趁机收集。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.beauty:3 "$anomaly.6660.desc.start$[From.GetPlanetMoon]的天然景观能使任何人瞠目结舌，饱含敬畏。在此生活的生命伴随着其他生理上相容的生命形式，会非常愉悦。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.atmosphere:0 "$anomaly.6660.desc.start$大气中含着某种能影响我们人口增长的特定气体，所以我们应该谨慎一些。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.lush:0 "$anomaly.6660.desc.start$原生动物在族群扩张的过程中没有任何阻碍，因而有充足的机会收获大量需要的资源。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.terrible:0 "$anomaly.6660.desc.start$环境苛刻，景色凄凉。它不能成为一个理想的定居点。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.default:1 "$anomaly.6660.desc.start$[From.GetName]有着与我们曾经见过的任何事物均不相同的情况.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.a.tooltip:0 "在[From.GetName]出现了一个星球气候调节器。"

 ####################################
 # Anomaly Failure Events
 ####################################
 anomaly_failure.6000.desc:1 "没有什么值得研究的东西。"
 anomaly_failure.6000.a:1 "好吧。"
 
 ####################################
 # Colony Events
 ####################################
 colony_mod.1.name:0 "这里发生什么了？"
 colony_mod.1.desc:0 "很显然这里曾经遭遇了一场灾难并在[Root.GetName]这里曾经发生了一场灾难并在留下了超量的辐射。但是原因尚不明确。这个谜团随着在[Root.GetName]定居的殖民者不断增加而开始让人烦扰。毕竟，如果都不知道原因，我们又该怎么防止悲剧再次重演？"
 colony_mod.1.a:0 "让我们来弄清真相吧！"
 colony_mod.2.name:0 "巨大生命体"
 colony_mod.2.desc:0 "[Root.GetName]的土著生命体型远远超出了所能设想的生物可以达到的最大值。现在困惑着研究人员的问题是“他们的秘密是什么，而我们该怎样从中获利？”进一步详细研究土著生命的建议书蜂拥而至。"
 colony_mod.2.a:0 "继续研究。"
 colony_mod.2.b:0 "不，别管那些巨人。"
 colony_mod.2.c:0 "确保研究不会对它们造成伤害。"
 colony_mod.2.desc:0 "[Root.GetName]的土著生命体型远远超出了所能设想的生物可以达到的最大值。现在困惑着研究人员的问题是“他们的秘密是什么，而我们该怎样从中获利？”进一步详细研究土著生命的建议书蜂拥而至。"
 colony_mod.3.name:0 "地震！"
 colony_mod.3.desc:0 "[Root.GetName]不稳定的板块构造刚刚又一次剧烈移动了。关于殖民地损失的报告刚刚抵达。"
 colony_mod.3.a:0 "让我们听听。"
 colony_mod.4.name:0 "观测到彗星经过行星带"
 colony_mod.4.desc:0 "[Root.GetName]的居民正在见证一出壮观的景象。一颗彗星正在经过[Root.GetName]的行星带，效果被形容为“惊心动魄”。"
 colony_mod.4.a:0 "继续看天空！"
 colony_mod.5.name:0 "清除"
 colony_mod.5.desc:1 "毋庸置疑，[Root.GetName]大气中令人陶醉的效果让人无比享受，甚至在某些方面颇有助益，然而[Root.Owner.GetName]的保守派施加压力要求清除这些可能成瘾的气体。"
 colony_mod.5.a:1 "把它除掉！"
 colony_mod.5.b:0 "不，就让[Root.GetName]保持原状。"
 colony_mod.6.name:0 "轰炸"
 colony_mod.6.desc:0 "经过彻底调查，我们得出了一个令人不快的结论：[Root.GetName]是一场古代大屠杀的遗址。据我们了解，[Root.GetName]的土著是已接近于到达远征太空阶段的种族，然而一个更加先进的种族突然出现在星系，从轨道轰炸了[Root.GetName]并离开，只留下寥寥几个幸存者，在濒临灭绝的境地中陷入绝望。"
 colony_mod.6.a:0 "研究影响页中关于所使用武器的更多细节。"
 colony_mod.7.name:0 "星际战争"
 colony_mod.7.desc:0 "经过彻底调查，我们得出了一个令人不快的结论：[Root.GetName]是一场被遗忘的战争中的受害者。谁曾经住在这里以及为什么会发生战争已经不详，但可以确定的是他们被一群系外的侵略势力在行星保卫战中抹杀。虽然这发现令人毛骨悚然，我们至少可以合理地推论这不太可能会再次发生了。"
 colony_mod.7.a:0 "研究战场遗物"
 colony_mod.8.name:0 "种族自杀"
 colony_mod.8.desc:0 "[Root.GetName]的历史悲剧被揭开。很久以前，[Root.GetName]在两支相互竞争的强权统治之下艰难生存。到了某个时间节点，战争在他们之间爆发了，矛盾不断激化，直至[Root.GetName]上所有的先进生命由于核武器滥用而被全部毁灭。"
 colony_mod.8.a:0 "究竟是什么导致人民迎来这样的命运？"
 colony_mod.9.name:0 "我们不知道。"
 colony_mod.9.desc:0 "尽管对[Root.GetName]历史进行了广泛调查，我们还是不知道这里曾经发生了什么。过去依然是一个谜。"
 colony_mod.9.a:0 "麻烦"
 colony_mod.10.name:1 "清除"
 colony_mod.10.desc:1 "[Root.GetName]大气中致幻的成分被全部清除了！"
 colony_mod.11.name:1 "清除：突破"
 colony_mod.11.desc:1 "[Root.GetName]大气经过过滤，致幻的效果已经大幅削弱。"
 hallucinogen_update_tooltip:0 "啊，新鲜的空气！"
 colony_mod.12.name:1 "陨石冲击"
 colony_mod.12.desc:1 "又一次，[Root.GetName]被陨石击中，而这次一部分殖民地遭到破坏。不需多说，当地居民对此并不开心。"
 colony_mod.12.a:1 "他们知道风险的。"
 colony_mod.12.b:0 "有些事情必须要做。"
 colony_mod.13.name:1 "陨石防御系统"
 colony_mod.13.desc:1 "一个由超坚固建筑技术以及自动防御的结合体应该可以让[Root.GetName]的人民远离陨石冲击的进一步影响。"
 irradiated_planet_tooltip:0 "调查开始……"
 colony_mod.14.name:1 "太空悬赏"
 colony_mod.14.desc:1 "尽管陨石降临到你的星球会让人十分头疼，[Root.GetName]还是幸运的。殖民地没有受到损伤。"
 colony_mod.14.a:0 "我们的人民会挺过难关。"
 colony_mod.14.b:0 "我们必须想方法阻止它。"
 colony_mod.16.name:1 "磁力奇迹"
 colony_mod.16.desc:1 "[Root.GetName]周围的强力磁场最近在影响地面上的电脑。奇怪的是，这个影响并不是单纯地随机干扰，正相反，电脑实际上比预想中运行的更有效率了。这简直是老天相助……"
 colony_mod.17.name:1 "磁力破坏"
 colony_mod.17.desc:1 "[Root.GetName]周围的强力磁场一直在导致地表的电子仪器出现问题，但是最近，我们的电脑受到的影响已经格外引人注目了。到现在我们也不知道是什么导致了这场爆发，尽管我们猜测这只会是暂时的。"
 colony_mod.21.name:0 "地震：损伤报告"
 colony_mod.21.desc:0 "近期发生在[Root.GetName]的地震在当地的殖民地造成了一个巨大的深坑。无论那里曾经是什么，现如今都只剩下了一个深不见底的大洞。"
 colony_mod.22.desc:0 "近期发生在[Root.GetName]的地震虽然撼动了我们的殖民地，但没有造成任何损伤。令人惊喜的是，这场地震反而让我们发现了一批有用的矿藏。"
 colony_mod.23.desc:0 "近期发生在[Root.GetName]的地震虽然撼动了我们的殖民地，但没有造成任何损伤。"
 quake_report_tooltip:0 "报告将于近期寄出。"
 quake_sinkhole_tooltip:0 "£blocker §R深坑§!出现了。"
 titanic_troop_limit_tooltip:0 "研究突破让我们能够训练巨型生物加入军队，但是由于合适对象的稀缺性，该军种一次仅能训练少量。"
 titantic_blocker_tooltip:0 "如果我们曾踏足于那些区域那我们必须要避开。"
 good_impact_tooltip:0 "万幸，陨石没有造成伤害，并将一些有用的矿物带到了地面。"
 colony_mod.100.name:0 "泰坦星球"
 colony_mod.100.desc:0 "[From.GetName]是巨型生物的故乡。他们中有一部分为数众多而且十分危险，他们仅为其他物种留下这片星球中最为荒凉的区域。"
 colony_mod.101.name:0 "巨型生物研究：成功"
 colony_mod.101.desc:0 "经过一段时期的调查研究，[Root.GetName]的科学家终于获得了突破并且成功实现了与一些巨人的简单交流。尽管个头巨大，动作迟缓，并且难以沟通，泰坦巨人们依然难以置信的坚韧和强壮。有一些表达了加入我们军队的意愿，在那里他们毫无疑问会成为我们的杀手锏。"
 titanic_recruit_tooltip:0 "泰坦巨兽现在可以在这里被招募了。"
 titanic_recruit_phile_tooltip:0 "泰坦巨兽如今可纳入招募对象，有大量巨型生命的区域如今也可安全进行殖民。"
 colony_mod.102.name:0 "巨型生物研究：失败"
 colony_mod.102.desc:0 "一场灾难性的连锁反应中，[Root.GetName]的科学家触怒了土著的巨型生物。巨大的生物在殖民地肆虐，将他们前行道路上的一切都粉碎殆尽。"
 titanic_uprising_tooltip:0 "泰坦巨兽正在杀死所有人！"

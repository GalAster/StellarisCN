 ancients_wrath.2.name:0 "古人的回应"
 ancients_wrath.2.desc:0 "一个千年的§H[Root.GetName]§!沉睡着, 看着每一个文明茁壮成长，最终死亡，相信没有人会与他们的成就相匹敌。直到今天。当新的恒星诞生时候，一个新飞升的巅峰国的涟漪会在整个星系间中被感受到。也许§H[Root.GetName]§!欢迎这个新加入的行列——在这个星系已知的最伟大的文明中。如果这个同样飞升的帝国，是由他们认为与他们自己的思维方式，完全不同的东西建立的。那这样一个巅峰帝国，尽管有其自有的力量和影响力，却威胁到他们在许多世纪前建立的遗产——他们打算保护的遗产。§H[Root.GetName]§!为了捍卫他们的理想和利益，他们再次崛起。"
 ancients_wrath.2.a:0 "令人不安的。"

 ancients_wrath.4.name:0 "古人之怒"
 ancients_wrath.4.desc:0 "§H[AngryAncients.GetName]§!正在走向战争的道路。自从他们重新进入银河的舞台后，他们就被许多年轻的种族所影响，甚至被那些腐败的意识形态所动摇，甚至被他们的思想所动摇。随后，一系列受到严格控制的媒体发布了，数月来，他们的媒体不断地诽谤和夸大了来自§H[WrathTarget.GetName]§!的安全威胁。就像机器里的齿轮一样，§H[WrathTarget.GetName]§!的心态已经慢慢地转变为一场迫在眉睫的战争。一个正义的战争。尽管有几次试图缓和来自银河系的杰出领导人的紧张关系，但最终还是有选择的——真的有选择吗?——和平解决不再存在。 在§H[WrathTarget.GetName]§!被从星系中被抹去之前，§H[AngryAncients.GetName]§!不会满足。"
 ancients_wrath.4.a:0 "我们的理想将胜利。"


 last_crusade.2.name:0 "天堂之战——最后的十字军东征"
 last_crusade.2.desc:0 "几个世纪以来， §H[SecondCrusader.GetName]§!的崛起。在银河系中赢得了许多尊敬和钦佩。他们惊叹的是工程师，才华横溢的科学家，他们的成就是银河系所见过的最辉煌的成就。然而，他们的崛起并非个例。星系中还有其他的“塑造者”，比如§H[FirstCrusader.GetSpeciesName]§!正如，看到了所有的§H[SecondCrusader.GetSpeciesName]§!代表了作为他们敌人的一切事物，!他们认为，这些危险的意识形态不仅威胁着他们的生活方式，还威胁着整个银河系。很快，这两个银河超级大国就发生了冲突，双方都加强了各自的观点，发誓要净化对方的邪恶势力，因为这两种势力都不允许对方在历史档案中不受反对，也不受挑战。银河系即将见证一场如此灾难性的事件，历史学家们将在未来几个世纪里把它写下来——最后一次理念的圣战。结束所有战争的战争。"
 last_crusade.2.a:0 "胜利！"

 last_crusade.3.name:0 "结束所有战争的战争"
 last_crusade.3.desc:0 "对于伟大的理念之战来说，两个超级大国都没有任何侥幸。他们数百人的使者，在每个帝国中，到达了银河系的各个角落，并试图获得额外的支持。他们似乎都没有胜过对手的优势。他们承诺保护那些具有类似意识形态的小帝国，并彻底歼灭所有反对他们的人。在这场冲突中选择一方意味着放弃我们的独立性，但保持中立也有其自身的风险…"
 last_crusade.3.a:0 "我们将站在 [FirstCrusader.GetName]一方."
 last_crusade.3.b:0 "[SecondCrusader.GetName]有我们的支持。"
 last_crusade.3.c:0 "我们不会在这场战争中偏袒任何一方。"
 last_crusade.3.d:0 "作为一个主权国，我们无法决定。"
 last_crusade.3.e:0 "我们是一个飞升的帝国。你没有权力要求我们。"

 last_crusade.4.name:0 "最后一次十字军战争的终局"
 last_crusade.4.desc:0 "经历了一场漫长而血腥的战争之后，§H[LastCrusadeWinnerAE.GetName]§! 取得了胜利。The §H[LastCrusadeLoserAE.GetName]§!它被羞辱，被剥夺了它的权力基础和它作为一个银河力量的地位。被打败的优势帝国被禁止回到银河的事务中去，或者在胜利者监视时发挥任何影响力。在这场冲突中，许多大规模杀伤性武器被使用了，不幸的是，许多不发达的帝国都没有挨过这一战。这场毁灭之战付出了沉重的代价。"
 last_crusade.4.a:0 "唉，这是 [LastCrusadeWinnerAE.GetSpeciesName] 的统治了。"

 last_crusade.5.name:0 "最后一次十字军战争的终局-胜利"
 last_crusade.5.desc:0 "经历了一场漫长而血腥的战争之后，§H[LastCrusadeWinnerAE.GetName]§! 取得了胜利The §H[LastCrusadeLoserAE.GetName]§! 它被羞辱，被剥夺了它的权力基础和它作为一个银河力量的地位。被打败的优势帝国被禁止回到银河的事务中去，或者在胜利者监视时发挥任何影响力。在这场冲突中，许多大规模杀伤性武器被使用了，不幸的是，许多不发达的帝国都没有挨过这一战。我们很幸运，我们不是其中之一。"
 last_crusade.5.a:0 "我们选择了正确的方向。"

 last_crusade.6.name:0 "最后一次十字军战争的终局-失败"
 last_crusade.6.desc:0 "经历了一场漫长而血腥的战争之后，§H[LastCrusadeWinnerAE.GetName]§! 取得了胜利。§H[LastCrusadeLoserAE.GetName]§! 被羞辱，被剥夺了它的权力基础和它作为一个银河巅峰力量的地位。被打败的优势帝国被禁止插手银河的事务中去，或者在胜利者监视时发挥任何影响力。在这场冲突中使用了许多大规模杀伤性武器，远比我们自己先进得多。我们勇敢地反抗，对一个帝国的无休止的愤怒毫无用处。最后，我们不过是尘埃的注释，只是一场巨人之战的附带伤害。"
 last_crusade.6.a:0 "我们选错了方向。"

 last_crusade.8.name:0 "巅峰帝国被击败"
 last_crusade.8.desc:0 "两个帝国之间的战争以毁灭一个帝国而告终——但不是在他们的死敌的手中。这对§H[RemainingCrusader.GetName]§!来说意味着什么呢？这是银河系和平的开始吗?"
 last_crusade.8.a:0 "等着瞧！"

 last_crusade.10.name:0 "巅峰帝国的衰落"
 last_crusade.10.desc:0 "这场战争开始于两个巅峰帝国之间的权力斗争，结束于两个帝国的毁灭。尽管他们的历史和技术都有不断进化的可能，但它们只是一个不断变化宇宙中的尘埃。现在，一个新时代的黎明在银河系到来了。"
 last_crusade.10.a:0 "我们的时代到了。"

 last_crusade.11.name:0 "天堂之战——最后的十字军东征"
 last_crusade.11.desc:0 "几个世纪以来， §H[SecondCrusader.GetName]§!的崛起。在银河系中赢得了许多尊敬和钦佩。他们惊叹的是工程师，才华横溢的科学家，他们的成就是银河系所见过的最辉煌的成就。然而，他们的崛起并非个例。星系中还有其他的“塑造者”，比如§H[FirstCrusader.GetSpeciesName]§! 正如，看到了所有的§H[SecondCrusader.GetSpeciesName]§!代表了作为他们敌人的一切事物，!他们认为，这些危险的意识形态不仅威胁着他们的生活方式，还威胁着整个银河系。很快，这两个银河超级大国就发生了冲突，双方都加强了各自的观点，发誓要净化对方的邪恶势力，因为这两种势力都不允许对方在历史档案中不受反对，也不受挑战。银河系即将见证一场如此灾难性的事件，历史学家们将在未来几个世纪里把它写下来——最后一次理念的圣战。结束所有战争的战争。"
 last_crusade.11.a:0 "让他们战斗。只要时机合适，我们就会开始。"
 last_crusade.11.b:0 "不好的..."

 last_crusade.14.name:0 "胜利"
 last_crusade.14.desc:0 "最后一场理念之战已经结束了。在经历了一场灾难性的斗争之后， §H[LastCrusadeWinnerAE.GetName]§! 胜利。 许多艰苦的战斗都在进行，但是我们的意识形态和我们的生活方式占了主导。我们注定要向银河系展示新的前进道路，我们的后代将歌颂我们战胜邪恶的胜利。然而，我们的一些持怀疑态度的人却在想，这个价格是不是太高了。许多不太先进的航天帝国都没有通过这场冲突。假以时日，这些持怀疑态度的人可能会对我们自己使用大规模杀伤性武器进行长时间的调查，并让我们的军队负起责任。然而，现在是庆祝的时候没有更多的年轻 §H[LastCrusadeWinnerAE.GetSpeciesName]§! 将被派往伟大的理念之争。虽然我们是至高无上的，并将在未来的几个世纪里继续如此，我们也应该关注一下§H[LastCrusadeLoserAE.GetName]§! 确保他们永远不会再崛起。如果我们允许我们的后代受到他们的危险信念的影响，那么最后的理念圣战将毫无意义。"
 last_crusade.14.a:0 "他们不是正义力量的对手。"

 last_crusade.15.name:0 "彻底的失败"
 last_crusade.15.desc:0 "我们的帝国已经倒下了。当这些 §H[LastCrusadeWinnerAE.GetName]§! 轰炸了我们的核心世界，俘获了我们的领导人，我们伟大的文明也被压垮了。对 §H[LastCrusadeWinnerAE.GetName]§!的野蛮! 他们对大规模杀伤性武器的使用意味着我们的许多盟友并没有通过这场冲突。然而，我们自己的先进技术保护了我们的资本，并确保了我们的家园没有同样的命运。当签署和平条约时 §H[LastCrusadeWinnerAE.GetName]§! 没有忘记为战争增加大量赔款的资金，并指示我们禁止重返银河事务，或者以任何方式影响更年轻的种族。还是别的什么?这是一种威胁吗?无论哪种方式,。无论哪种方式, §H[LastCrusadeLoserAE.GetName]§! 将再次崛起。我们将夺回我们在银河系的位置，并在今生或下一段时间与他们再次战斗。"
 last_crusade.15.a:0 "天堂见..."



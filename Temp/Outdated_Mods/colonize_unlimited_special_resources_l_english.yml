l_english:
 sr_nitrogen:0 "氮气"
 sr_nitrogen_desc:0 "在已发现的适合居住的行星当中,氮是有机生命的主要成分之一,起程开拓行星不要求环境足够维持生命."
 sr_oxygen:0 "氧气"
 sr_oxygen_desc:0 "在已发现的适合居住的行星当中,氧气是光合作用的关键因素.行星环境足够维持生命需要一些氧气."
 sr_carbon_dioxide:0 "二氧化碳"
 sr_carbon_dioxide_desc:0 "二氧化碳可能是最广为人知的温室气体,二氧化碳在加热行星的过程中是至关重要的元素.此外也是光合作用中至关重要的元素."
 sr_hydrogen:0 "氢气"
 sr_hydrogen_desc:0 "在恒星和气态巨行星中广为存在的一种元素,氢不是星球改造的一个关键因素,但是我们可以把它和氧气变成水."
 sr_water:0 "水"
 sr_water_desc:0 "作为有机生命中至关重要的元素,水,或者说一氧化二氢,是任何可居住星球上普遍存在."
 sr_carbon:0 "钻石"
 sr_carbon_desc:0 "结晶碳的纯粹的形式,钻石是自然界中最坚硬存在.通过使用特殊的气溶胶技术我们可以使得阳光无法到达地球的表面,使我们能够有效地扭转温室效应,降温行星."
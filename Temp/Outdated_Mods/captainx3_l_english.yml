 ####################################
 # Event
 ####################################

 captainx3.1.name:0 "旗舰出航"
 captainx3.1.desc:0 "不知疲倦地工作多年之后,帝国的超级旗舰建设完成,这是整个帝国的骄傲.然而,建造旗舰需要的时间和花费沉重的打击了帝国.如果你试图建造第二个旗舰,你的人民将会异常愤怒."
 
 captainx3.2.name:0 "旗舰陨落"
 captainx3.2.desc:0 "你的旗舰陨落了,人们希望拥有新的荣耀寄托."

 captainx3.3.name:0 "多个旗舰"
 captainx3.3.desc:0 "我们整个人口愤怒了,我们无法维持一个以上的旗舰.建议立即解除多余的舰船."
 
 captainx3.4.name:0 "获得矿业空间站加成"
 captainx3.4.desc:0 "经过几个月的危险工作,我们成功的建造了第一个矿业空间站!这个基地提供了10%的加成和5000的储量上限. 专家预测我们能够有效维护5个这样的基地,总共提供50%的加成和25000的储量上限.然而呢,专家同样提醒这类基地的巨大成本在小国可能导致入不敷出."
 
 captainx3.5.name:0 "矿业基地达到上限"
 captainx3.5.desc:0 "我们只能有效维护5个这类基地.建造额外的基地不会提供啥有效加成,但还是会消耗维护费用."

 captainx3.6.name:0 "获得能源空间站加成"
 captainx3.6.desc:0 "$captainx3.4.desc$"
 
 captainx3.7.name:0 "能源基地达到上限"
 captainx3.7.desc:0 "$captainx3.5.desc$"

 captainx3.8.name:0 "指挥舰建造完成"
 captainx3.8.desc:0 "经过多年的不懈努力，你的人民终于完成了指挥舰建造，它将是帝国的骄傲。但是，这需要花费大量的资源和时间来维护它，对你的帝国来说是一个沉重的代价。如果你试图建造和维护多艘指挥舰，你的人民将会非常愤怒."

 captainx3.9.name:0 "指挥舰被毁"
 captainx3.9.desc:0 "随着你的指挥舰被摧毁，你的人民决定取消你的自由裁量权"

 captainx3.10.name:0 "指挥舰太多"
 captainx3.10.desc:0 "我们的人民对浪费大量时间与资源用于建造和维护多艘指挥舰的行为十分愤怒，要求我们立即退役多余的指挥舰."
 

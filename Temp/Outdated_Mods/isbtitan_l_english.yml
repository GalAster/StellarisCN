 ragnarok_construct_01.name:0 "末日回响妊娠"
 ragnarok_construct_01.desc:0 "末日回响充能完毕允许跃迁.\n\n然而核心仍然处于幼儿期，必须持续喂养至成熟为止。科学家认为末日回响需要靠吞噬星球来获得能量来成长。这个过程会导致星球无法居住。\n\n根据计算，需要40颗星球才能将末日回响喂养至成熟阶段.\n\n§H末日回响现处于虚弱状态直到它吞噬40颗星球为止. 你可以通过查看'末日回响 - 成长期'的事件日志了解更多情况.\n\n通知: 末日回响无法加入任何舰队。请确保它是独立舰队.§!\n\n§R警告: 你在任何时候只能有一个末日回响，再次建造会导致核心失控.§!"
 ragnarok_construct_01.a:0 "才40颗星球?这点代价还是可以承受的."

 ragnarok_construct_02.name:0 "末日回响成长完毕"
 ragnarok_construct_02.desc:0 "末日回响已经成熟.它的力量已经极大加强并且可部署末日武器 - 卡修斯之枪. \n\n§H当卡修斯之枪处于充能完毕状态时候，末日回响进入战斗会出现一个叫'卡修斯之枪'选项. \n\n点击按钮或者按F激活武器后会出现一个预期效果区域的信标，移动信标到指定位置，然后再次点击按钮或者按F发射.\n\n卡修斯之枪使用前需要花费31天时间充能和在使用后还额外需要39天时间进行冷却以便再次充能.\n\n卡修斯之枪每次充能后只可使用一次. 每次充能必须吞噬4颗星球. 你可以通过'卡修斯之枪 - 耗尽'的事件日志了解更多情况.§!"
 ragnarok_construct_02.a:0 "极好的."


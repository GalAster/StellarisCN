 doomsday_nanite_nonorganic_desc:1 "\n§E每个月,若星系中有泰坦或具现化身,那么每个正在被轰炸的低于10%防御力的星球 将会有三个建筑被吞噬.持续到轰炸结束或者没有建筑幸存为止.§!\n"

 doomsday_mood_alteration:0 "神经控制毒素"
 doomsday_mood_alteration_name:0 "允许使用神经控制毒素"
 doomsday_mood_alteration_desc:1 "\n§E每个月,若星系中有泰坦或具现化身,那么每个正在被轰炸的低于10%防御力的星球 上的人口将会-10%快乐并且+20%思想分歧.这一效果将会持续至少两年.§!\n"
 

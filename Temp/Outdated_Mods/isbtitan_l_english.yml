 TECH_UNLOCK_AVATAR_CHAIN_TITLE:0 "§E化身计划研究链§!"
 TECH_UNLOCK_AVATAR_CHAIN_DESC:0 "研究所有科技开启化身计划."

 TECH_UNLOCK_AVATAR_CONSTRUCTION_TITLE:0 "§H解锁单位:§! 化身执行者"
 TECH_UNLOCK_AVATAR_CONSTRUCTION_DESC:0 "具现化身工程是帝国超大型建设项目，是我们最具有破坏性的终极武器平台。通过人造黑洞来获得能量，还可以聚集能量并释放，其威力可以瞬间摧毁整个星球。强大的具现化身使弱国害怕并臣服于我们,它也是强大的帝国的象征。§!\n\n§E允许你建设具现化身架构。\n\n警告: 那些惧怕我们的帝国是不会允许我们完成这个强大的末日武器的建设的，他们会在我们的建设过程中发动进贡试图摧毁它。§!\n\n§H部署足够的力量保卫工程建设直至完成。"

 edict_doomsday_longinus_authorisation:0 "授权: 朗基努斯之枪"
 edict_doomsday_longinus_authorisation_desc:0 "\n末日武器的使用需要授权!\n\n激活武器并通过具现化身部署在行星的轨道上。通过法令下达攻击指令，你可以摧毁任何行星，当然也包括自己的。\n\n"

 doomsday_nanite:0 "纳米反汇编"
 doomsday_nanite_name:0 "允许使用纳米反汇编机器人"
 doomsday_nanite_desc:1 "\n§E每个月,被投放的星球都会有部分人口和建筑被摧毁，直到停止命令或者所有建筑和人口都被清理得一干二净。\n\n每个建筑被摧毁会产生350矿物和50能源。每个人口被消灭会产生350能源和50矿物。\n\n末日武器的使用需要授权。\n\n警告: 纳米反汇编机器人被认作为是一个十分残忍的末日武器。§!\n"

# Avatar construction projects
 PROJ_AVATAR_CONSTRUCT_01:0 "具现化身平台建设 (停止)"
 PROJ_AVATAR_CONSTRUCT_01_DESC:0 "这是具现化身平台的自动建设。研究这个工程会激活并开始建造。\n\n建造具现化身需要花费10年时间，期间每月要消耗极大量能源和矿物。\n\n§H警告: 邪恶势力是不会让我们建造完成这个末日武器的，必须全力保卫它直至建造完成。§!"

 PROJ_AVATAR_CONSTRUCT_02:0 "具现化身平台建设 (激活)"
 PROJ_AVATAR_CONSTRUCT_02_DESC:0 "具现化身的建设正在进行中,这个特殊工程不需要额外研究。"

 PROJ_AVATAR_ERROR_02:0 "具现化身失效"
 PROJ_AVATAR_ERROR_02_DESC:0 "警告: 具现化身不能放置在其他舰队中，请确保具现化身是独立的舰队并重新激活它。"

# Avatar construction events
 avatar_constructor_01.name:0 "确认"
 avatar_constructor_01.desc:0 "请确认你的订单.\n\n§H警告: 具现化身平台开始建造部署中。在建设部署期间无法移动且会受到其他帝国的攻击。§!"
 avatar_constructor_01.a:0 "开始执行化身计划"
 avatar_constructor_01.b:0 "摧毁化身执行者"
 avatar_constructor_01.c:0 "取消"

 avatar_construction_start.name:0 "具现化身平台激活"
 avatar_construction_start.desc:0 "具现化身工程已开始执行。这个特殊工程会显示距离完工还剩有多久。\n\n我们的平台建设已经被人发现。虽然某些帝国已经向我们提出抗议，然而，还没有人敢正式公开反对我们。\n\n最近边境传来被不明舰队入侵的消息，看来我们的敌人选择让他们舰队进行秘密行动。来自人工智能预测在未来的12个月会有不断有不明舰队来袭。"
 avatar_construction_start.a:0 "舰队进入高度戒备状态。"

 avatar_construction_complete.name:0 "建设完成"
 avatar_construction_complete.desc:0 "武器系统已激活, 具现化身已经进入轨道."
 avatar_construction_complete.a:0 "干得好."

 avatar_raid_01.name:0 "发现敌人舰队"
 avatar_raid_01.desc:0 "发现一支无名舰队正向具现化身的建设地驶去。\n\n该舰队似乎很大程度上是由轻巡洋舰和驱逐舰组成。我们无法确定是这支无名舰队是来自哪个帝国。有可能是掠夺者，但是这可能性很低。\n\n这是一支用来测试我们的防线的侦查舰队。"
 avatar_raid_01.a:0 "战斗准备信号已发布."

 avatar_raid_02.name:0 "发现敌人舰队"
 avatar_raid_02.desc:0 "发现一支无名舰队正向具现化身的建设地驶去。\n\n该舰队组成主要是轻巡洋舰和驱逐舰、巡洋舰或者其他更大的船只。"
 avatar_raid_02.a:0 "还来...他们还不放弃吗?"

 avatar_raid_03.name:0 "发现敌人舰队"
 avatar_raid_03.desc:0 "发现一支无名舰队正向具现化身的建设地驶去。\n\n舰队组成范围越来越广。他们依旧冒充掠夺者身份，但是这个组成规模是掠夺者根本不可能达到的。\n\n这是我们的敌人的主力舰队。"
 avatar_raid_03.a:0 "他们将会被打败!"

 avatar_raid_04.name:0 "发现敌人舰队"
 avatar_raid_04.desc:0 "我们的敌人已经放弃了掠夺者的身份开始正面向我们大举进攻。\n\n发现一支庞大的联盟舰队正向具现化身的建设地驶来。这是他们最后的放手一搏。"
 avatar_raid_04.a:0 "这是一个陷阱!"

 avatar_raid_break.name:0 "舰队活动迹象"
 avatar_raid_break.desc:0 "我们检测到最近被大量不明身份的船只进入我们边境。然而这些不明身份的船只试图避开我们的传感器检测。\n\n看来我们的敌人正在组织进攻力量。他们不可能那么快发起进攻，但他们发起时候肯定比现在拥有更庞大的力量。"
 avatar_raid_break.a:0 "我们准备就绪。"

 avatar_error_01.name:0 "无法启动化身计划"
 avatar_error_01.desc:0 "我们的帝国无法支持其他的具现化身。"
 avatar_error_01.a:0 "了解"

 avatar_error_02.name:0 "化身计划失败"
 avatar_error_02.desc:0 "警告: 具现化身不能放置在其他舰队中，请确保具现化身单独成为一个舰队并重新激活它。"

 doomsday_nanite_gene_desc:1 "\n§E每个月,若星系中有泰坦或具现化身,那么每个正在被轰炸的低于10%防御力的星球将会有一个人口被杀死并且转变成大约两只生化人部队.这些生化人将会与星球守军交战.这一武器需要700点能量来投放. §!\n"
 
 doomsday_abduction:0 "洗脑同化方案"
 doomsday_abduction_name:0 "允许施行洗脑同化方案"
 doomsday_abduction_desc:1 "\n§E每两个月,若星系中有泰坦或具现化身,那么每个正在被轰炸的低于10%防御力的星球将会有一个人口被洗脑并迁移到你的国家,且他的思潮遵从你的国家的主流思潮,这一方案每月要花费250的能量和500矿物.\n\n轰击需要持续进行才会发生转换,且你的国家要有空余的星球来安置.§!\n"


# 1.5 Ragnarok
 TECH_UNLOCK_RAGNAROK_CONSTRUCTION_TITLE:0 "§H解锁舰船类型:§! 末日回响"
 TECH_UNLOCK_RAGNAROK_CONSTRUCTION_DESC:0 "§H末日回响§!\n一艘超级大的飞船，由在银河系核心附近发现的有机物组成.虽然我们不能完全理解这艘船或其技术，但是我们可以通过一些方法控制它.它可以部署朗基努斯之枪和卡修斯之枪.§!\n\n§E末日回响现在处于幼儿期。它需要通过吞噬星球获得能量才能成长至成熟期，卡修斯之枪也必须通过吞噬星球才能充能。更多细节可以查阅事件日志了解.§!\n\n§R警告: 你在任何时候只能有一个末日回响，再次建造会导致核心失控.§!"


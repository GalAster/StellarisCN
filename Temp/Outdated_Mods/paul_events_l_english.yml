l_english:
 paul_star_survey.1.name:0 "恒星研究"
 paul_star_survey.1.desc:0 "几千年来,我们看着星星试图理解他们,但他们离我们很远很远.现在我们终于有了这样的技术!一些科学家们渴望远征去近距离研究恒星.他们已经准备好了一个邻近恒星的研究计划."
 paul_star_survey.1.a:0 "非常好,让我看看研究计划..."
 paul_star_survey.1.b:0 "我们的科学家有更重要的事情要做"
 paul_star_survey.2.name:0 "A类恒星研究"
 paul_star_survey.2.desc:0 "这个非常明亮的恒星只需要几百万年就会燃烧殆尽,其核心的融合过程非常快.在[From.GetName]的研究过程中,科学家[Root.GetLeaderName]有了一个想法.一个方案是收集没有燃烧殆尽的燃料转化为能源,另外一个类似的设置可以用来收集一些有趣的天文数据."
 paul_star_survey.2.a:0 "收集它的能量"
 paul_star_survey.2.b:0 "我们应该进一步研究这些恒星"
 paul_star_survey.3.name:0 "K类恒星研究"
 paul_star_survey.3.desc:0 "正如我们所预期得,这颗恒星的辐射谱非常有利于类似于我们的碳氧生命生活.我们应该多多寻找这类恒星,他们有着更多的潜在可殖民行星."
 paul_star_survey.4.name:0 "M类恒星研究"
 paul_star_survey.4.desc:0 "这类星球核心的融合过程缓慢了下来,这允许我们更靠近的研究这颗恒星."
 paul_star_survey.5.name:0 "异常星体研究"
 paul_star_survey.5.desc:0 "这颗恒星是一个悲伤的提醒,宇宙中所有的东西寿命都是有限的.一颗闪亮的星在它的寿命结束时塌陷.在研究这个奇异天体的过程中,我们的科学家 [Root.GetLeaderName] 在粒子研究方面发现了一些有趣的东西."
 paul_star_survey.6.name:0 "恒星研究完成"
 paul_star_survey.6.desc.spirit:0 "我们终于完成了对不同种类恒星的研究.收集的数据,以及图像捕捉到我们的研究人员,给了我们所有的新升值灯照耀在黑暗的空间.我们已通知我方传教士与我们分享这个观点."
 paul_star_survey.6.desc.mat:0 "我们终于完成了对不同种类恒星的研究.我们成立了特别研究小组来进一步分析收集到的数据,这将促进我们对发生在恒星的内核的物理过程的理解.然而,我们的一个科学官员暗示,可以更好地利用自己的时间来调整我们的发电厂.上面会把我们预计能量预算好几年,这直接导致能源的增长."
 paul_star_survey.6.desc.default:0 "我们终于完成了对不同种类恒星的研究.我们成立了特别研究小组来进一步分析收集到的数据,这将促进我们对发生在恒星的内核的物理过程的理解."
 paul_star_survey.6.a:0 "让我们推动科学的前进!"
 paul_star_survey.6.b:0 "我们可以获得更多的能源..."
 paul_star_survey.6.c:0 "星光指引我们"

l_english:

 #Titan techs and pre-reqs
 tech_titan:0 "泰坦"
 tech_titan_desc:0 "\n当我比你弱,我要求自由,因为这是你的规则\n当我比你强,我带走你的自由,因为这是我的规则"

 tech_titan_phy_01_mass_manipulation:0 "理论: 质量操控"
 tech_titan_phy_01_mass_manipulation_desc:0 "\n一种高级的质量效应屏蔽技术.能够操纵物体的质量而不影响其他属性,这将使我们得以建造之前认为不可能的巨大舰船."
 
 tech_titan_phy_02_inertia_dampeners:0 "理论: 惯性缓冲器"
 tech_titan_phy_02_inertia_dampeners_desc:0 "\n以前我们不敢移动巨型要塞是有原因的."
 
 tech_titan_soc_01_weapons_platform:0 "理论: 超大规模武器平台"
 tech_titan_soc_01_weapons_platform_desc:0 "\n保障我们人民的自由是我们的责任,我们绝不能忘记解放的关键在于什么."
 
 tech_titan_soc_02_super_capital:0 "理论: 超巨型舰船"
 tech_titan_soc_02_super_capital_desc:0 "\n如果你没事找事,总能想到这个."

 tech_titan_eng_01_massive_construction:0 "架构: 大规模建设"
 tech_titan_eng_01_massive_construction_desc:0 "\n创建这种规模的船需要完全升级现有的施工平台和后勤支持."
 
 tech_titan_eng_02_drone_swarm:0 "架构:无人机建设集群"
 tech_titan_eng_02_drone_swarm_desc:0 "\n所以,如果十个无人机在一个月内能完成它,为什么不直接使用一千无人机和在一天内完成它?我将支付额外的花费."

 #titan weapon modules tech and pre-reqs
 tech_titan_weapon_module_01:0 "理论: 泰坦模组"
 tech_titan_weapon_module_01_desc:0 "\n不可思议的规模和发电能力为泰坦模块开辟了途径."
 
 tech_titan_weapon_module_02:0 "泰坦模组: 防御预测"
 tech_titan_weapon_module_02_desc:0 "\n先进的护盾操纵技术允许泰坦将超级护盾安置在正确的地方,防护范围内所有船只."
 
 tech_titan_weapon_module_03:0 "泰坦模组: 预备跃迁"
 tech_titan_weapon_module_03_desc:0 "\n运用泰坦的强大能力加速跃迁计算和充能."
 
 tech_titan_weapon_module_04:0 "泰坦模组: 索敌网络"
 tech_titan_weapon_module_04_desc:0 "\n两个头脑总是比一个好,更何况成百上千."
 
 tech_titan_weapon_module_05:0 "泰坦模组: AI入侵"
 tech_titan_weapon_module_05_desc:0 "\n敌人的火控电脑在泰坦AI面前不堪一击！"

 tech_titan_doomsday_weapons_01:0 "理论: 末日武器"
 tech_titan_doomsday_weapons_01_desc:0 "\n四面楚歌,盟友反目.\n\n我告诉你这个,你可能知道将会发生什么,但我怀疑你是否真的明白."
 
 tech_titan_doomsday_weapons_02:0 "末日武器: 核子轰炸"
 tech_titan_doomsday_weapons_02_desc:0 "\n你们拼死抵抗?尝尝核弹这种原始武器的威力吧!\n\n愿万千灵魂得以安息."

 tech_titan_doomsday_weapons_03:0 "末日武器: 超级病毒"
 tech_titan_doomsday_weapons_03_desc:0 "\n死亡无声无息,无可抵抗.\n\n愿万千灵魂得以安息.\n\n"

 # leviathan techs and pre-reqs
 tech_leviathan:0 "利维坦"
 tech_leviathan_desc:0 "\n给予足够的时间进化,捕食者产生特定的生存适应性,通过反馈循环操作,产生变化的捕食者再次进化并再次改变的猎物。\n\n"
 
 tech_leviathan_phy_01:0 "理论: 多维构造"
 tech_leviathan_phy_01_desc:0 "\n在更高的维度操作,我们能够制造出一种全新的材料。\n\n"
 
 tech_leviathan_phy_02:0 "理论: 次元位相材料"
 tech_leviathan_phy_02_desc:0 "\n暂时的转移到高次元可以给与材料一些独特的性质。\n\n"
 
 tech_leviathan_soc_01:0 "理论: 特异化武器平台"
 tech_leviathan_soc_01_desc:0 "\n泰坦的目的之一是作为一个通用的舰队支持平台,但很明显,一个特异化的平台也是有必要的。\n\n"
 
 tech_leviathan_soc_02:0 "学说: 主力舰战斗"
 tech_leviathan_soc_02_desc:0 "\n战争,从未改变\n\n事实上,这就是我们起草这个学说的原因.\n\n"
 
 tech_leviathan_eng_01:0 "架构: 多维构造"
 tech_leviathan_eng_01_desc:0 "\n在更高的维度操作,我们能够制造出一种全新的材料。\n\n"
 
 tech_leviathan_eng_02:0 "架构: 功率放大"
 tech_leviathan_eng_02_desc:0 "\n能量存储和操纵技术的进步让我们可以改进武器系统的能量传输功能。\n\n"
 
 tech_phased_shields:0 "位相护盾"
 tech_phased_shields_desc:0 "通过调整护盾的位相来增强强度,但是这个场会减少船体的完整性。"
 
 # Sun Crusher techs and pre-reqs
 tech_sun_crusher:0 "末日武器: 撼日者"
 tech_sun_crusher_desc:0 "\n一种全新的末日武器,用来摧毁星系。利用空间和次元技术,这种武器可以让主序星的核心物理定律局部改变并触发新星。\n\n§H太阳新星爆发将会摧毁星系内所有的舰船和殖民地,并且使得星球不可逆的无法居住.\n\n激活这一武器必须得到授权§!"
 
 tech_sun_crusher_soc_01:0 "学说: 全自动操控"
 tech_sun_crusher_soc_01_desc:0 "\n通过完全消除一个船员,使得船体在更加致命的场合内工作。"
 
 tech_sun_crusher_phy_01:0 "理论: 局部规则操控"
 tech_sun_crusher_phy_01_desc:0 "\n区域内饱和的高能奇异粒子允许我们调整大量的物理常数。"
 
 tech_sun_crusher_phy_02:0 "理论: 星核操控"
 tech_sun_crusher_phy_02_desc:0 "\n我们修改恒星内部的结构,这在理论上能够控制或修改恒星的生命历程。然而,我们将首先需要详细的分析的恒星核心。"

 # v1.3 Avatar Tech
 # Nanite Disassemblers
 tech_titan_doomsday_weapons_04:0 "架构: 冯·诺依曼机"
 tech_titan_doomsday_weapons_04_desc:0 "\n全自动的机器,会复制自我以及所拥有的技术。没有适当的保护措施这些机器可能是极其危险的,但是这个方案将使得我们可以安全地掌控这样的机器.\n\n"

 tech_titan_doomsday_weapons_05:0 "末日武器: 纳米机器人"
 tech_titan_doomsday_weapons_05_desc:0 "\n一旦往星球释放这些会不断自我复制的机器将会分解转换所有物质（无论原物质是有机还是无机），它们会通过预定的模式不断下去执行直到接收到新的AI指令为止。\n\n激活武器必须先得到授权。\n\n"

 # Avatar chain
 tech_avatar:0 "化身计划"
 tech_avatar_desc:0 "\n当我开始带领人们沿着金色的道路前行,他们的头骨会记得,我曾答应给他们一个教训。我知道一个深刻的模式,即使人类否认它。\n\n人们说他们寻求安全与安静,他们称之为和平。即使他们这样说,他们同时也创造着动荡和暴力种子。如果他们找到他们的安宁与祥和便会局促不安。他们会发现,这多么无聊。\n\n"

 tech_avatar_phy_01:0 "理论: 人工黑洞"
 tech_avatar_phy_01_desc:0 "\n随着应用操作的技术和超密度材料技术的进步,我们可以创建一个人工黑洞,并且通过不断投放物质供应去维护它,以此来进一步的研究并探索实际应用。\n\n"

 tech_avatar_phy_02:0 "理论: 黑洞密封壳"
 tech_avatar_phy_02_desc:0 "\n在理论上，应该能够创建一个可以包容人工黑洞的半有机容器。制造用的奇异有机质是在古代文明的废墟中发现的，这个容器可以容纳并抑制一个任意大小黑洞的时空效应。\n\n这使我们能够把黑洞的物质不断转化为能量,更重要的是,从理论上讲黑洞蕴含能量是无上限的。\n\n"

 tech_avatar_soc_01:0 "理论: 帝国工程协作"
 tech_avatar_soc_01_desc:0 "\n工程开展需要动员整个帝国，因此也带来行政后勤问题。所以我们需要一个全新行业和社会结构来满足这类工程的开展。\n\n"

 tech_avatar_soc_02:0 "理论: 移动太空要塞"
 tech_avatar_soc_02_desc:0 "\n如同小行星大小的船只给我们带来了众多人员的后勤问题。所以开展这样一个项目之前，我们需要探索如何解决这类船只后勤保养问题。\n\n"

 tech_avatar_eng_01:0 "架构: 虚空建设技术"
 tech_avatar_eng_01_desc:0 "\n星港的造船厂的大小显然不能满足这种超大型的项目建设。所以我们需要在虚空直接建设。\n\n"

 tech_avatar_eng_02:0 "架构: 人工小行星制造"
 tech_avatar_eng_02_desc:0 "\n这样巨大的船只设计和装配要求当前建设系统的高度扩展。\n\n"

 tech_avatar_doomsday_01:0 "末日武器: 朗基努斯之枪"
 tech_avatar_doomsday_01_desc:0 "\n§E这里躺着一个上帝,他的陨落不那么短暂.§!\n\n通过局部引力操作,我们可以制造一个有开口的黑洞安全装置。通过这个开口可以让能量从黑洞流出,聚集并释放出去,其能量的威力足以摧毁星核乃至整个星球。\n\n"

 # v1.4 Erebus
 tech_titan_doomsday_weapons_06:0 "末日政策: 神经控制毒素"
 tech_titan_doomsday_weapons_06_desc:0 "\n通过进入行星大气层的神经毒素,我们能够巧妙地影响人口的思想,使他们更容易受到外部影响并降低他们的幸福感.\n\ n末日政策使用需要授权!\n\n"

 tech_titan_doomsday_weapons_07:0 "末日武器: 原初变异病毒"
 tech_titan_doomsday_weapons_07_desc:0 "\n特制的纳米自进化病毒.通过特殊的感染和控制机制,我们能把敌人的人口变成我们控制下的凶猛异形.尽管大多数的个体将会死于突变,但这也能造成恐慌削弱防御力量.\n\n末日武器使用需要授权!\n\n"

 tech_titan_doomsday_weapons_08:0 "末日政策: 洗脑同化方案"
 tech_titan_doomsday_weapons_08_desc:0 "\n通过长时间接触大量的精神控制兴奋剂,我们可以重写敌人人口的记忆,使他们相信他们是我们帝国的公民。这个过程非常昂贵和耗时,但是能够直接吞并星球\n\n末日政策使用需要授权!\n\n"

 tech_erebus:0 "冥界之门"
 tech_erebus_desc:0 "\n我们需要一种新型的战略无人机平台,它能够直接把能量转化为物质并且组装成特种无人机,这将在战斗中提供强大的火力支援.\n\n"

 tech_erebus_phy_01:0 "理论: 能质转换"
 tech_erebus_phy_01_desc:0 "\n尽管我们的技术进步已经能够有效将物质转换成能量,但我们的科学家开始意识到能源的高效转换回某些形式的物质将会非常有用,尤其是在深空作战时战机的后勤支持并不是无限的.\n\n"

 tech_erebus_phy_02:0 "理论: 分层屏蔽"
 tech_erebus_phy_02_desc:0 "\n能级干涉技术将使得我们能获得低成本的快速回冲护盾.不幸的是,护盾投影力场的完整性使得我们只能在极为巨大的单位上使用这种技术.\n\n"

 tech_erebus_soc_01:0 "理论: 超级母舰"
 tech_erebus_soc_01_desc:0 "\n远航的舰队有着巨大的损耗问题,不单单是船只,更为严重的是人员和补给的损耗.我们需要新的平台来降低无谓的消耗.\n\n"

 tech_erebus_soc_02:0 "学说: 无人机作战"
 tech_erebus_soc_02_desc:0 "\n全自动的无人机纵然性能不如有飞行员驾驶时那么优秀,但是却能大大降低飞行员的伤亡,这对一个舰队的可持续作战能力有重大的意义.\n\n"

 tech_erebus_eng_01:0 "架构: 可变建造模组"
 tech_erebus_eng_01_desc:0 "\n针对敌人不同的战斗模式,我们要求无人机搭载不同的模块.\n\n"

 tech_erebus_eng_02:0 "架构: 战斗无人机集群"
 tech_erebus_eng_02_desc:0 "\n战斗无人机被设计为在有限的生命周期内对敌人造成最大的伤害,为了达成战术目标我们能够牺牲掉某些单位..\n\n"

 # v1.5 Ragnarok
 tech_ragnarok:0 "末日回响"
 tech_ragnarok_desc:0 "\n§E此世为谁而存?\n由黑到白 她又是谁?\n她是风 相伴于我的路\n月下独存 吾亦伤感.\n肉体到灵魂 她可懂得何为陨落?\n\n---西奥多·罗特克 <THE VIGIL>§!\n\n§警告:任何时候只能有一个末日回响,尝试建立第二个会使得生物核心奔溃!§!\n\n"

 tech_ragnarok_phy_01:0 "有机核心: 结构分析"
 tech_ragnarok_phy_01_desc:0 "\n随着扫描技术不断升级，我们通过多个维度对在黑洞安全装置建造中所使用不明有机物分析下提高了我们的技术水平.\n\n这一发现开创了与众不同的研究方向，可以改变我们对现实认知和规则的理解.\n\n"

 tech_ragnarok_phy_02:0 "理论: 有机生长操控"
 tech_ragnarok_phy_02_desc:0 "\n我们开始解开有机核心的秘密,我们发现从高维度给它喂食能量就能慢慢生长. 不幸的是,需要的能量似乎十分巨大.\n\n我们需要更多的实验来研究这个有机体是如何生长的.\n\n"

 tech_ragnarok_soc_01:0 "理论: 有机科技接口"
 tech_ragnarok_soc_01_desc:0 "\n人工智能和计算机系统必须被重新设计,以用于正确识别和沟通有机个体。\n\n"

 tech_ragnarok_soc_02:0 "学说: 有机技术集成"
 tech_ragnarok_soc_02_desc:0 "\n'使用这种新的有机技术真的是个好主意吗?我们甚至不知道它是如何工作的.'\n\n'闭嘴,杰瑞.'\n\n'但----'\n\n'你难道想变成试验对象1号吗?!'\n\n"

 tech_ragnarok_eng_01:0 "架构: 有机工艺"
 tech_ragnarok_eng_01_desc:0 "\nThe 有机核心的年龄分析表明她比我们的银河系还要古老. 因此,她肯定是在银河系外起源的.这绝对是人工定制的生物, 但是难以理解和赋值这种技术. 尽管如此,这不影响我们使用这种全新的生物武器.\n\n"

 tech_ragnarok_eng_02:0 "有机核心"
 tech_ragnarok_eng_02_desc:0 "\n通过深入研究得知有机物似乎被某种核心所控制其他结构的生长情况。科学家相信这个核心一定是来源某个巨大物体的一部分，但是在那个巨大物体被摧毁后所幸存下来的一部分，目前这个核心处于休眠状态，虽然是休眠状态，但还能保持高活性那么长时间，足以证明了这种有机物的奇特之处.\n\n"

 tech_ragnarok_doomsday_01:0 "末日武器: 卡修斯之矛"
 tech_ragnarok_doomsday_01_desc:0 "\n§E我知道我祖先的罪恶,因为我是人。极端的平衡是微妙的。你读过这些文字,有这样思考过你的祖先吗?\n\n没有想到,你的祖先在生存间做出来何种抉择?内心的野蛮,文明无法抑制.\n\n你将支付何等的代价,你甘愿就此灭亡吗?\n\n---<The Stolen Journals>§!\n\n§H卡修斯之矛是一种由末日回响发动的对舰队级末日武器,它会对范围内的单位造成巨大杀伤.每次使用后必须使用行星重新填充.更多的细节参考事件指引.§!"
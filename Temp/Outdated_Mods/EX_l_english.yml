 trait_presentient_earthbound_desc:0 "§L这个种族的成员对它们称之为家园的星球充满了占有欲.§!\n"
 trait_presentient_natural_intellectuals:0 "贤者"
 trait_presentient_natural_intellectuals_desc:0 "§L这个种族的成员比其他生物更加贤明.§!\n"
 trait_presentient_proles:0 "无产阶级"
 trait_presentient_proles_desc:0 "§L这个种族的成员对哲思的向往被传统彻底封杀在了唯物主义中.§!\n"
 trait_presentient_conservative:0 "保守主义"
 trait_presentient_conservative_desc:0 "§L这个种族的成员相对新的事物往往更愿意相信老的经验.§!\n"
 trait_presentient_irradiated:0 "辐射吸收"
 trait_presentient_irradiated_desc:0 "§L这个种族的成员能够在强辐射中茁壮成长.§!"
 trait_persistent:0 "延年益寿"
 trait_persistent_desc:0 "§L这个特质将令您的领袖拥有更长的寿命.§!\n"
 trait_diverse:0 "多样性"
 trait_diverse_desc:0 "§L这个种族的成员的每个个体都不尽相同,不论是肉体还是思想.§!\n"
 trait_mechanical:0 "机械体"
 trait_mechanical_desc:1 "§L这种机械体比老式机械还要复杂几个数量级,但它们的中央处理器只具有非常有限的处理能力.§!\n"
 trait_robotic_1:0 "机器人"
 trait_robotic_1_desc:1 "§L自动机械是相对简单的机器人,它们能够处理口头命令,但自己没有拥有真正的智慧.§!\n"
 trait_robotic_2:0 "智能人"
 trait_robotic_2_desc:1 "§L智能机器人是一种更加复杂的机器人,它们往往有预先设定好的情感来更好地取悦自己的主人,它们的智能非常有限.§!\n"
 trait_robotic_3:0 "合成人"
 trait_robotic_3_desc:1 "§L这种合成人是一种比常规有机生命更具优势的精密机械.它们的中央处理器能够承载七级人工智能,以实现完全自我意识.§!\n"

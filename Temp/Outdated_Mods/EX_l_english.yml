 tech_unlock_escort_construction_title:0 "§H解锁舰船类型:§! 哨卫舰"
 tech_unlock_escort_construction_desc:0 "§H哨卫舰§!\n用于护卫大型船只或者运输舰队的警戒型船只."
 tech_unlock_facruiser_construction_title:0 "§H解锁舰船类型:§! 突击舰"
 tech_unlock_facruiser_construction_desc:0 "§H突击舰§!\n这种特殊设计的巡洋舰速度极高,能够纠缠敌人直到主力舰队到达."
 tech_unlock_battlecruiser_construction_title:0 "§H解锁舰船类型:§! 战列巡洋舰"
 tech_unlock_battlecruiser_construction_desc:0 "§H战列巡洋舰§!\n比巡洋舰略大的舰体,拥有比巡洋舰更强大的武器系统和防御系统."
 tech_unlock_light_carrier_construction_title:0 "§H解锁舰船类型:§! 轻型航母"
 tech_unlock_light_carrier_construction_desc:0 "§H轻型航母§!\n巡洋舰大小的轻型航母能够携带少量中队的战斗机快速有效地投入战斗."
 tech_unlock_carrier_construction_title:0 "§H解锁舰船类型:§! 航母"
 tech_unlock_carrier_construction_desc:0 "§H航母§!\n拥有巨大的船体结构,能够装载多个中队的战斗机,但是机动性极低是其致命的弱点."
 tech_unlock_dreadnought_construction_title:0 "§H解锁舰船类型:§! 无畏舰"
 tech_unlock_dreadnought_construction_desc:0 "§H无畏舰§!\n拥有巨大的船体结构,无畏舰需要巨量的生产成本,但其恐怖的火力与极低的机动性也令人乍舌."
 tech_unlock_flagship_construction_title:0 "§H解锁舰船类型:§! 旗舰"
 tech_unlock_flagship_construction_desc:0 "§H旗舰§!\n最为巨大的船体结构,无畏舰拥有大量的火力和装甲并能为舰队提供大量的额外奖励,单它需要几乎整个帝国的资源来建造和维护."
 tech_unlock_sensorstation_construction_title:0 "§H解锁基地类型:§! 探测空间站"
 tech_unlock_sensorstation_construction_desc:0 "§H探测空间站§!\n装备了守望者传感器的特殊微型空间站能够帮助你的帝国监控周边."

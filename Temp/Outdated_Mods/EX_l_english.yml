 exclass.1.name:0 "旗舰出航"
 exclass.1.desc:0 "不知疲倦地工作多年之后,帝国的超级旗舰建设完成,这是整个帝国的骄傲.然而,建造旗舰需要的时间和花费沉重的打击了帝国经济.如果你试图建造第二个旗舰,你的人民将会异常愤怒."

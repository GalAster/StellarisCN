l_english:
 building_hydrofusion_plant:0 "氢燃烧设施"
 building_hydrofusion_plant_desc:1 "燃烧氢和氧气生成水.还有一个额外的好处,可以获得免费的能源"
 building_gas_catcher_1:0 "基础大气工厂"
 building_gas_catcher_1_desc:1 "我们可以从适宜居住的行星大气中得到一些用于星球改造的资源."
 building_gas_catcher_2:0 "大型大气工厂"
 building_gas_catcher_2_desc:1 "分配更多的空间和建筑,我们可以从大气中获得两倍数量资源."
 building_burning_facility:0 "二氧化碳井"
 building_burning_facility_desc:0 "通过燃烧有机物来获得二氧化碳,这是加热行星一个关键设施,否则行星将被冻结."
 building_crystallizing_facility:0 "结晶工厂"
 building_crystallizing_facility_desc:0 "通过将二氧化碳分解为碳和氧气,将碳特殊处理得到钻石.磨成粉发送到其他星球,允许反向温室效应工程,这是行星冷却的一个重要条件"
 building_art_biosphere:0 "封闭生态中心"
 building_art_biosphere_desc:0 "监管和维护$PLANET$中封闭的生物圈."
 building_water_extractor:0 "水资源萃取"
 building_water_extractor_desc:0 "直接从湖泊和海洋或者融化的冰盖提取水."
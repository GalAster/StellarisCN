 edict_social_engineering_desc:1 "这种狂热的独裁法令规定使用微妙的社会工具来加强我们的伦理管理.\n\n"
 edict_privatization_campaign:1 "基层执政者"
 edict_privatization_campaign_desc:1 "这种狂热的自由主义法令鼓励个人努力生产来分担额外的责任.\n\n"

 building_ministry_benevolence:0 "真理署"
 building_ministry_benevolence_desc:0 "真理署管理新闻媒体、娱乐和教育的书.为了确保中央政府总是出现光明的地方,并且永远不会犯任何错误."
 building_hyper_entertainment_forum:0 "人民纪念堂"
 building_hyper_entertainment_forum_desc:0 "这个庞大的纪念堂描述了人民的意志推翻暴政的历史故事."


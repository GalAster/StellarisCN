 social_democracy:0 "社会民主制"
 social_democracy_desc:0 "§L这个政府是经典形式的社会状态,最有才华的社区领导民选为所有人提供繁荣。§!"
 social_utopia:0 "乌托邦社会"
 social_utopia_desc:0 "§L这是一种实现论政体的高级形态，极度追求个人财富的增长与享乐主义。§!"
 communist_dictatorship:0 "意识集合体"
 communist_dictatorship_desc:0 "§L专制的社会形式,完全否定思想自由的社会,文化和经济的统一.§!"
 communist_utopia:0 "和谐共同体"
 communist_utopia_desc:0 "§L这是一种专制主义政体的高级形态，全面否定个体自主意识，全社会在各个领域统一决策统一行动。§!"
 pioneer_guild:0 "探险家协会"
 pioneer_guild_desc:0 "§L这个政府代表一个社区探索队的共同目标,进行快速和有效的探索并且扩张文明.§!"
 interstellar_consortium:0 "先锋联盟"
 interstellar_consortium_desc:0 "§L这是一种由探险家联盟所组成的寡头政府，致力于探索远方的星空。§!"
 unified_empire:0 "统一帝国制"
 unified_empire_desc:0 "§L这是一种排外主义独裁政府的高级形态，国家的最终目标是尽一切必要手段确保种族的文化纯洁性和血统纯洁性。§!"
 unified_empire_special:0 "每个统治者能建造一个全球防御系统"
 xeno_fascism:0 "法西斯主义"
 xeno_fascism_desc:0 "§L这是一种奉行排外主义的专制国家，致力于维护国家主权与领土完整，奉行保守主义，保证国内安全。§!"
 xeno_fascism_special:0 "每个统治者能建造一个全球防御系统"
 mining_conglomerate:0 "矿业联合会"
 mining_conglomerate_desc:0 "§L这种政府是联合企业的高级形态，淡化国家权力以获取企业的政治影响力。§!"
 mining_league:0 "工业联邦"
 mining_league_desc:0 "§L这是一种寡头政府，由强大的工矿企业所组成，互相争夺银河系的资源和政治权力。§!"
 eco_utopia:0 "意识和谐态"
 eco_utopia_desc:0 "§L这是一种精神环保主义民主政府。公民被要求遵守并维护本地的生态系统并且尽可能消除一切可能影响到当地生态环境的负面要素。§!"
 eco_democracy:0 "和谐守护者"
 eco_democracy_desc:0 "§L这类国家的目标是与他们居住的世界和谐共处,关心世界的留存和宜居性。为了完全与生态系统融合,他们倾向于关注地貌改造和基因工程。§!"
 anarch_capitalism:0 "无政府主义"
 anarch_capitalism_desc:0 "§L无政府主义是一种政治哲学,主张消除国家,给予社会经济和政治的完全自由.§!"
 anarch_utopia:0 "自由经济体"
 anarch_utopia_desc:0 §L自由经济体是一种政治哲学,主张消除国家,给予社会经济和政治的空前自由.§!"
 planetary_confederation:0 "星球联合体"
 planetary_confederation_desc:0 "§L这是一种寡头政府，代表着半独立的行星邦联，每名执政官都掌握着大量的政治和军事霸权。§!"
 star_confederation:0 "星际邦联"
 star_confederation_desc:0 "§L这是星际自治邦联的高级形态。其主要政治实体是一个模糊的、无实权的中央政府，由范围广阔的行星联盟所组成，以负责其外交事宜。§!"
 thought_police:0 "思想警察"
 thought_police_desc:0 "§L使用科学的优势,使得人们听话与忠诚,并且抵制外面无聊的思潮.§!"
 big_brother:0 "思想极权"
 big_brother_desc:0 "§L经典的“老大哥”主义,使用科学的优势,使得人们听话与忠诚,并且抵制外面无聊的思潮§!"
 anarch_communism:0 "无政府共产主义"
 anarch_communism_desc:0 "无政府共产主义是一种结合无政府主义与自有共产主义的政治观念,他结合着共产主义式经济与政治."
 anarch_com_utopia:0 "无政府乌托邦"
 anarch_com_utopia_desc:0 "这是一种极端民主制国家，信奉共产主义，致力于消灭阶级分化、贫富分化和财富私有制。"
 agri_consortium:0 "农业协会"
 agri_consortium_desc:0 "这是一种财阀寡头国家，由大型农业企业所组成，其政策主要围绕增加农业生产，开垦荒地以满足其农产品需求展开。"
 agri_syndicate:0 "农联财团"
 agri_syndicate_desc:0 "由跨星际的巨型农业康采恩所组成的财阀联合体。"
 un_colonies:0 "殖民合众国"
 un_colonies_desc:0 "这是一种民主制国家。致力于快速高效地拓展他们的文明。"
 star_con:0 "先锋联邦"
 star_con_desc:0 "这是一种民主政体的高级形态，主张将其领土和政治影响拓展到他们所能及的一切地区。"
 sacred_un:0 "神权天国"
 sacred_un_desc:0 "这是一种奉行唯心主义的霸权军国政体，其公民生来服务于他们的皇帝和所信奉的神灵。"
 div_imperium:0 "神之支配"
 div_imperium_desc:0 "这是一种政教合一的霸权军国主义国家的高级形态，其帝王和教宗的权力高于一切。"
 mil_cartel:0 "军工财阀"
 mil_cartel_desc:0 "这是一种由军工企业所统治的寡头制国家，其国家元首由军事长官担任。"
 mil_syndicate:0 "军工集团"
 mil_syndicate_desc:0 "这是一种军工企业寡头政府的高级形态，其国家的一切政治生活都围绕军事建设展开。"
 peace_league:0 "银河维和联盟"
 peace_league_desc:0 "这是一种民主政体，信奉和平共处的外交原则，主张通过外交手段解决军事冲突。"
 pan_galactic:0 "泛银河安全体"
 pan_galactic_desc:0 "泛银河安全体的最终目标是通过和平手段统一银河系的所有文明。"
 communism:0 "人民民主专政"
 communism_desc:0 "§L按照社会主义原则,对多数人施行民主,少数敌对分子施行专政.§!"
 peoples_republic:0 "共产主义专政"
 peoples_republic_desc:0 "这个政府施行一种先进的共产主义专制统治,国家元首被视为光荣和希望的象征。鼓励他们的领导人和公民一起创建一个更好的未来"
 biotech_conglomerate:0 "生化财联"
 biotech_conglomerate_desc:0 "这是一种财阀寡头政体，由高科技生化企业所组成，其国家政治生活围绕生化科技和基因工程的开发。"
 biotech_syndicate:0 "生化集团"
 biotech_syndicate_desc:0 "这是生化企业联盟的高级阶段，由全球性企业和星际企业联盟所组成，通过开发高科技生化科技取得巨大利益。"
 

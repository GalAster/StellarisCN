 elite_guard_army_desc:0 "统治者的精英半机械人护卫."
 elite_guard_army_proper:0 "超级赛博格"
 elite_guard_army_plural_proper:0 "超级赛博格"
 elite_guard_army_desc_proper:0 "统治者的超级半机械人护卫力量."
 elite_guard_army_trigger_tooltip:0 "一个统治者只能有一支专属护卫力量."
 
 elite_inquisitor_army:0 "异端裁判军"

 KINETIC_ARTILLERY_3:0 "双联装动能炮台"
 LARGE_KINETIC_ARTILLERY_3:0 "双联动能炮台"
 KINETIC_ARTILLERY_3_DESC:0 "尽管只是简单地在同一炮位上额外加装了一门炮管，双联装动能炮并不需要额外的机械装置和能量供给。"

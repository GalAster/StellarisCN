 AMOEBA_SHARK_STRIKE_CRAFT_1:0 "Amoeba Flagella Shark"
 AMOEBA_SHARK_STRIKE_CRAFT_2:0 "Amoeba Flagella Shark Yellow Variant"
 AMOEBA_SHARK_STRIKE_CRAFT_3:0 "Amoeba Flagella Shark Orange Variant"
 AMOEBA_SHARK_STRIKE_CRAFT_4:0 "Amoeba Flagella Shark Red Variant"
 AMOEBA_SHARK_STRIKE_CRAFT_5:0 "Amoeba Flagella Shark Blue Variant"
 AMOEBA_SHARK_STRIKE_CRAFT_6:0 "Amoeba Flagella Shark 'Black Death'"
 AMOEBA_SHARK_STRIKE_CRAFT_1_DESC:0 "Genetically modified version of normal Amoeba flagella is called 'Shark' type. Smaller than its brother, Sharks are far more suited for attacking smaller targets, acting as fighters instead of bombers."
 AMOEBA_SHARK_STRIKE_CRAFT_2_DESC:0 "Yellow variant enhances aggressiveness of the flagella, resulting in faster speed and damage."
 AMOEBA_SHARK_STRIKE_CRAFT_3_DESC:0 "Orange variant genetic modification further increases aggressiveness of the flagella, which brings marked improvements."
 AMOEBA_SHARK_STRIKE_CRAFT_4_DESC:0 "Red variant was considered as failure until scientists finally able to install electronic stabilizers inside of the flagella's body to control its enormous aggressiveness and instability."
 AMOEBA_SHARK_STRIKE_CRAFT_5_DESC:0 "Unlike previous genetic modifications on the previous Amoeba flagella types, the enhancement on the Blue variant was focused on flagella's intelligence and sensory. With greatly modified organic sensors, the Blue variant exceeds the performance of the Red variant without causing too much trouble inside of the breeding chambers. These variants also now carry portable shield generators for survivability."
 AMOEBA_SHARK_STRIKE_CRAFT_6_DESC:0 "Black variant, now simply called 'Black Death', is the ultimate biological weapon. It is semi-sentient, and knows how to exploit the weaknesses of its targets."


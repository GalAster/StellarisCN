 policy_warfare_philosophy:0 "思潮: 战争"
 policy_warfare_philosophy_desc:0 "我们青睐战争兵器,这会影响我们的思想.我们必须做出明智的选择.\n\n"
 
 warfare_philosophy_ascension:0 "飞升"
 warfare_philosophy_ascension_name:0 "战争思潮: 飞升"
 warfare_philosophy_ascension_desc:0 "放弃物质的需求,我们由此改变.为此,我们我们追求能量,我们追求所有有价值的物品.\n\n"
 
 warfare_philosophy_stone_and_steel:0 "奠基"
 warfare_philosophy_stone_and_steel_name:0 "战争思潮: 奠基"
 warfare_philosophy_stone_and_steel_desc:0 "我们当下,愚蠢的寻求摆脱物质世界的我们变得如此愚蠢.尽管我们的存在不会长久,但我们的遗产将永远活在我们留下的宏伟的作品之中.\n\n"
 
 warfare_philosophy_transience:0 "无常"
 warfare_philosophy_transience_name:0 "战争思潮: 无常"
 warfare_philosophy_transience_desc:0 "宇宙已经存在了多久,并将在我们之后存在多久？虽然我们在这里,我们能给盟友和敌人的最好礼物只有无常.\n\n"
 
 warfare_philosophy_balanced:0 "平衡"
 warfare_philosophy_balanced_name:0 "社会思潮: 平衡"
 warfare_philosophy_balanced_desc:0 "我们必须利用我们所有的资源,排斥个别人是没有意义的."
 

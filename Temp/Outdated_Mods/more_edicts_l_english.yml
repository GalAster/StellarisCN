 empire_philosophy_neutral_desc:0 "帝国没有特别偏重的思想"
 
 policy_empire_philosophy:0 "思潮: 帝国"
 policy_empire_philosophy_desc:0 "思潮决定了我们的立场,让我们的思想传播到整个银河!\n\n"
 
 empire_philosophy_expansionist:0 "扩张主义者"
 empire_philosophy_expansionist_name:0 "帝国思潮: 扩张主义者"
 empire_philosophy_expansionist_desc:0 "追求帝国主义的野心.重点从产业转移到快速殖民,这样热切地激情很有好处.\n\n"
 
 empire_philosophy_isolationist:0 "孤立主义者"
 empire_philosophy_isolationist_name:0 "帝国思潮: 孤立主义者"
 empire_philosophy_isolationist_desc:0 "在自己的国境内重新调整并整合资源,这会获得更高效的全国性边际效益.但由于缺乏外交能力会丧失影响力.\n\n"
 

l_english:
 PSI_SPEAR:0 "灵能激射"
 PSI_SPEAR_DESC:0 "通过有灵能天赋的个体来生成一个灼热的灵能光矛,可以无视对方装甲和部分护盾地打击敌人."
 SMALL_PSI_SPEAR:0 "小型灵能激射"
 MEDIUM_PSI_SPEAR:0 "中型灵能激射"
 LARGE_PSI_SPEAR:0 "大型灵能激射"
 PSI_STREAM:0 "心灵冲击"
 PSI_STREAM_DESC:0 "结合多个个体心灵的敌意,聚焦一道心灵能量流打击敌人."
 SMALL_PSI_STREAM:0 "轻度心灵冲击"
 MEDIUM_PSI_STREAM:0 "心灵冲击"
 LARGE_PSI_STREAM:0 "超级心灵冲击"
 PSI_DIFFUSER:0 "灵能漫射"
 PSI_DIFFUSER_DESC:0 "让心灵能量分散,使之直接穿过护盾,但是扩散的能量导致穿甲能力下降."

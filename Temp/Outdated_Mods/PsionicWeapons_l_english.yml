 MEDIUM_PSI_DIFFUSER:0 "中型灵能漫射"
 LARGE_PSI_DIFFUSER:0 "大型灵能漫射"
 PSI_EMITTER:0 "心灵爆裂"
 PSI_EMITTER_DESC:0 ".经过仪器的精密协调和校准,浓厚的心灵能量能够无视护盾直接对敌人造成巨大的伤害."
 SMALL_PSI_EMITTER:0 "轻度心灵爆裂"
 MEDIUM_PSI_EMITTER:0 "心灵爆裂"
 LARGE_PSI_EMITTER:0 "超级心灵爆裂"
 PSI_NULL:0 "虚无光矛"
 PSI_NULL_DESC:0 "混合使用真空零点能和心灵的力量,我们能发射出超远射程的光矛."
 LARGE_PSI_NULL:0 "虚无光矛"
 PSI_VOID:0 "泯灭光矛"
 PSI_VOID_DESC:0 "光矛划过,只留下碎裂的船体,宛如神罚."
 LARGE_PSI_VOID:0 "泯灭光矛"
l_english:
 ####################################
 # Species Traits
 ####################################
 trait_fussy:0 "完美主义"
 trait_fussy_desc:0 "§L这个物种的成员特别在意他们的工作.他们把工作做得更好,但有时这是一个痛苦的过程.§!"
 trait_careless:0 "粗心大意"
 trait_careless_desc:0 "§L这个物种的成员根本不关心他们的工作.但事实上他们过得很开心.§!"
 trait_natural_leaders:0 "领袖气质"
 trait_natural_leaders_desc:0 "§L这个物种充满了有领导能力的人,他们不需要特意培养一个领袖.§!"
 trait_dynamic_leaders:0 "人人领袖"
 trait_dynamic_leaders_desc:0 "§L在这个社会中,每个人都是领袖,人们的地位很容易互换.§!"
 trait_inept_leaders:0 "弱弱无能"
 trait_inept_leaders_desc:0 "§L这个物种缺乏有领导能力的个体,他们需要花很大的力气去寻找领袖.§!"
 trait_sloth:0 "慵懒无力"
 trait_sloth_desc:0 "§L懒惰的最高境界,这些生物除了饮食和繁殖以外几乎不运动.§!"
 trait_minor_teleportation:0 "雷厉风行"
 trait_minor_teleportation_desc:0 "§L这个物种有着极高的行动效率§!"
 trait_die_young:0 "英年早逝"
 trait_die_young_desc:0 "§L众所周知,因为寿命太短,这个物种没有足够的时间来积累知识.§!"
 trait_slave_traders:0 "奴隶贸易"
 trait_slave_traders_desc:0 "§L这个物种已经和奴隶进化出了一种畸形的共生关系§!"
 trait_unethical_tactics:0 "不择手段"
 trait_unethical_tactics_desc:0 "§L如有必要,这个物种会使用肮脏的方法来达到目的.§!"

 ####################################
 # Mixed Traits
 ####################################

 trait_mixed_money_on_the_mind:0 "金钱至上"
 trait_mixed_money_on_the_mind_desc:0 "这个领袖只关心一件事——金钱."
 trait_mixed_front_lines:0 "同甘共苦"
 trait_mixed_front_lines_desc:0 "要与广大人民同甘共苦,但这种人往往会由于某些原因早逝."
 trait_mixed_progressive:0 "改革论者"
 trait_mixed_progressive_desc:0 "在新与旧之间,这位领袖想把世界变得更好."
 trait_mixed_young_flame:0 "年轻气盛"
 trait_mixed_young_flame_desc:0 "有的人早年有着难以想象的活力,这也意味着懈怠可能提前."
 trait_mixed_meditations:0 "冥思苦想"
 trait_mixed_meditations_desc:0 "这位领袖集中他的精力冥思苦想."

 ####################################
 # Governor Traits
 ####################################
 trait_governor_immigration_focused:0 "吸引移民"
 trait_governor_immigration_focused_desc:0 "这位官员很善于吸引移民"
 trait_governor_spy_network:0 "间谍网络"
 trait_governor_spy_network_desc:0 "这位官员热衷于间谍活动."
 trait_governor_greedy:0 "贪得无厌"
 trait_governor_greedy_desc:0 "贪婪有事会让人更疯狂的工作."
 trait_governor_machinist:0 "技师"
 trait_governor_machinist_desc:0 "此官员更喜欢使用机器而非体力劳动,特别讨厌奴隶劳动."
 trait_governor_fair_treatment:0 "公平对待"
 trait_governor_fair_treatment_desc:0 "这位官员诠释的法律令人们信服."

 ####################################
 # Ruler Traits
 ####################################
 trait_ruler_secret_society:0 "秘密社会"
 trait_ruler_secret_society_desc:0 "这位统治者秘密管理着一个排外的小社会."
 trait_ruler_inspirational:0 "鼓舞人心"
 trait_ruler_inspirational_desc:0 "这位领袖解决问题的能力鼓舞人心."
 trait_ruler_diplomancer:0 "外交能手"
 trait_ruler_diplomancer_desc:0 "这位领导者善于处理外交关系."
 trait_ruler_leader_of_leaders:0 "万王之王"
 trait_ruler_leader_of_leaders_desc:0 "不可思议的能力,令人惊叹的管理水平,这位领导人是天生的王者."
 trait_ruler_swagger:0 "意气风发"
 trait_ruler_swagger_desc:0 "这位统治者散发出的强大气场简直真的能够扩大帝国的疆土."

 ####################################
 # Scientist Traits
 ####################################

 trait_scientist_interstellar_investigator:0 "星际调查员"
 trait_scientist_interstellar_investigator_desc:0 "这个科学家从许多调查外星神秘世界的经历中总结出一套有效地方法."
 trait_scientist_interstellar_surveyor:0 "星际领航员"
 trait_scientist_interstellar_surveyor_desc:0 "这个科学家有导航星图表的经验."
 trait_scientist_rocket_scientist:0 "火箭专家"
 trait_scientist_rocket_scientist_desc:0 "这科学家热衷于研究火箭相关的项目."
 trait_scientist_wizard:0 "怪才"
 trait_scientist_wizard_desc:0 "这位科学家总是研究些奇怪的东西."
 trait_scientist_futurist:0 "未来主义"
 trait_scientist_futurist_desc:0 "这位科学家喜欢畅想未来."


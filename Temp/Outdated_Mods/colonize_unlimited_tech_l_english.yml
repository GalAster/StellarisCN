l_english:
 tech_artificial_atmosphere:0 "人工大气"
 tech_artificial_atmosphere_desc:1 "最近才制取的化学分散单元可以从其他行星结合气体,这将使我们能够从头创建大气,可以允许在需要的地方可居住.\n\n"
 TECH_UNLOCK_TERRAFORMING_ART_ATMOSPHERE_TITLE:0 "§H解锁项目:§! 人造大气"
 TECH_UNLOCK_TERRAFORMING_ART_ATMOSPHERE_DESC:0  "§H人造大气§!\n让我们在荒芜的世界建立人工大气,进而让我们起程开拓殖民."
 tech_stimulated_solar_winds:0 "可控太阳风"
 tech_stimulated_solar_winds_desc:1 "通过利用太阳风,我们获得了以前从未想过的能力,实现了以前几乎没有梦想."
 TECH_UNLOCK_TERRAFORMING_STIM_SOLAR_WINDS_TITLE:0 "§H解锁项目:§! 可控太阳风"
 TECH_UNLOCK_TERRAFORMING_STIM_SOLAR_WINDS_DESC:0 "§H可控太阳风§!\n让我们引导太阳风从恒星到行星,剥开一个有毒的大气层,代之以一个宜居世界！"
 tech_extreme_greenhouse:0 "极端温室"
 tech_extreme_greenhouse_desc:1 "通过人为地在行星的对流层输送非常高效的温室气体如二氧化碳和甲烷,我们可以加热那些远远超出了恒星可居住带的行星."
 TECH_UNLOCK_TERRAFORMING_ART_ATMOSPHERE_TITLE:0 "§H解锁项目:§! 人造大气"
 TECH_UNLOCK_TERRAFORMING_EXTREME_GREENHOUSE_DESC:0  "§H极端温室治理§!\n温室气体来使得冰冻行星变暖起来,融化形成陆地和海洋."
 tech_high_alt_solarprotection:0 "钻石气凝胶"
 tech_high_alt_solarprotection_desc:1 "通过建立在高海拔地区反向温室效应,我们可以调节下降到星球表面的太阳光量."
 TECH_UNLOCK_TERRAFORMING_HIGH_ALT_SOLARPROTECTION_TITLE:0 "§H解锁项目:§!钻石气凝胶"
 TECH_UNLOCK_TERRAFORMING_HIGH_ALT_SOLARPROTECTION_DESC:0 "§H高海拔吸收§!\n磨成粉的金刚石颗粒在大气中传播,我们可以转移阳光使之无法到达表面,进而冷却行星."
 tech_atmosphere_farming:0 "大气农场"
 tech_atmosphere_farming_desc:1 "通过建立过滤器,我们可以节省氧气和氮气等气体,用于改造或其他目的."
 tech_atmosphere_farming_2:0 "大气农场 II"
 tech_atmosphere_farming_2_desc:1 "通过过滤技术的进步以及更有效的分配,我们可以获得两倍的资源."
 tech_atmosphere_mining:0 "大气矿场"
 tech_atmosphere_mining_desc:1 "通过燃烧化石燃料被固定的碳,我们使用被储存起来的二氧化碳."
 tech_hydrogen_burning:0 "氢燃烧"
 tech_hydrogen_burning_desc:1 "通过燃烧氢气,开采从气态巨行星大气中氧气,我们可以得到水起程拓殖其他行星."
 tech_artificial_diamonds:0 "合成钻石"
 tech_artificial_diamonds_desc:1 "通过分解二氧化碳的碳排放二氧化碳,我们得到碳的纯粹的形式,然后使用特殊的工艺结晶成钻石."
 tech_hydroburning:0 "氢燃烧"
 tech_hydroburning_desc:0 "氢气和氧气燃烧生成水"
 tech_art_biosphere:0 "封闭生态圈"
 tech_art_biosphere_desc:1 "只有在不适宜居住行星上设置封闭的生态圈,殖民者才可以入住,否则那里只能呆机器人."
 tech_floating_cities:0 "浮空城市"
 tech_floating_cities_desc:0 "通过附加漂浮设备平台,我们可以使得整个城市漂浮在气态巨行星的大气中."
 TECH_UNLOCK_DOSAKI_FLOATING_CITIES_CHANGE_TITLE:0 "浮空城市"
 TECH_UNLOCK_DOSAKI_FLOATING_CITIES_CHANGE_DESC:0 "允许我们殖民气态巨行星并且建造浮空城市."
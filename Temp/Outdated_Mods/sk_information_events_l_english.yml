l_english:
 edict_extra_information_sk:0 "银河监测简报"
 edict_extra_information_sk_desc:0 "通过大量的监测卫星监控周围的空间,我们可以收集到大量的额外的信息."
 information_events_sk.110.name:0 "[planet_occupied.GetName]已经被占领!"
 information_events_sk.110.default.soft.desc:0 "经过轻度轨道轰炸后, 先前属于§Y[planet_owner.GetName]§!的殖民地§Y[planet_occupied.GetName]§!已经被§Y[planet_conqueror.GetName]§!的军队占领."
 information_events_sk.110.default.limited.desc:0 "经过有限轨道轰炸后, 先前属于§Y[planet_owner.GetName]§!的殖民地§Y[planet_occupied.GetName]§!已经被§Y[planet_conqueror.GetName]§!的军队占领."
 information_events_sk.110.default.full.desc:0 "经过完全轨道轰炸后, 先前属于§Y[planet_owner.GetName]§!的殖民地§Y[planet_occupied.GetName]§!已经被§Y[planet_conqueror.GetName]§!的军队占领."
 information_events_sk.110.capital.soft.desc:0 "§Y[planet_owner.GetName]§!刚刚失去了他们的首都§Y[planet_occupied.GetName]§!.经过轻度轨道轰炸后§Y[planet_conqueror.GetName]§!占领了这颗行星!"
 information_events_sk.110.capital.limited.desc:0 "§Y[planet_owner.GetName]§!刚刚失去了他们的首都§Y[planet_occupied.GetName]§!经过有限轨道轰炸后§Y[planet_conqueror.GetName]§!占领了这颗行星!"
 information_events_sk.110.capital.full.desc:0 "§Y[planet_owner.GetName]§!刚刚失去了他们的首都§Y[planet_occupied.GetName]§!经过完全轨道轰炸后§Y[planet_conqueror.GetName]§!占领了这颗行星!"
 information_events_sk.110.capital.voluntary.desc:0 "经过长期的重度轨道轰炸,§Y[planet_owner.GetName]§!被迫割让他们的首都§Y[planet_occupied.GetName]§!给侵略者§Y[planet_conqueror.GetName]§!."
 information_events_sk.110.default.voluntary.desc:0 "经过长期的重度轨道轰炸,§Y[planet_owner.GetName]§!被迫割让他们的殖民地§Y[planet_occupied.GetName]§!给侵略者§Y[planet_conqueror.GetName]§!."
 information_events_sk.110.neutral.a:0 "这是我们银河中黑暗的一天."
 information_events_sk.110.ally.b:0 "好的,按计划开战." 
 information_events_sk.110.hostile.c:0 "我们将让他们为此付出代价."
 information_events_sk.110.enemy.d:0 "我们的舰队指挥官在哪里?!"
 information_events_sk.110.enemy.e:0 "那些[planet_owner.GetSpeciesAdj]傻瓜交出了殖民地!"
 information_events_sk.110.ally.f:0 "祝贺[planet_conqueror.GetName]." 
 information_events_sk.111.name:0 "出色的工作"
 information_events_sk.111.desc:0 "你在§Y[planet_occupied.GetName]§!的出力在占领过程中至关重要!"
 information_events_sk.111.a:0 "你获得了我们的感激!"
 information_events_sk.112.name:0 "朋友,你获得了我最衷心的感谢."
 information_events_sk.112.desc:0 "如果不是我们,这么草率的攻击会导致失败!"
 information_events_sk.112.a:0 "一场战斗不会赢得整场战争,我们的前景不容乐观."
 information_events_sk.120.name:0 "[planet_liberated.GetName]被解放!" 
 information_events_sk.120.default.desc:0 "先前被§Y[planet_ex_conqueror.GetName]§!占领的殖民地§Y[planet_liberated.GetName]§!已经被友军§Y[planet_owner.GetName]§!夺回,迅速介入结束侵略者的恐怖统治." 
 information_events_sk.120.capital.desc:0 "§Y[planet_owner.GetName]§!原先的首都§Y[planet_liberated.GetName]§!已经被敌对势力§Y[planet_ex_conqueror.GetName]§!解放并被归还给合法所有者.这些英雄在主要城市对民众展开了演讲."
 information_events_sk.120.a:0 "结果好就一切都好."
 information_events_sk.121.name:0 "[planet_liberated.GetName]被解放!"
 information_events_sk.121.default.desc:0 "随着与§Y[planet_liberated.GetName]§!的战争的结束,在权力斗争中,§Y[planet_owner.GetName]§!的原主人夺回了他们的殖民地."
